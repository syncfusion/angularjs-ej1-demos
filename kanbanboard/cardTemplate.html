<div ng-controller="cardTemplateCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">                
				<div id="cardTemplate" ej-kanban e-datasource="data" e-fields-content="Summary" e-allowTitle="true" e-fields-primaryKey="Id" e-fields-tag="Tags" e-fields-imageUrl="ImgUrl" e-keyField="Status" e-cardsettings-template="#cardtemplate" >
                    <div e-columns>
                        <div e-column e-key="Open" e-headertext="Backlog"></div>
                        <div e-column e-key="InProgress" e-headertext="In Progress"></div>                        
						<div e-column e-key="Close" e-headertext="Done"></div>
                    </div>										
                </div>
				
            </div>            
        </div>
    </div>
</div>
 <script id="cardtemplate" type="text/x-jsrender">
        <table class="e-templatetable">
            <colgroup>
                <col width="10%">
                <col width="90%">
            </colgroup>
            <tbody>
                <tr>
                    <td class="photo">
                        <img src="content/images/kanban/{{:Priority}}.png">
                    </td>
                    <td class="details">
                        <table>
                            <colgroup>
                                <col width="10%">
                                <col width="90%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td class="CardHeader">   Assignee: </td>
                                    <td>{{:Assignee}}</td>
                                </tr>
                                <tr>
                                    <td class="CardHeader">   Summary: </td>
                                    <td>{{:Summary}}</td>
                                </tr>
                                <tr>
                                    <td class="CardHeader">   Type: </td>
                                    <td>{{:Type}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </script>
	<style type="text/css">  
        .e-templatetable {
            width: 100%;
        }
        .details >table {
            margin-left:2px;            
			border-collapse: separate;
            border-spacing: 2px;
            width: 100%;
        }
	    .details td {
	        vertical-align: top;
	    }
        .details {
            padding: 8px 8px 10px 0;
        }
        .photo {
            padding: 8px 6px 10px 6px;
            text-align: center;
        }
        .CardHeader {
            font-weight: bolder;
            padding-right: 10px;
        }
    </style>
