<div ng-controller="TreeCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="frame">
                <div class="cols-sample-area">
                    <div style="width: 300px; max-width:100%">
                        <div id="treeView" ej-treeview e-fields-datasource="dataList" e-fields-id="id" e-fields-parentid="pid" e-fields-text="name" e-fields-haschild="hasChild" e-fields-expanded="expanded" e-template="#treeTemplate" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="treeTemplate" type="text/x-jsrender">

    {{if hasChild}}
    <div class={{>cls}}>{{>name}}</div>
    {{else}}
    <div class="cont-list">
        <img class="con-img" src='content/images/treeview/template-image-{{>imgId}}.png' />        
        <div class="cont-details">
            <b>{{>name}}</b><br />
            <span>{{>city}}</span>
            <br />
            <span>{{>phone}}</span>
        </div>
        <div class="treeFooter"></div>
    </div>
    {{/if}}

</script>

<style class="cssStyles">
    .e-treeview .e-node-hover, .e-treeview .e-active {
        background: transparent;
        border-color: transparent;
    }

    .e-treeview .e-node-hover {
        opacity: 0.8;
    }

    .con-img {
        float: left;
    }

    .cont-list {
        background: none repeat scroll 0 0 white;
        border: 1px solid #BBBCBB;
        height: 85px;
        width: 200px;
        color: #5c5c5c;
        line-height: 17px;
    }

    .cont-details {
        margin-top: 12px;
        font-size: 13px;
    }

    .uk-style {
        background-color: #74A247 !important;
        color: #FFFFFF !important;
    }

    .usa-style {
        background-color: #12A99A !important;
        color: #FFFFFF !important;
    }

    .cont-del {
        background-image: url("content/images/treeview/remove-icon.png");
        background-position: -6px -10px;
        background-repeat: no-repeat;
        float: right;
        height: 16px;
        width: 16px;
        cursor: pointer;
    }

    .cont-list .treeFooter {
        height: 5px;
        width: 100%;
        background-color: gray;
        margin-top: 17px;
    }
</style>
