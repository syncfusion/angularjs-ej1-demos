<div ng-controller="MethodsCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <textarea id="rteSample" ej-rte rows="10" cols="30" e-width="100%" e-minwidth="150px" style="display: none;">
                  &lt;p&gt;&lt;b&gt;Description:&lt;/b&gt;&lt;/p&gt;
    &lt;p&gt;The Rich Text Editor (RTE) control is an easy to render in
    client side. Customer easy to edit the contents and get the HTML content for
    the displayed content. A rich text editor control provides users with a toolbar
    that helps them to apply rich text formats to the text entered in the text
    area. &lt;/p&gt;
    &lt;p&gt;&lt;b&gt;Functional
    Specifications/Requirements:&lt;/b&gt;&lt;/p&gt;
    &lt;ol&gt;&lt;li&gt;&lt;p&gt;Provide
    the tool bar support, itâ€™s also customizable.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Options
    to get the HTML elements with styles.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Support
    to insert image from a defined path.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Footer
    elements and styles(tag / Element information , Action button (Upload, Cancel))&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Re-size
    the editor support. &lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Provide
    efficient public methods and client side events.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Keyboard
    navigation support.&lt;/p&gt;&lt;/li&gt;&lt;/ol&gt;
                        </textarea>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" ej-button value="disableToolbarItem" ng-click="ongetHtmlString()">Get HTML</button>
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" ej-button value="disableToolbarItem" ng-click="ongetText()">Get Text</button>
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" ej-button value="disableToolbarItem" ng-click="onexec()">Exec Bold</button>
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" ej-button value="disableToolbarItem" ng-click="oncmdStatus()">Bold Status</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" ej-button value="selectALL" ng-click="onSelectAll()">Select All</button>
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" ej-button value="selectRange" ng-click="onSeletcRange()">Select Range</button>
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" ej-button ej-button value="pasteContent" ng-click="onPasteContent()">Paste Content</button>
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" id="chkDestroy" class="e-togglebtn" ej-togglebutton e-change="onDestoryRestore" e-width="107px" e-defaulttext="Destory" e-activetext="Restore" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .inputbtn {
        width: 107px;
    }
