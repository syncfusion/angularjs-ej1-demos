<div ng-controller="PivotGridNumberCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div>
                        <div id="PivotGrid" ej-pivotgrid e-datasource="datasource" e-isResponsive="isResponsive" style="height: 350px;
                            width: 100%; float: left; overflow: auto" />
                    </div>
                </div>
            </div>
           <div class="panel-body">
                <div id="property-window" class="box wide" style="width:40%; margin-left: 20px">
                    <div class="row" style="display: inline-block">
                        <div class="col-md-3" style="line-height: 2.5">
                            Amount
                        </div>
                        <div class="col-md-3">
                            <input id="Amount" type="text" name="name" class="e-ejinputtext" value="" ej-dropdownlist e-datasource="NumberFormat"
                                e-value="NumberAmount" e-selectedItemIndex="1" e-width="100px" e-change="onNumberFormatChange" />
                        </div>
                    </div>
                    <div class="row"  style="display: inline-block">
                        <div class="col-md-3" style="line-height: 2.5">
                            Quantity
                        </div>
                        <div class="col-md-3">
                            <input id="Quantity" type="text" name="name" class="e-ejinputtext" value="" ej-dropdownlist e-datasource="NumberFormat"
                                e-value="NumberQuantity" e-selectedItemIndex="1" e-width="100px" e-change="onNumberFormatChange" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
