<div ng-controller="PivotGridPagingCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div>
                        <div id="PivotGrid" ej-pivotgrid e-datasource="datasource" e-enablevirtualscrolling="true" e-isResponsive="isResponsive" style="height: 350px;
                            width: 100%; float: left; overflow: auto" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide" style="width:50%; margin-left: 20px">
				    <div class="row">
					    <table>
                            <tr>
                                <td class="chkrad">
                                    Mode:
                                </td>
                                <td class="chkrad">
                                    <input type="radio" ej-radiobutton e-name="dataMode" id="rdbClient" checked="checked" e-change="renderGrid" /><label for="rdbClient" class="radioBtnLabel">Client</label>
                                </td>
                                <td class="chkrad" colspan="2">
                                    <input type="radio" ej-radiobutton e-name="dataMode" id="rdbServer" e-change="renderGrid" /><label for="rdbServer" class="radioBtnLabel">Server</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="row">
					    <table>
                            <tr>
                                <td class="chkrad">
                                    Paging Type:
                                </td>
                                <td class="chkrad">
                                    <input type="radio" ej-radiobutton e-name="type" id="vScrolling" checked="checked" e-change="renderGrid" /><label for="vScrolling" class="radioBtnLabel">Virtual Scrolling</label>
                                </td>
                                <td class="chkrad" colspan="2">
                                    <input type="radio" ej-radiobutton e-name="type" id="paging" e-change="renderGrid" /><label for="paging" class="radioBtnLabel">Paging</label>
                                </td>
                            </tr>
                        </table>
				    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .control
    {
        padding-left: 10px;
    }
    .radioBtnLabel {
        margin-left: 5px;
    }

    .cols-prop-area .content {
        width: auto;
    }

    .row .cols-prop-area {
        min-height: 170px;
        width: auto;
    }
    .chkrad {
        width: 150px;
        padding: 10px;
    }
    .clslab {
        margin-left: 10px;
    }
</style>
