<div ng-controller="PivotGridFrozenCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div>
                        <div id="PivotGrid" ej-pivotgrid e-datasource="datasource" e-isResponsive="isResponsive" e-enabletooltip="false" e-frozenheadersettings="frozenHeaderSettings" style="height: 350px;width: 100%; float: left;"/>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide" style="width:70%; margin-left: 20px">
				    <div class="row">
					    <table>
                            <tr>
                                <td class="chkrad">
                                    Data Source:
                                </td>
                                <td class="chkrad" colspan="2">
                                    <input type="radio" ej-radiobutton e-name="type" id="rdbOlap" checked="checked" e-change="renderGrid" /><label for="rdbOlap" class="radioBtnLabel">OLAP</label>
                                </td>
                                <td class="chkrad">
                                    <input type="radio" ej-radiobutton e-name="type" id="rdbRelational"  e-change="renderGrid" /><label for="rdbRelational" class="radioBtnLabel">Relational</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="row">
					    <table>
                            <tr>
                                <td class="chkrad">
                                    Frozen Header settings: 
                                </td>
                                <td class="chkrad">
                                    <input type="checkbox" ej-checkbox e-name="type" id="chkFrozenCol" checked="checked" e-change="renderGrid" /><label for="chkFrozenCol" class="chkBoxLabel">Freeze Column Header</label>
                                </td>
                                <td class="chkrad" colspan="2">
                                    <input type="checkbox" ej-checkbox e-name="type" id="chkFrozenRow" checked="checked" e-change="renderGrid" /><label for="chkFrozenRow" class="chkBoxLabel">Freeze Row Header</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .control
    {
        padding-left: 10px;
    }
    .radioBtnLabel, .chkBoxLabel {
        margin-left: 5px !important;
        display: inline;
    }
    .chkrad {
        width: 200px;
        padding: 10px;
    }
    .clslab {
        margin-left: 10px;
    }
	.e-pivotgrid table .e-expand, .e-pivotgrid table .e-collapse {
		height:0px;
	}
</style>
