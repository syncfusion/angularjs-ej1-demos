<div ng-controller="PivotGridSaveLoadCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div id="PivotGrid" ej-pivotgrid e-datasource="datasource" e-enableGroupingBar="true", e-enableRowGrandTotal="false" e-isResponsive="isResponsive" style="height: 350px;width: 100%; float: left; overflow: auto" />
                </div>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide" style="width:70%; margin-left: 20px">
				    <div class="row">
					    <table>
                            <tr>
                                <td class="chkrad">
                                    Data Source:
                                </td>
                                <td class="chkrad">
                                    <input type="radio" ej-radiobutton e-name="type" id="rdbRelational" checked="checked" e-change="renderGrid" /><label for="rdbRelational" class="radioBtnLabel">Relational</label>
                                </td>
                                <td class="chkrad" colspan="2">
                                    <input type="radio" ej-radiobutton e-name="type" id="rdbOlap" e-change="renderGrid" /><label for="rdbOlap" class="radioBtnLabel">OLAP</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="row">
					    <table>
                            <tr>
                                <td class="chkrad">
                                    Mode:
                                </td>
                                <td class="chkrad">
                                    <input type="radio" ej-radiobutton e-name="dataMode" id="rdbClient" checked="checked" e-change="renderGrid" /><label for="rdbClient" class="radioBtnLabel">Client</label>
                                </td>
                                <td class="chkrad">
                                    <input type="radio" ej-radiobutton e-name="dataMode" id="rdbServer" e-change="renderGrid" /><label for="rdbServer" class="radioBtnLabel">Server</label>
                                </td>
                            </tr>
                        </table>
				    </div>
                    <div class="row sourcefield"  style="display: inline-block">
                        <table>
                            <tr class="savereport">
                                <td class=" chkrad">
                                    Save Report:
                                </td>
                                <td class=" chkrad">
                                    <input id="savedreport" e-type="text" ej-maskedit e-inputmode="ej.InputMode.Text" e-width="width" e-watermarkText="Save Report" />
                                </td>
                                <td class=" chkrad">
                                    <button id="btnSave" ej-button e-value="Save" e-name="Save" e-size="small" e-title="Save" e-click="save">Save</button>
                                </td>
                            </tr>
                            <tr class="loadreport">
                                <td class=" chkrad">
                                    Load Report:
                                </td>
                                <td class=" chkrad">
                                    <input e-type="text" id="drpdwn" ej-dropdownlist e-watermarkText="Load Report" e-datasource="saveReport" e-width="width" />
                                </td>
                                <td class=" chkrad">
                                    <button id="btnLoad" ej-button e-value="Load" e-size="small" e-name="Load" e-title="Load" e-click="load">Load</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .control
    {
        padding-left: 10px;
    }
    .radioBtnLabel {
        margin-left: 5px;
    }

    .cols-prop-area .content {
        width: auto;
    }

    .row .cols-prop-area {
        min-height: 170px;
        width: auto;
    }
    .chkrad {
        width: 150px;
        padding: 10px;
    }
    .clslab {
        margin-left: 10px;
    }
</style>
