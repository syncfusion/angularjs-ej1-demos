<div ng-controller="MethodsCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <input id="apiRating" type="text" class="rating" ej-rating />
                </div>
            </div>

            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-6">
                            Set Value
                        </div>
                        <div class="col-md-6">
                            <select name="ddlSetValue" id="ddlRating" class="e-ddl" ej-dropdownlist e-width="107px" e-change="setRatingValue" e-watermarktext="Select" e-selecteditemindex="1">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Get Current Value
                        </div>
                        <div class="col-md-6">
                            <input type="button" id="btnGetValue" value="GetValue" ej-button class="e-btn" e-width="107px" e-click="onGetValueClick" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            Reset
                        </div>
                        <div class="col-md-6">
                            <input type="button" id="btnReset" class="e-btn" ej-button value="Reset" e-width="107px" e-click="onResetClick" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Reset Button
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" id="chkResetbtn" class="e-togglebtn" ej-togglebutton e-width="107px" e-change="onShowHideReset" e-defaulttext="Hide" e-activetext="Show" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Rating
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" id="chkShowHideRating" class="e-togglebtn" ej-togglebutton e-width="107px" e-change="onShowHideRating" e-defaulttext="Hide" e-activetext="Show" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Destroy
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" id="chkDestroy" class="e-togglebtn" ej-togglebutton e-width="107px" e-change="onDestoryRestore" e-defaulttext="Destory" e-activetext="Restore" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
