<div ng-controller="RatingCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="angularbind">
                         <table>
                        <tr>
                            <td valign="top">Full Precision :
                            </td>
                            <td>
                                <input id="fullRating" type="text" class="rating" ej-rating e-value="ratingValue" />
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">Half Precision :
                            </td>
                            <td>
                                <input id="halfRating" type="text" class="rating" ej-rating e-value="halfrating" e-precision="half"/>
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">Exact Precision :
                            </td>
                            <td>
                                <input id="exactRating" type="text" class="rating" ej-rating e-value="exactrating" e-precision="exact"/>
                            </td>
                        </tr>
                    </table>
						 </div> 
						</div>
                </div>
            </div>
        </div>
    </div>

</div>

<style type="text/css">
	.angularbind > div{
		padding:10px;
	}
	.input {
		width:100px;
	}
</style>
