<div ng-controller="MethodsCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="bookSelect" ej-dropdownlist e-datasource="BooksSection" e-width="100%" e-watermarktext="Select a section" e-fields-text="category" e-fields-value="category" />
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div id="property-window" class="box wide">
                <div class="row">
                    <div class="col-md-6">Select an item by index</div>
                    <div class="col-md-6">
                        <select name="selectIndex" ej-dropdownlist class="e-ddl" id="optIndexChange" e-change="onActiveIndexChange" e-width="107px" e-watermarktext="select..">
                            <option value="0">1 Item</option>
                            <option value="1">2 Item</option>
                            <option value="2">3 Item</option>
                            <option value="3">4 Item</option>
                            <option value="4">5 Item</option>
                            <option value="5">6 Item</option>
                            <option value="6">7 Item</option>
                            <option value="7">8 Item</option>
                            <option value="8">9 Item</option>
                            <option value="9">10 Item</option>
                            <option value="10">11 Item</option>
                            <option value="11">12 Item</option>
                            <option value="12">13 Item</option>
                            <option value="13">14 Item</option>
                            <option value="14">15 Item</option>
                            <option value="15">16 Item</option>
                            <option value="16">17 Item</option>
                            <option value="17">18 Item</option>
                            <option value="18">19 Item</option>
                            <option value="19">20 Item</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Select an item by value</div>
                    <div class="col-md-6">
                        <select name="selectIndex" class="e-ddl" id="optValueChange" ej-dropdownlist e-change="onActiveValueChange" e-width="107px" e-watermarktext="select..">
                            <option value="Art">Art</option>
                            <option value="Architecture">Architecture</option>
                            <option value="Biographies">Biographies</option>
                            <option value="Business">Business</option>
                            <option value="ComputerIT">ComputerIT</option>
                            <option value="Comics">Comics</option>
                            <option value="Cookery">Cookery</option>
                            <option value="Environment">Environment</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Health">Health</option>
                            <option value="Humanities">Humanities</option>
                            <option value="Language">Language</option>
                            <option value="Literature">Literature</option>
                            <option value="Memoirs">Memoirs</option>
                            <option value="Management">Management</option>
                            <option value="Professional">Professional</option>
                            <option value="Reference">Reference</option>
                            <option value="Spirituality">Spirituality</option>
                            <option value="Sports">Sports</option>
                            <option value="Sciences">Sciences</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Select an item by text</div>
                    <div class="col-md-6">
                        <select name="selectIndex" class="e-ddl" id="optTextChange" ej-dropdownlist e-change="onActiveTextChange" e-width="107px" e-watermarktext="select..">
                            <option value="Art">Art</option>
                            <option value="Architecture">Architecture</option>
                            <option value="Biographies">Biographies</option>
                            <option value="Business">Business</option>
                            <option value="ComputerIT">ComputerIT</option>
                            <option value="Comics">Comics</option>
                            <option value="Cookery">Cookery</option>
                            <option value="Environment">Environment</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Health">Health</option>
                            <option value="Humanities">Humanities</option>
                            <option value="Language">Language</option>
                            <option value="Literature">Literature</option>
                            <option value="Memoirs">Memoirs</option>
                            <option value="Management">Management</option>
                            <option value="Professional">Professional</option>
                            <option value="Reference">Reference</option>
                            <option value="Spirituality">Spirituality</option>
                            <option value="Sports">Sports</option>
                            <option value="Sciences">Sciences</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">TextBox Value</div>
                    <div class="col-md-6">
                        <input type="button" id="Button8" ej-button name="check me" class="e-btn" value="Value" e-click="valuetext" e-width="107px" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Disable\Enable</div>
                    <div class="col-md-6">
                        <input type="checkbox" id="btnchkunchk" class="e-togglebtn" ej-togglebutton e-width="107px" e-change="onCheckUncheckAll" e-defaulttext="Disable" activetext="Enable" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Filter Search </div>
                    <div class="col-md-6">
                        <input type="checkbox" id="incrementalbutton" class="e-togglebtn" ej-togglebutton e-width="107px" e-change="incrementalchange" e-defaulttext="Enable" e-activetext="Disable" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Case-Sensitive Search </div>
                    <div class="col-md-6">
                        <input type="checkbox" id="casesensitivebutton" class="e-togglebtn" ej-togglebutton e-width="107px" e-change="casesensitivechange" e-defaulttext="Enable" e-activetext="Disable" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
