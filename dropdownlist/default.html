<div ng-controller="DropDownCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <span>Select a section</span>
                <div class="angularbind">
                    <div id="control">
                        <input id="bookSelect" ej-dropdownlist e-datasource="dataList" e-value="value" e-width="width" />
                    </div>
                    <div id="binding">
                        <input type="text" id="dropValue" class="input ejinputtext" ng-model="value" />
                    </div>
                    <h6><span style="font-style: italic; font-weight: normal; margin-top: 4px; text-align: center">Note:Two Way Angular Support</span></h6>
                </div>
            </div>
        </div>
    </div>
    <style type="text/css" class="cssStyles">
        .angularbind > div {
            padding: 5px;
        }

        .input {
            height: 25px;
            text-indent: 10px;
            width: 99%;
        }
    </style>

</div>
