<div ng-controller="CircularGaugeCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="circularframe">
				   <div id="FrameCircularGauge">
                    <ej-CircularGauge id="CircularGauge1" e-backgroundColor="transparent" e-width="500" e-isResponsive="true" e-load= "loadGaugeTheme">
					  <e-scales>
					      <e-scale e-showRanges="true"
                    e-startAngle="122" e-sweepAngle="296" e-radius="130" e-showScaleBar="true" e-size="1" e-border-width="0.5" e-maximum="120" e-majorIntervalValue="20" e-minorIntervalValue="10">
					      <e-pointers>
						     <e-pointer e-value="60"
                        e-showBackNeedle="true"
                        e-backNeedleLength="20"
                        e-length="95"
                        e-width="7"
                        e-pointerCap-radius="12">
							 </e-pointer>
						  </e-pointers>
						  <e-ticks>
						      <e-tick e-type="major"
                        e-distanceFromScale="2"
                        e-height="16"
                        e-width="1" e-color="#8c8c8c">
							  </e-tick>
							  <e-tick e-type="minor" e-height="8" e-width="1" e-distanceFromScale="2" e-color="#8c8c8c">
							  </e-tick>
						  </e-ticks>
						  <e-labels>
						     <e-label  e-unitText=" KmpH"
                        e-UnitTextPosition="back"
                        e-color="#8c8c8c">
							 </e-label>
						  </e-labels>
						  <e-ranges>
						    <e-range e-distanceFromScale="-30"
                        e-startValue="0"
                        e-endValue="70">
							</e-range>
							<e-range e-distanceFromScale="-30"
                        e-startValue="70"
                        e-endValue="110"
                        e-backgroundColor="#fc0606"
                        e-border-color="#fc0606">
							</e-range>
							<e-range e-distanceFromScale="-30"
                        e-startValue="110"
                        e-endValue="120"
                        e-backgroundColor="#f5b43f"
                        e-border-color="#f5b43f">
							</e-range>
						  </e-ranges>
						  </e-scale>
					  </e-scales>
                   </ej-CircularGauge>
				   </div>
                </div>
			</div>
			<div class="panel-body">
                <div id="property-window" class="box wide">
				    <div class="row">
                    <div class="col-md-3">
                        Label Customization
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="LabelCustomization" />
                    </div>
                </div>
				</div>
			</div>
		</div>
	</div>
