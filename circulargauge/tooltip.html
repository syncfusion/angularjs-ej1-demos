<div ng-controller="CircularGaugeCtrl1">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="circularframe1">
				   <div id="FrameCircularGauge1">
                    <ej-CircularGauge id="gauge" e-backgroundColor="transparent" e-enableAnimation="false" e-width="500" e-isResponsive="true" e-load= "loadGaugeTheme" e-tooltip-showLabelTooltip="true" e-tooltip-showCustomLabelTooltip="true" e-tooltip-templateID="Tooltip">
					<e-scales>
					   <e-scale e-showRanges="true"
                        e-startAngle="122" e-sweepAngle="296" e-radius="130" e-showScaleBar="true" e-size="1" e-maximum="120" e-majorIntervalValue= "20" e-minorIntervalValue="10" e-border-width="0.5">
						  <e-customLabels>
						    <e-customLabel e-value="0 9 5 4 3 5" e-position-x="250" e-position-y="220" e-font-size="20px" e-color="#8c8c8c">
							</e-customLabel>
						  </e-customLabels>
						  <e-pointers>
						    <e-pointer e-value="60"
                            e-showBackNeedle="true"
                            e-backNeedleLength="20"
                            e-length="95"
                            e-width="7"
                            e-pointerCap-radius="12">
							</e-pointer>
						  </e-pointers>
						  <e-ticks>
						    <e-tick e-type="major"
                            e-distanceFromScale="2"
                            e-height="16"
                            e-width="1" e-color="#8c8c8c">
							</e-tick>
							<e-tick e-type="minor" e-height="8" e-width="1" e-distanceFromScale="2" e-color="#8c8c8c">
							</e-tick>
						  </e-ticks>
						  <e-labels>
						    <e-label e-color="#8c8c8c">
							</e-label>
						  </e-labels>
						  <e-ranges>
						    <e-range e-distanceFromScale="-30"
                            e-startValue="0"
                            e-endValue="70">
							</e-range>
							<e-range e-distanceFromScale="-30"
                            e-startValue="70"
                            e-endValue="110"
                            e-backgroundColor="#fc0606"
                            e-border-color="#fc0606">
							</e-range>
							<e-range e-distanceFromScale="-30"
                            e-startValue="110"
                            e-endValue="120"
                            e-backgroundColor="#f5b43f"
                            e-border-color="#f5b43f">
							</e-range>
						  </e-ranges>
					   </e-scale>
					</e-scales>
                   </ej-CircularGauge>
				   </div>
                </div>
			</div>
			<div id="Tooltip" style="height: 60px; display: none;">
        <div id="icon">
            <div id="eficon"></div>
        </div>
        <div id="value">
            <div>
                <label id="efpercentage">&nbsp;#label#</label>
            </div>
        </div>
    </div>
			<div class="panel-body">
                <div id="property-window" class="box wide">
				   <div class="row">
                        <div class="col-md-3">
                            Enable Label tooltip
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" id="chkEnableLabelTooltip" class="e-chkbox" value="EnableAnimation" />
                        </div>
                        <div class="col-md-3">
                            Enable Custom Label tooltip
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" id="chkEnableCustomLabelTooltip" class="e-chkbox" value="EnableCustomLabelTooltip" />
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-3">
                            Enable tooltip template
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" id="chkEnableTooltipTemplate" class="e-chkbox" value="EnableTooltipTemplate" />
                        </div>
                    </div>
			 </div>
			</div>
		</div>
	</div>
</div>


	 <STYLE type="text/css">
        label{
		margin-bottom : -25px !important ;
		text-align :center !important;
		}
        .tooltipDiv {
            background-color:#E94649;        
            color: white;
        }
        #Tooltip >div:first-child {
            float: left;
        }
        #Tooltip #value {
            float: right;
            height: 50px;
            width: auto;
            font-stretch:condensed;
            text-align:left !important;
        }
        #Tooltip #value >div {
            margin: 5px 5px 5px 5px;
            text-align:left !important;
            
        }
        #Tooltip #efpercentage {
            font-size: 20px;
            font-family: segoe ui;
			padding-left: 2px;
            width:auto;
            font-stretch:condensed;
            text-align:left !important;
        }
         #Tooltip #ef {
             font-size: 12px;
             font-family: segoe ui;
             text-align:left !important;
        }
        #eficon {
            background-image: url("content/images/chart/eficon.png");
            height: 60px;
            width: 60px;
            background-repeat: no-repeat;
        }
    </STYLE>
