<div ng-controller="CircularGaugeCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="circularframe">
				   <div id="FrameCircularGauge">
                    <ej-CircularGauge id="CircularGauge1" e-backgroundColor="transparent" e-width="500" e-enableAnimation="false" e-isResponsive="true" e-load= "loadGaugeTheme">
					    <e-scales>
						   <e-scale e-showRanges="true"
                    e-startAngle="122" e-sweepAngle="296" e-radius="130" e-showScaleBar="true" e-size="1" e-maximum="120" e-majorIntervalValue="20" e-minorIntervalValue="10" e-border-width="0.5">
						   <e-pointers>
						      <e-pointer e-value="60"
                        e-showBackNeedle="true"
                        e-backNeedleLength="5"
                        e-length="95"
                        e-width="7"
                        e-pointerCap-radius="12">
							  </e-pointer>
						   </e-pointers>
						  <e-ticks>
						     <e-tick e-type="major"
                        e-distanceFromScale="2" e-height="16"
                        e-width="1" e-color="#8c8c8c">
							 </e-tick>
							 <e-tick e-type="minor" e-height="8" e-width="1" e-distanceFromScale="2" e-color="#8c8c8c">
							 </e-tick>
						  </e-ticks>
						  <e-labels>
						     <e-label e-color="#8c8c8c">
							 </e-label>
						  </e-labels>
						  <e-ranges>
						     <e-range e-startValue="0" e-placement="far" e-distanceFromScale="10"
                        e-endValue="40" e-startWidth="10"
                        e-endWidth="20" e-backgroundColor="Green" e-border-color="Green" e-border-width="0">
                             </e-range>						
							 <e-range e-startValue="40" e-placement="far" e-distanceFromScale="10"
                        e-endValue="80" e-startWidth="20"
                        e-endWidth="30" e-backgroundColor="yellow" e-border-color="yellow" e-border-width="0"> 
							 </e-range>
							 <e-range e-startValue="80" e-placement="far" e-distanceFromScale="10"
                        e-endValue="120" e-startWidth="30"
                        e-endWidth="35" e-backgroundColor="REd" e-border-color="Red" e-border-width="0">
							 </e-range>
						  </e-ranges>
						  </e-scale>
						</e-scales>
                   </ej-CircularGauge>
				   </div>
                </div>
			</div>
			<div class="panel-body">
                <div id="property-window" class="box wide">
				          <div class="row">
                        <div class="col-md-3">
                            Frame Type
                        </div>
                        <div class="col-md-3" style="margin-top: 8px;">
                            <input type="text" id="frameType" />
                        </div>
                        <div class="col-md-3">
                            Range Placement
                        </div>
                        <div class="col-md-3" style="margin-top: 8px;">
                            <input type="text" id="rangePlacement" />
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            Start Angle
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="startAngle"></div>
                        </div>
                        <div class="col-md-3">
                            Sweep Angle
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="sweepAngle"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            Frame Start Angle
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="frameStartAngle" />
                        </div>
                        <div class="col-md-3">
                            clockwise direction
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" id="chkclockwise" class="e-chkbox" value="LabelAutoAngle" />
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Range Distance
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="rangeDistance"></div>
                        </div>


                    </div>
				</div>
			</div>
		</div>
	</div>
	  <style>
        #circularframe{
            background: none;
        }
    </style>
