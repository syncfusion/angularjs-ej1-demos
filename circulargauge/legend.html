<div ng-controller="LegendGaugeCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="circularframe">
				   <div id="LegendCircularGauge">
                    <ej-CircularGauge id="CircularGauge1" e-backgroundColor="transparent" e-width="500"  e-isResponsive="true" e-load= "loadGaugeTheme"
					e-legend-visible="true" e-legend-size-width="300" e-outerCustomLabelPosition="top">
					   <e-scales>
					    <e-scale e-showRanges="true"
                    e-startAngle="122" e-sweepAngle="296" e-radius="130" e-showScaleBar="true" e-size="1" e-border-width="0.5" e-maximum="120" e-majorIntervalValue="20" e-minorIntervalValue="10">
					<e-customLabels>
						  <e-customLabel e-value="Measure of wind speed in km/h" e-positionType="outer"
                          e-font-size="20px" e-font-fontFamily="Segoe UI" e-font-fontStyle="normal">
						  </e-customLabel>
				    </e-customLabels>
					        <e-pointers>
							  <e-pointer e-value="60"
                        e-showBackNeedle="true"
                        e-backNeedleLength="20"
                        e-length="78"
                        e-width="7"
                        e-pointerCap-radius="12">
							  </e-pointer>
							</e-pointers>
						  <e-labels>
						    <e-label e-color="#8c8c8c">
							</e-label>
						  </e-labels>
						  <e-ticks>
						     <e-tick e-type="major"
                        e-distanceFromScale="2"
                        e-height="16"
                        e-width="1" e-color="#8c8c8c">
							 </e-tick>
							 <e-tick e-type="minor" e-height="8" e-width="1" e-distanceFromScale="2" e-color="#8c8c8c">
							 </e-tick>
						  </e-ticks>
						  <e-ranges>
							 <e-range e-distanceFromScale="-28"
                        e-startValue="0"
                        e-endValue="5"
						e-legendText="Light air"
                        e-backgroundColor="#ccffff"
                        e-border-color="#ccffff">
							 </e-range>
						<e-range e-distanceFromScale="-28"
                        e-startValue="5"
                        e-endValue="11"
						e-legendText="Light breeze"
                        e-backgroundColor="#99ffff"
                        e-border-color="#99ffff">
							 </e-range>
						<e-range e-distanceFromScale="-28"
                        e-startValue="11"
                        e-endValue="19"
						e-legendText="Moderate breeze"
                        e-backgroundColor="#99ff99"
                        e-border-color="#99ff99">
							 </e-range>
						</e-range>
						<e-range e-distanceFromScale="-28"
                        e-startValue="19"
                        e-endValue="28"
						e-legendText="Moderate breeze"
                        e-backgroundColor="#79ff4d"
                        e-border-color="#79ff4d">
							 </e-range>
						<e-range e-distanceFromScale="-28"
                        e-startValue="28"
                        e-endValue="49"
						e-legendText="Strong breeze"
                        e-backgroundColor="#c6ff1a"
                        e-border-color="#c6ff1a">
							 </e-range>
					    <e-range e-distanceFromScale="-28"
                        e-startValue="49"
                        e-endValue="74"
						e-legendText="Gale"
                        e-backgroundColor="#e6ac00"
                        e-border-color="#e6ac00">
							 </e-range>
						<e-range e-distanceFromScale="-28"
                        e-startValue="74"
                        e-endValue="102"
						e-legendText="Storm"
                        e-backgroundColor="#ff6600"
                        e-border-color="#ff6600">
							 </e-range>
						<e-range e-distanceFromScale="-28"
                        e-startValue="102"
                        e-endValue="120"
						e-legendText="Hurricane force"
                        e-backgroundColor="#ff0000"
                        e-border-color="#ff0000">
							 </e-range>
						  </e-ranges>
						</e-scale>
					  </e-scales>
                   </ej-CircularGauge>
				   </div>
                </div>
			</div>
			<div class="panel-body">
                <div id="property-window" class="box wide">
				     <div class="row">
                        <div class="col-md-3">
                            Position
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="position" />
                        </div>
                        <div class="col-md-3">
                            Alignment
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="alignment" />
                        </div>
                    </div>
					<br/>
					 <div class="row">
                        <div class="col-md-3">
                            Shape
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="shape" />
                        </div>
                    </div>


				</div>
			</div>
		</div>
	</div>
</div>
