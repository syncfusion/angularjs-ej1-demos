<div ng-controller="CircularGaugeCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="circularframe">
                    <ej-CircularGauge id="CircularGauge1" e-backgroundColor="transparent" e-width="500" e-isResponsive="true" e-drawLabels=DrawLabels e-load= "loadGaugeTheme" e-enableAnimation="false">
					  <e-scales>
					    <e-scale e-startAngle="270" e-radius="150" e-sweepAngle="360" e-minimum="0" e-maximum="12" e-majorIntervalValue="1" e-minorIntervalValue="0.2">
						 <e-labels>
						   <e-label e-distanceFromScale="5" e-color="#8c8c8c" e-includeFirstValue="false">
						   </e-label>
						 </e-labels>
						 <e-pointers>
						    <e-pointer e-length="70" e-width="9" e-value="3">
							</e-pointer>
							<e-pointer e-length="95" e-width="9" e-value="0">
							</e-pointer>
							<e-pointer e-length="95" e-width="2" e-value="1.5">
							</e-pointer>
						 </e-pointers>
						 <e-ticks>
						    <e-tick e-type="major"
                        e-placement="near"
                        e-height="12" e-width="5" e-color="#8c8c8c">
							</e-tick>
							<e-tick e-type="minor"
                        e-placement="near"
                        e-height="7" e-width="0.7" e-color="#8c8c8c">
							</e-tick>
						 </e-ticks>
						</e-scale>
					  </e-scales>
                   </ej-CircularGauge>
                </div>
			</div>
		</div>
	</div>
