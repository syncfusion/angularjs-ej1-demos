<div ng-controller="LocalizationCrtl" ng-init="init()">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div style="float:right;margin-top:-5px;vertical-align:middle;display: inline-flex;">
                        <span style="font-family: 'Segoe UI'; font-size: 18px;font-weight:400;float: left;vertical-align:middle;">Culture</span>
                        <input type="text" id="culture" ej-dropdownlist e-targetid="target" e-selecteditemindex="0" e-change="onChange" />
                        <div id="target" style="float:left">
                            <ul>
                                <li>en-US</li>
                                <li>fr-FR</li>
                                <li>ja-JP</li>
                            </ul>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div id="container" ej-reportviewer
                         e-reportserviceurl="reportServiceUrl"
                         e-processingmode="remoteMode"
                         e-isresponsive="true"
                         e-reportpath="rdlReportPath"
                         e-locale="Locale" style="width:100%;height:680px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .e-reportviewer * {
        -webkit-box-sizing: content-box !important;
        -moz-box-sizing: content-box !important;
        box-sizing: content-box !important;
    }
