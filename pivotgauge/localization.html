<div ng-controller="PivotGaugeLocalCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width: 100%">
                <div class="control">
                    <div>
                        <div id="PivotGauge" ej-pivotgauge e-datasource="dataSource" e-enabletooltip="enableTooltip" e-rowscount="rowsCount"
                             e-columnscount="columnsCount" e-locale="locale" e-scales="scales" e-load="loadGaugeTheme" e-backgroundcolor="backgroundColor" e-labelformatsettings="labelFormatSettings"
                             style="min-height: 275px; height: 338px; width: 100%; overflow: auto; position:relative;" />
                    </div>
                </div>
            </div>            
            <div class="panel-body">
                <div id="property-window" class="box wide" style="width: 30%;margin-left: 40px">
                        <div class="row">
                            <div class="col-md-3">
                               Select Type
                            </div>
                            <div class="col-md-3">
                                <input type="text" name="name" class="e-ejinputtext" value="" ej-dropdownlist e-datasource="localeText"
                                       e-value="locale" e-selecteditemindex="0" e-width="100px" e-change="onLocalChange" />
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
