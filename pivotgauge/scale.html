<div ng-controller="PivotGaugeScaleCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width: 100%">
                <div class="control">
                    <div>
                        <div id="PivotGauge" ej-pivotgauge e-dataSource="dataSource" e-enabletooltip="enableTooltip" e-rowscount="rowsCount"
                            e-columnscount="columnsCount" e-scales="scales" e-load="loadGaugeTheme" e-backgroundcolor="backgroundColor" e-labelFormatSettings="labelFormatSettings"
                            style="min-height: 275px; height: 338px; width: 100%; overflow: auto; position:relative;" />
                    </div>
                </div>
            </div>
            <div id="panel-body">
                <div id="property-window" class="box wide" style="width: 40%;margin-left: 40px">
                    <div class="row" style="display: inline-block">
                        <div class="col-md-3" style="width: 120px">
                            ScaleBar Size
                        </div>
                        <div class="col-md-3">
                            <div id="scalesize" ej-slider="" e-width="width" e-height="height" e-slidertype="slidertype" e-value="value" e-animate="true" e-change="onchange" e-minvalue="minsize" e-maxvalue="maxsize">
                            </div>
                        </div>
                    </div>
					<br>
                    <div class="row" style="display: inline-block">
                        <div class="col-md-3" style="width: 120px">
                            Scale Radius
                        </div>
                        <div class="col-md-3">
                            <div id="scaleradius" ej-slider="" e-width="width" e-height="height" e-slidertype="slidertype" e-value="radval" e-animate="true" e-change="onchange" e-minvalue="minrad" e-slide="onchange" e-maxvalue="maxrad">
                            </div>
                        </div>
                    </div>
					<br>
                    <div class="row" style="display: inline-block">
                        <div class="col-md-3" style="width: 120px">
                            Border Width
                        </div>
                        <div class="col-md-3">
                            <div id="borderwidth" ej-slider="" e-width="width" e-height="height" e-slidertype="slidertype" e-value="borval" e-animate="true" e-change="onchange" e-minvalue="minbor" e-slide="onchange" e-maxvalue="maxbor">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <style>
        .control
        {
            padding-left: 10px;
        }
        .row .cols-prop-area
        {
            min-height: 150px;
            width: 30%;
        }
        .cols-prop-area [class*="col-md-3"] {
    min-height: 0px;
}
        .circulardarkgradient, .circularlightgradient
        {
            width: 360px;
            position:relative;
        }
    </style>
