<div ng-controller="SunburstCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" ej-sunburstchart e-datasource="ndatasource" e-valuememberpath="Population" 
				e-datalabelsettings-visible="true" e-innerradius="0.2" e-tooltip-visible="false" 
				e-legend-visible="true" e-legend-position="top" e-startangle="90" e-zoomsettings-enable="false"
				e-highlightsettings-enable="true" e-selectionsettings-enable="true"
				e-title-text="Population Details" e-levels= "levels" style="height:600px;">					
                </div>
            </div>
			<div class="panel-body">
              <div id="property-window" class="box wide">			
			    <div class="row">
                <div class="col-md-3">
                    Enable Highlight
                </div>
                <div class="col-md-3 aligntop">
                   <input type="checkbox" checked="checked" id="high" onchange="highLight()" />
                </div>
            </div>
			   <div class="row" style="margin: 10px 0;">
                <div class="col-md-3">
                  Hightlight Mode
					 </div>
                <div class="col-md-3 aligntop">
                       <select name="selectIndex" autocomplete="off" id="highlightType" style="width:100px;">
                        <option value="0" selected>Point</option>
                        <option value="1">All</option>
						<option value="2">Child</option>
						<option value="3">Parent</option>
                    </select>
                </div>
            </div>
			  <div class="row">
                <div class="col-md-3">
                    Enable Selection
                </div>
                <div class="col-md-3 aligntop">
                   <input type="checkbox" checked="checked" id="select" onchange="selection()" />
                </div>
            </div>
			   <div class="row" style="margin: 10px 0;">
                <div class="col-md-3">
                  Selection Mode
					 </div>
                <div class="col-md-3 aligntop">
                       <select name="selectIndex" autocomplete="off" id="selectionType" style="width:100px;">
                        <option value="0" selected>Point</option>
                        <option value="1">All</option>
						<option value="2">Child</option>
						<option value="3">Parent</option>
                    </select>
                </div>
            </div>
		     </div>
		    </div>
        </div>
    </div>
</div>
