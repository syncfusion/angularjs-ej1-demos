<script src="scripts/Sunburst_Data.js"></script>
<div ng-controller="defaultCtrl1">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="default" ej-sunburstchart e-datasource="ndatasource" e-valuememberpath="EmployeesCount" 
				e-datalabelsettings-visible="true" e-innerradius="0.2" e-tooltip-visible="true" 
				e-zoomsettings-enable="false" e-legend-visible="true" e-legend-position="top" 
				e-title-text="Employees Count" e-levels= "levels" style="height:600px;">					
                </div>
            </div>
			<div class="panel-body">
              <div id="property-window" class="box wide">			
			     <div class="row">
                   <div class="col-md-3">
                    Start Angle
                   </div>					
                   <div class="col-md-3">
                     <div id="startAngle">
                    </div>
                   </div>
               </div>
			   <div class="row">
                   <div class="col-md-3">
                    End Angle
                   </div>					
                   <div class="col-md-3">
                     <div id="endAngle">
                    </div>
                   </div>
               </div>
			   <div class="row">
                   <div class="col-md-3">
                    Outer Radius
                   </div>					
                   <div class="col-md-3">
                     <div id="outerRadius">
                    </div>
                   </div>
               </div>
			   <div class="row">
                   <div class="col-md-3">
                    Inner Radius
                   </div>					
                   <div class="col-md-3">
                     <div id="innerRadius">
                    </div>
                   </div>
               </div>
			   <div class="row" style="margin: 10px 0;">
                <div class="col-md-3">
                  Label Overflow Mode
					 </div>
                <div class="col-md-3 aligntop">
                       <select name="selectIndex" autocomplete="off" id="overflow"  style="width:100px;">
                        <option value="0" selected>Trim</option>
                        <option value="1">Hide</option>
						<option value="2">None</option>
                    </select>
                </div>
            </div>
			<div class="row" style="margin: 10px 0;">
                <div class="col-md-3">
                    Label Rotation Mode
                </div>
                <div class="col-md-3 aligntop">
                    <select name="selectIndex" autocomplete="off" id="rotation" style="width:100px;">
                        <option value="0" selected>Angle</option>
                        <option value="1">Normal</option>
                    </select>
                </div>
              </div>
		     </div>
		    </div>
        </div>
    </div>
</div>
