<div ng-controller="TreeGridCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="treegridangularrowtemplate" ej-treegrid e-datasource="data" style="width:100%;height:450px;" e-isresponsive="true" e-altrowtemplateid="altRowTemplateID" e-rowtemplateid="rowTemplateID" e-editsettings="editSettings" e-columns="columns" e-childmapping="child" e-rowheight="rowHeight">
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="rowTemplate">
    <tr>
        <td class="border" style='height:99px;'>
            <div>{{data.EmployeeID}}</div>
        </td>
        <td class="border" style='height:99px;'>
            <div style="font-size:14px;">
                {{data.Name}}
                <p style="font-size:9px;">{{data.Designation}}</p>
            </div>
        </td>
        <td class="border" style='height:99px;'>
            <div>
                <div style="position:relative;top:-25px;display:inline-block;">
                    <img src="content/images/treegrid/{{data.FullName}}.png" />
                </div>
                <div style="display:inline-block;">
                    <div style="padding:5px;">{{data.Address}}</div>
                    <div style="padding:5px;">{{data.Country}}</div>
                    <div style="padding:5px;font-size:12px;">{{data.Contact}}</div>
                </div>
            </div>
        </td>
        <td class="border" style='height:99px;'>
            <div>{{data.DOB}}</div>
        </td>

    </tr>
</script>

<script id="altRowTemplate" type="text/ng-template">
             <tr>
                <td class=" border" style='height:99px;'>
        <div>{{data.EmployeeID}}</div>
    </td>
    <td class="border" style='height:99px;'>
        <div style="font-size:14px;">
            {{data.Name}}
            <p style="font-size:9px;">{{data.Designation}}</p>
        </div>
    </td>
    <td class="border" style='height:99px;'>
        <div>
            <div style="position:relative;top:-25px;display:inline-block;">
                <img src="content/images/treegrid/{{data.FullName}}.png" />
            </div>
            <div style="display:inline-block;">
                <div style="padding:5px;">{{data.Address}}</div>
                <div style="padding:5px;">{{data.Country}}</div>
                <div style="padding:5px;font-size:12px;">{{data.Contact}}</div>
            </div>
        </div>
    </td>
    <td class="border" style='height:99px;'>
        <div>{{data.DOB}}</div>
    </td>
    </tr>
</script>
