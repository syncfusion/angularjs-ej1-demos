<div ng-controller="TreeGridCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="angulartreegrid" ej-treegrid 
                     e-datasource="data" 
                     e-selectedrowindex="selectedrow" 
                     e-treecolumnindex="1" 
                     e-columns="columns" 
                     e-childmapping="subtasks" 
                     e-enablevirtualization="true" 
                     e-isresponsive="true" 
                     e-rowselected="rowSelected" 
                     style="width:100%;height:450px;">
                </div>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="col-md-3">
                        Selected Row Index
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="target" name="name" class="e-ejinputtext" value="" ej-numerictextbox e-value="selectedrow" e-maxvalue="35" e-minvalue="-1" e-width="80px" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
