<div ng-controller="LinearGauge">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                  <div id="linearframe">
                    <ej-lineargauge id="linearCore" e-isresponsive="true" e-load="loadGaugeTheme" e-labelcolor="#8c8c8c">
                        <e-scales>
                            <e-scale e-width="4" e-border-color="transparent" e-border-width="0" e-showRanges="true" e-length="310" e-showMarkerPointers="false" e-position-x="50" e-position-y="50">
						<e-barPointers>
						  <e-barPointer e-value="100" e-width="4" e-backgroundColor="#6FAAB0">
						  </e-barPointer>
						</e-barPointers>
                            <e-labels>
                                <e-label e-distanceFromScale-x="-12" e-font-fontFamily="Segoe UI" e-font-fontStyle="bold" e-font-size="11px"></e-label>
                            </e-labels>
                        <e-ticks>
                            <e-tick e-type="majorinterval" e-width="2" e-color="#8c8c8c">
                            </e-tick>
                        </e-ticks>
                        <e-ranges>
                           <e-range e-distanceFromScale="10" e-startValue="0" e-endValue="50" e-startWidth="3" e-endWidth="18" e-backgroundColor="#F6B53F" e-border-color="#F6B53F">
                           </e-range>
                           <e-range e-distanceFromScale="10" e-startValue="70" e-endValue="100" e-startWidth="18" e-endWidth="3" e-backgroundColor="#E94649" e-border-color="#E94649">
                           </e-range>
                        </e-ranges>

                        </e-scale>
                        </e-scales>
                     </ej-lineargauge>
                </div>
            </div>

            <div class="panel-body">
                <div id="property-window" class="box wide">
                       <div class="row">
                        <div class="col-md-3">
                            Select Range
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="rangeid" />
                        </div>
                        <div class="col-md-3 aligntop1">
                            Start Width
                        </div>
                        <div class="col-md-3" style="margin-top:12px;">
                            <div id="startwidth">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            End Width
                        </div>
                        <div class="col-md-3 aligntop1">
                            <div id="endwidth">
                            </div>
                        </div>
                        <div class="col-md-3">
                            Start Value
                        </div>
                        <div class="col-md-3 aligntop1">
                            <div id="startvalue">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            End Value
                        </div>
                        <div class="col-md-3 aligntop1">
                            <div id="endvalue">
                            </div>
                        </div>
                        <div class="col-md-3">
                            Pointer Value
                        </div>
                        <div class="col-md-3 aligntop1">
                            <div id="pointervalue">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            Placement
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="rangeplacement" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
