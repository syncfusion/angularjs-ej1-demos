<div id="Tooltip" style="height: 60px; display: none;">
        <div id="icon">
            <div id="eficon"></div>
        </div>
        <div id="value">
            <div>
                <label id="efpercentage">&nbsp;#label#</label>
            </div>
        </div>
    </div>
<div ng-controller="LinearGauge">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="linearframe">
                    <ej-lineargauge id="linearCore" e-readOnly="false" e-width="500"  e-isresponsive="true" e-load="loadGaugeTheme" e-enableanimation="false" e-labelcolor="#8c8c8c">
                        <e-scales>
                            <e-scale e-backgroundColor="transparent" e-position-x="52" e-position-y="50" e-width="4" e-border-color="transparent" e-border-width="0" e-length="310" e-showRanges="true">
                        <e-markerPointers>
                            <e-markerpointer e-value="50" e-length="10" e-width="10" e-distancefromscale="8" e-backgroundcolor="#4D4D4D" e-border-color="#4D4D4D">
                            </e-markerpointer>
                        </e-markerPointers>
						<e-barPointers>
						   <e-barPointer e-value="50" e-width="4" e-distanceFromScale="8" e-backgroundColor="#6FAAB0">
						   </e-barPointer>
						</e-barPointers>
                          <e-labels>
                                <e-label e-placement="near" e-font-fontFamily="Segoe UI" e-font-fontStyle="bold" e-font-size="11px" e-unitText="$" e-unitTextPlacement="ej.datavisualization.LinearGauge.UnitTextPlacement.Front" e-distanceFromScale-x="-20"></e-label>
                          </e-labels>
                        <e-ticks>
                            <e-tick e-type="majorinterval" e-width="1" e-color="#8c8c8c">
                            </e-tick>
                        </e-ticks>
						 <e-ranges>
                           <e-range e-startValue="0" e-endValue="50" e-startWidth="4" e-endWidth="4" e-backgroundColor="#F6B53F" e-border-color="#F6B53F">
                           </e-range>
                           <e-range e-startValue="50" e-endValue="100" e-startWidth="4" e-endWidth="4" e-backgroundColor="#E94649" e-border-color="#E94649">
                           </e-range>
                        </e-ranges>
                        </e-scale>
                        </e-scales>
                     </ej-lineargauge>
                    <div>
                        <h5> Hold and Drag the bar pointer to interact with it</h5>
                    </div>
                </div>
				
            </div>
            </div>
        </div>
    </div>
	
	 <style type="text/css">
        #linearframe {
            background-position: 47% center;
        }

        label {
            margin-bottom: -25px !important;
            text-align: center !important;
        }

        .tooltipDiv {
            background-color: #E94649;
            color: white;
        }

        #Tooltip > div:first-child {
            float: left;
        }

        #Tooltip #value {
            float: right;
            height: 50px;
            width: auto;
            font-stretch: condensed;
            text-align: left !important;
        }

            #Tooltip #value > div {
                margin: 5px 5px 5px 5px;
                text-align: left !important;
            }

        #Tooltip #efpercentage {
            font-size: 20px;
            font-family: segoe ui;
            padding-left: 2px;
            width: auto;
            font-stretch: condensed;
            text-align: left !important;
        }

        #Tooltip #ef {
            font-size: 12px;
            font-family: segoe ui;
            text-align: left !important;
        }

        #eficon {
            background-image: url("../content/images/chart/eficon.png");
            height: 60px;
            width: 60px;
            background-repeat: no-repeat;
        }
    </style>
