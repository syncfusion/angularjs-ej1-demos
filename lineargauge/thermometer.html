<div ng-controller="LinearGauge">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="linearframe">
                    <ej-lineargauge id="linearCore" e-height="550" e-width="500" e-drawLabels=DrawLabel e-drawCustomLabel=DrawCustomLabel e-isresponsive="true" e-load="loadGaugeTheme" e-enableanimation="false" e-labelcolor="#8c8c8c">
					  <e-scales>
					     <e-scale e-type="thermometer" e-backgroundColor="transparent" e-minimum="-10" e-maximum="110" e-minorIntervalValue="5" e-scaleBarSize="20" e-position-x="50" e-position-y="18" e-length="355" e-border-width="0.5" e-showCustomLabels="true">
						  <e-markerPointers>
						     <e-markerPointer e-opacity="0">
							 </e-markerPointer>
						   </e-markerPointers>
						   <e-barPointers>
						      <e-barPointer e-width="10" e-distanceFromScale="-0.5" e-value="100" e-backgroundColor="#DB3738">
							  </e-barPointer>
						   </e-barPointers>
						   <e-labels>
						      <e-label e-placement="near" e-font-size="10px" e-font-fontFamily="Segoe UI" e-fony-fontStyle="Normal">
							  </e-label>
							  <e-label e-placement="far" e-distanceFromScale-x="10">
							  </e-label>
						   </e-labels>
						   <e-ticks>
						      <e-tick e-type="majorinterval" e-height="8" e-width="1" e-color="#8c8c8c">
							  </e-tick>
							  <e-tick e-type="minorinterval" e-height="4" e-width="1" e-color="#8c8c8c">
							  </e-tick>
							  <e-tick e-type="majorinterval" e-placement="far" e-height="8" e-width="1" e-color="#8c8c8c">
							  </e-tick>
							  <e-tick e-type="minorinterval" e-placement="far" e-height="4" e-width="1" e-color="#8c8c8c">
							  </e-tick>
						   </e-ticks>
						   <e-customLabels>
						     <e-customLabel e-value="(° C)" e-position-x="44" e-position-y="78" e-font-size="12px" e-font-fontFamily="Segoe UI" e-font-fontStyle="bold" e-color="#666666">
							 </e-customLabel>
							 <e-customLabel e-value="(° F)" e-position-x="56" e-position-y="78"
                        e-font-size="12px" e-font-fontFamily="Segoe UI" e-font-fontStyle="bold" e-color="#666666">
							 </e-customLabel>
							 <e-customLabel e-position-x="51" e-position-y="90"
                        e-font-size="13px" e-font-fontFamily="Segoe UI" e-font-fontStyle="bold"
                        e-color="#666666">
							 </e-customLabel>
						   </e-customLabels>
						 </e-scale>
					  </e-scales>
                     </ej-lineargauge>
                </div>
            </div>

            <div class="panel-body">
                <div id="property-window" class="box wide">
                       <div class="row">
                        <div class="col-md-3">
                            Temperature
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="temperaturetype" />
                        </div>
                        <div class="col-md-3">
                            Value (° C)
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="pointervalue">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
