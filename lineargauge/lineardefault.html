<div ng-controller="LinearGauge">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="linearframe">
                    <ej-lineargauge id="linearCore" e-width="500"  e-isresponsive="true" e-readonly="false" e-load="loadGaugeTheme" e-enableanimation="false" e-labelcolor="#8c8c8c">
                        <e-scales>
                            <e-scale e-width="4" e-border-color="transparent" e-border-width="0" e-showbarpointers="false" e-showranges="true" e-length="310" e-position-x="52" e-position-y="50">
                                <e-markerpointers>
                                    <e-markerpointer e-length="10" e-value="50" e-width="10" e-backgrouundcolor="#4D4D4D" e-border-color="#4D4D4D">
                                    </e-markerpointer>
                                </e-markerpointers>
                                <e-labels>
                                    <e-label e-distancefromscale-x="-13" e-font-fontfamily="Segoe UI" e-font-fontstyle="bold" e-font-size="11px"></e-label>
                                </e-labels>
                                <e-ticks>
                                    <e-tick e-type="majorinterval" e-width="2" e-color="#8c8c8c">
                                    </e-tick>
                                </e-ticks>
                                <e-ranges>
                                    <e-range e-startvalue="0" e-endvalue="60" e-startwidth="4" e-endwidth="4" e-backgroundcolor="#F6B53F" e-border-color="#F6B53F">
                                    </e-range>
                                    <e-range e-startvalue="60" e-endvalue="100" e-startwidth="4" e-endwidth="4" e-backgroundcolor="#E94649" e-border-color="#E94649">
                                    </e-range>
                                </e-ranges>

                            </e-scale>
                        </e-scales>
                    </ej-lineargauge>
                </div>
            </div>

           </div>
        </div>
    </div>
