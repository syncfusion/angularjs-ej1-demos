<div ng-controller="LinearGauge">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="linearframe">
                    <ej-lineargauge id="linearCore" e-isresponsive="true" e-load="loadGaugeTheme" e-enableanimation="false" e-labelcolor="#8c8c8c">
                        <e-scales>
                            <e-scale e-width="4" e-border-color="transparent" e-border-width="0" e-showRanges="true" e-length="310" e-position-y="50" e-position-x="51">
                        <e-markerPointers>
                            <e-markerPointer e-value="50" e-distanceFromScale="8" e-length="10" e-width="10" e-backgroundColor="#4D4D4D" e-border-color="#4D4D4D">
                            </e-markerPointer>
                        </e-markerPointers>
						<e-barPointers>
						  <e-barPointer e-value="50" e-width="4" e-distanceFromScale="8" e-backgroundColor="#6FAAB0">
						  </e-barPointer>
						</e-barPointers>
                            <e-labels>
                                <e-label  e-distanceFromScale-x="-13" e-font-fontFamily="Segoe UI" e-font-fontStyle="bold" e-font-size="11px"></e-label>
                            </e-labels>
                        <e-ticks>
                            <e-tick e-type="majorinterval" e-width="2" e-color="#8c8c8c">
                            </e-tick>
                        </e-ticks>
                        <e-ranges>
                           <e-range e-startValue="0" e-endValue="60" e-startWidth="4" e-endWidth="4" e-backgroundColor="#F6B53F" e-border-color="#F6B53F">
                           </e-range>
                           <e-range e-startValue="60" e-endValue="100" e-startWidth="4" e-endWidth="4" e-backgroundColor="#E94649" e-border-color="#E94649">
                           </e-range>
                        </e-ranges>

                        </e-scale>
                        </e-scales>
                     </ej-lineargauge>
                </div>
            </div>

            <div class="panel-body">
                <div id="property-window" class="box wide">
                     <div class="row">
                        <div class="col-md-3">
                            Scalebar Size
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="scalesize">
                            </div>
                        </div>
                        <div class="col-md-3">
                            Scale Location X
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="locationX">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            Scale Location Y
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="locationY">
                            </div>
                        </div>
                        <div class="col-md-3">
                            Pointer Value
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="pointervalue">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            Scale Orientation
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="scaleorientation" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
