<div id="Tooltip" style="height: 60px; display: none;">
        <div id="icon">
            <div id="eficon"></div>
        </div>
        <div id="value">
            <div>
                <label id="efpercentage">&nbsp;#label#</label>
            </div>
        </div>
    </div>
<div ng-controller="LinearGauge">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="linearframe">
                    <ej-lineargauge id="CoreLinearGauge" e-height="550" e-width="500" e-drawLabels=DrawLabel e-isresponsive="true" e-load="loadGaugeTheme" e-enableanimation="false" e-labelcolor="#8c8c8c" e-tooltip-showLabelTooltip="true" e-tooltip-showCustomLabelTooltip="true" e-tooltip-templateID="Tooltip">
                        <e-scales>
                            <e-scale e-backgroundColor="transparent" e-minimum="0" e-maximum="1.5" e-minorIntervalValue="0" e-majorIntervalValue="0.25" e-scaleBarSize="20" e-position-x="52" e-position-y="50" e-width="4" e-border-color="transparent" e-border-width="0.5" e-length="310" e-showCustomLabels="true" e-showRanges="true" e-showBarPointers="false">
                        <e-markerPointers>
                            <e-markerPointer e-value="1.2" e-length="10" e-width="10" e-backgroundColor="#4D4D4D" e-border-color="#4D4D4D">
                            </e-markerPointer>
                        </e-markerPointers>
                          <e-labels>
                                <e-label e-placement="near" e-unitText="$" e-font-fontFamily="Segoe UI" e-font-fontStyle="bold" e-font-size="11px" e-unitTextPlacement="Front" e-distanceFromScale-x="-20"></e-label>
                          </e-labels>
                        <e-ticks>
                            <e-tick e-type="majorinterval" e-width="1" e-color="#8c8c8c">
                            </e-tick>
                        </e-ticks>
						 <e-ranges>
                           <e-range e-startValue="0" e-endValue="0.75" e-startWidth="4" e-endWidth="4" e-backgroundColor="Green" e-border-color="Green">
                           </e-range>
                           <e-range e-startValue="0.75" e-endValue="1" e-startWidth="4" e-endWidth="4" e-backgroundColor="yellow" e-border-color="yellow">
                           </e-range>
						   <e-range e-startValue="1" e-endValue="1.5" e-startWidth="4" e-endWidth="4" e-backgroundColor="Red" e-border-color="Red">
                           </e-range>
                        </e-ranges>
						<e-customLabels>
						   <e-customLabel e-value="Fuel Cost $ / L" e-position-x="48" e-position-y="88" e-color="#fc0606"  e-font-fontFamily="Arial" e-font-fontStyle="bold" e-font-size="11px"   >
						   </e-customLabel>
						</e-customLabels>
                        </e-scale>
                        </e-scales>
                     </ej-lineargauge>
                </div>
            </div>

            <div class="panel-body">
                <div id="property-window" class="box wide">
                             <div class="row">
                        <div class="col-md-3">
                            Enable Label tooltip
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" id="chkEnableLabelTooltip" class="e-chkbox" value="EnableAnimation" />
                        </div>
                        <div class="col-md-3">
                            Enable Custom Label tooltip
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" id="chkEnableCustomLabelTooltip" class="e-chkbox" value="EnableCustomLabelTooltip" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            Enable tooltip template
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" id="chkEnableTooltipTemplate" class="e-chkbox" value="EnableTooltipTemplate" />
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
	
	 <style type="text/css">
        #linearframe {
            background-position: 47% center;
        }

        label {
            margin-bottom: -25px !important;
            text-align: center !important;
        }

        .tooltipDiv {
            background-color: #E94649;
            color: white;
        }

        #Tooltip > div:first-child {
            float: left;
        }

        #Tooltip #value {
            float: right;
            height: 50px;
            width: auto;
            font-stretch: condensed;
            text-align: left !important;
        }

            #Tooltip #value > div {
                margin: 5px 5px 5px 5px;
                text-align: left !important;
            }

        #Tooltip #efpercentage {
            font-size: 20px;
            font-family: segoe ui;
            padding-left: 2px;
            width: auto;
            font-stretch: condensed;
            text-align: left !important;
        }

        #Tooltip #ef {
            font-size: 12px;
            font-family: segoe ui;
            text-align: left !important;
        }

        #eficon {
            background-image: url("content/images/chart/eficon.png");
            height: 60px;
            width: 60px;
            background-repeat: no-repeat;
        }
    </style>
