<div ng-controller="GanttCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="angulargantt" ej-gantt e-datasource="data"
                     e-taskidmapping="TaskId"
                     e-tasknamemapping="TaskName"
                     e-childmapping="Child"
                     e-startdatemapping="StartDate"
                     e-enddatemapping="EndDate"
                     e-progressmapping="Status"
                     e-durationmapping="Duration"
                     e-schedulestartdate="01/08/2017"
                     e-scheduleenddate="02/05/2017"
                     e-treecolumnindex="1"
                     e-enablevirtualization="true"
                     e-allowganttchartediting="false"
                     e-isresponsive="true"
                     style="width:100%;height:450px;">
                </div>
            </div>
