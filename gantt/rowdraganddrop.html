<div ng-controller="GanttCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="angulargantt" ej-gantt e-datasource="data"
                     e-taskidmapping="TaskID"
                     e-tasknamemapping="TaskName"
                     e-childmapping="Children"
                     e-startdatemapping="StartDate"
                     e-enddatemapping="EndDate"
                     e-progressmapping="Progress"
                     e-schedulestartdate="02/23/2017"
                     e-scheduleenddate="03/30/2017"
                     e-treecolumnindex="1"
                     e-enablevirtualization="true"
                     e-isresponsive="true"
                     e-allowdraganddrop="true"
                     e-dragtooltip="dragtooltip"
                     e-splitterposition "35%" ,
                     style="width:100%;height:450px;">
                </div>
            </div>
