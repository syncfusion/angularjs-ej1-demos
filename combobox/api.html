<div ng-controller="ComboBoxAutoFillCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area"> 
                <div class="frame">			
                <div class="angularbind">
                    <div id="control">
                        <input id="combobox" type="text" ej-combobox e-datasource="autoFilldataList" e-placeholder="Select a flower" e-width="100%" />
                    </div>                    
                </div>
				</div>
            </div>
        </div>
    </div>
	<div class="panel-body">
            <div id="property-window" class="box wide">
				<div class="row">
                    <div class="col-md-6">Autofill</div>
                    <div class="col-md-6">
                        <input type="checkbox" id="chkAutofillbtn" class="e-togglebtn" ej-togglebutton e-width="107px" e-change="onAutofill" e-defaulttext="Enable" activetext="Disable" />
                    </div>
                </div>
				 </div>
                <div class="row">
                    <div class="col-md-6">Sort</div>
                    <div class="col-md-6">
                        <input type="checkbox" id="chkSorting" class="e-togglebtn" ej-togglebutton e-width="107px" e-change="onSorting" e-defaulttext="Descending" activetext="Ascending" />
                    </div>
                </div>
				 </div>
        </div>
    <style type="text/css" class="cssStyles">
        .angularbind > div {
            margin-bottom: 15px;
        }

        #control {
            margin-top: 10px;
        }

        .txt {
            font-style: italic;
            font-weight: normal;
            margin-top: 5px;
        }

        .input {
            height: 25px;
            text-indent: 12px;
            width: 99%;
        }
    </style>
</div>
