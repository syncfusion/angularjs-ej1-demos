<div ng-controller="ComboBoxCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                 <div class="cascadding">
                        <div id="control" >
							<span class="txt">Select Group</span>
							<input id="groupsList" ej-combobox e-datasource="data" e-fields="fields" e-width="100%" e-change="change" />
                        </div> 
                        <div id="binding">
							<span class="txt">Select Country</span>
							<input id="countryList" type="text" ej-combobox e-datasource="countrydata" e-enabled=false e-width="100%" e-fields="fields" />
                        </div> 
                    </div>
        </div>
    </div> 
</div>
