<div ng-controller="PivotClientCustomizationCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width: 100%">
                <div class="control" style="margin-left: -16px;">
                    <div>
                        <div id="PivotClientCustomization" ej-pivotclient e-datasource="dataSource" e-customobject="customObject"
                             e-rendersuccess='setChartProperties' e-title="OLAP Browser" e-savereport="saveReportSettings" e-loadreport="saveReportSettings" e-fetchReport="saveReportSettings" e-beforeexport="Export" style="min-height: 275px;
                            min-width: 525px;" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
			    <div id="property-window" class="box wide" style="width:40%; margin-left: 20px">
				    <div class="row">
                        <div class="col-md-3" style="width: 50%">
                            Control Placement:
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="ctrlPlace" name="name" class="e-ejinputtext" value="" ej-dropdownlist e-datasource="ctrlPlace"
							       e-value="ctrlPlaceValue" e-selecteditemindex="0" e-width="150px" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="width: 50%">
                            Display Mode:
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="dispMode" name="name" class="e-ejinputtext" value="" ej-dropdownlist e-datasource="dispMode"
							       e-value="dispModeValue" e-selecteditemindex="0" e-width="150px" />
                        </div>
                    </div>
                    <div class="row">
					    <table>
                            <tr>
                                <td class="chkrad" style="width: 54%">
                                    Default View:
                                </td>
                                <td class="chkrad">
                                    <input type="radio" ej-radiobutton e-name="dftView" id="Radio1" checked="checked" /><label for="Radio1" class="radioBtnLabel">Grid</label>
                                </td>
                                <td class="chkrad" colspan="2">
                                    <input type="radio" ej-radiobutton e-name="dftView" id="Radio2" /><label for="Radio2" class="radioBtnLabel">Chart</label>
                                </td>
                            </tr>
                        </table>
				    </div>
                    <div class="row">
					    <table>
                            <tr>
                                <td class="chkrad" style="width: 54%"> 
                                    Toggle Panel:
                                </td>
                                <td class="chkrad">
                                    <input type="radio" ej-radiobutton e-name="tglPln" id="Radio3" checked="checked" /><label for="Radio3" class="radioBtnLabel">True</label>
                                </td>
                                <td class="chkrad" colspan="2">
                                    <input type="radio" ej-radiobutton e-name="tglPln" id="Radio4" /><label for="Radio4" class="radioBtnLabel">False</label>
                                </td>
                            </tr>
                        </table>
				    </div>
                    <div class="row">
					    <table>
                            <tr>
                                <td class="chkrad" style="width: 54%">
                                    Responsive:
                                </td>
                                <td class="chkrad">
                                    <input type="radio" ej-radiobutton e-name="tglPln" id="Radio5"  /><label for="Radio5" class="radioBtnLabel">True</label>
                                </td>
                                <td class="chkrad" colspan="2">
                                    <input type="radio" ej-radiobutton e-name="tglPln" id="Radio6" checked="checked"/><label for="Radio6" class="radioBtnLabel">False</label>
                                </td>
                            </tr>
                        </table>
				    </div>
                    <div class="row">
                        <div style="margin-top:15px">
						    <button id="ApplyBtn" ej-button e-showroundedcorner=true e-size="small" e-click="ApplyChanges">Apply</button>
					    </div>
                    </div>
                </div>
            </div>
        </div>

        <!--PivotTreeMap Tooltip labels can be localized here-->
        <script id="tooltipTemplate" type="application/jsrender">
            <div style="background:White; color:black; font-size:12px; font-weight:normal; border: 1px solid #4D4D4D; white-space: nowrap;border-radius: 2px; margin-right: 25px; min-width: 110px;padding-right: 5px; padding-left: 5px; padding-bottom: 2px ;width: auto; height: auto;">
                <div>Measure(s) : {{:~Measures(#data)}}</div><div>Row : {{:~Row(#data)}}</div><div>Column : {{:~Column(#data)}}</div><div>Value : {{:~Value(#data)}}</div>
            </div>
        </script>
    </div>

    <style>
        .radioBtnLabel {
            margin-left: 5px;
        }

        .cols-prop-area .content {
            width: auto;
        }

        .row .cols-prop-area {
            min-height: 170px;
            width: auto;
        }
        .chkrad {
            padding: 10px;
        }
        .clslab {
            margin-left: 10px;
        }
    </style>
