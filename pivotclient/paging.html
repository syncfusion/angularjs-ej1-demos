<div ng-controller="PivotClientPagingCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width: 100%">
                <div class="control" style="margin-left: -16px;">
                    <div>
                        <div id="PivotClientPaging" ej-pivotclient e-datasource="dataSource" e-customobject="customObject" e-enableVirtualScrolling="true"
                             e-rendersuccess='setChartProperties' e-title="Paging sample" e-savereport="saveReportSettings" e-loadreport="saveReportSettings" e-fetchReport="saveReportSettings" e-beforeexport="Export" style="min-height: 275px;
                            min-width: 525px;" />
                    </div>
                </div>
            </div>            
		    <div class="panel-body">
			    <div id="property-window" class="box wide" style="width:40%; margin-left: 20px">
				    <div class="row">
					    <table>
                            <tr>
                                <td class="chkrad">
                                    Paging Type :
                                </td>
                            </tr>
                            <tr>
                                <td class="chkrad">
                                    <input type="radio" ej-radiobutton e-name="type" id="vScrolling" checked="checked" e-change="renderPivotClient" /><label for="vScrolling" class="radioBtnLabel">Virtual Scrolling</label>
                                </td>
                                <td class="chkrad" colspan="2">
                                    <input type="radio" ej-radiobutton e-name="type" id="paging" e-change="renderPivotClient" /><label for="paging" class="radioBtnLabel">Paging</label>
                                </td>
                            </tr>
                        </table>
				    </div>
			    </div>
		    </div>
        </div>

        <!--PivotTreeMap Tooltip labels can be localized here-->
        <script id="tooltipTemplate" type="application/jsrender">
            <div style="background:White; color:black; font-size:12px; font-weight:normal; border: 1px solid #4D4D4D; white-space: nowrap;border-radius: 2px; margin-right: 25px; min-width: 110px;padding-right: 5px; padding-left: 5px; padding-bottom: 2px ;width: auto; height: auto;">
                <div>Measure(s) : {{:~Measures(#data)}}</div><div>Row : {{:~Row(#data)}}</div><div>Column : {{:~Column(#data)}}</div><div>Value : {{:~Value(#data)}}</div>
            </div>
        </script>
    </div>

    <style>
        .radioBtnLabel {
            margin-left: 5px;
        }

        .cols-prop-area .content {
            width: auto;
        }

        .row .cols-prop-area {
            min-height: 170px;
            width: auto;
        }
        .chkrad {
            width: 150px;
            padding: 10px;
        }
        .clslab {
            margin-left: 10px;
        }
    </style>
