<div ng-controller="DigitalGaugeCtrl">
    <div class="content-container-fluid" align="center">
        <div class="row">
            <div class="cols-sample-area">
                <div id="digitalframe">
                    <ej-digitalgauge  id="digitalCore" e-isresponsive="true" e-height="200" e-load="loadGaugeTheme">
                        <e-items>
                            <e-item e-segmentSettings-width="1" e-segmentSettings-spacing="0" e-segmentSettings-color="#8c8c8c" e-characterSetting-opacity="0.8" e-position-x="52" e-position-y="52" e-value="123456789"></e-item>
                        </e-items>
                    </ej-digitalgauge>
                </div>
				<div class="panel-body">
                    <div id="property-window" class="box wide">
					 <div class="row">
                            <div class="col-md-3">
                            Segment Spacing
                            <div id="segmentspacing">
                            </div>
                        </div>
                        <div class="col-md-3">
                            Segment Width
                            <div id="segmentwidth">
                            </div>
                        </div>				     
                        <div class="col-md-3">
                            CharacterSpacing
                       
                            <div id="charspacing">
                            </div>
                        </div>
						</div>
					<div class="row">
                        <div class="col-md-3">
                            Label Text
                            <input type="text" id="labeltext" value="123456789" style="width: 106px" />
                        </div>
                       <div class="col-md-3">
                            Character Type :
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="charactertype" />
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
               
            </div>
        </div>
 </div>
