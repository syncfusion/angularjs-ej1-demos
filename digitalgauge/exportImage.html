<div ng-controller="DigitalGaugeCtrl">
    <div class="content-container-fluid" align="center">
        <div class="row">
            <div class="cols-sample-area">
                <div id="digitalframe">
                    <ej-digitalgauge  id="digitalCore" e-isresponsive="true" e-height="200" e-value="nvalue" e-load="loadGaugeTheme">
                        <e-items>
                            <e-item e-segmentSettings-width="1" e-segmentSettings-spacing="0" e-segmentSettings-color="#8c8c8c" e-characterSetting-opacity="0.8" e-position-x="52" e-position-y="52" e-value="Syncfusion"></e-item>
                        </e-items>
                    </ej-digitalgauge>
                </div>
				 <div class="panel-body">
                    <div id="property-window" class="box wide">                        
                        <div class="row">
							<div class="col-md-3">
								File Name</div>
							<div class="col-md-3">
								<input type="text" id="fileName" style="width:110px" />
							</div>	
                            </div>
                        <div class="row">
                            <div class="col-md-3">
                                File Type
                            </div>
                            <div class="col-md-3">
                                <select id="fileFormat">
                                    <option value="JPEG">JPEG</option>
                                    <option value="PNG">PNG</option>
                                </select>
                            </div>
                            </div>
                        <div class="row">
                            <div class="col-md-3">
                                <button id="button1" class="ang-button btn" ej-button e-showroundedcorner="true" e-size="large" e-contenttype="textandimage" e-text="Export" e-click="buttonClickEvent"></button>
                            </div>

                        </div>
                    </div>
                    </div>
                </div>
               
            </div>
        </div>
 </div>
