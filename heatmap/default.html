<style>
    .ht-text {
        margin-left: -2%;
    }

    .ht-image {
        height: 20px;
        width: 20px;
        float: left;
        margin-left: 5px;
        margin-top: 4px;
    }

    .e-heatmap.e-js.e-grid .e-headercelldiv {
        text-align: left;
        margin-left: 2px;
    }

    .ht-label1 {
        color: Black;
        font-size: 22px;
        height: 25px;
        font-weight: Normal;
    }

    .ht-label2 {
        color: Black;
        font-size: 16px;
        margin-top: -2px;
        height: 25px;
        font-weight: normal;
    }
</style>
<div ng-controller="heatmapCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="margin: 0 auto;text-align: center;">
                    <div style="border-width: 2px; opacity: 0.7;  text-align: center;">
                        <label class="ht-label1">England Town Sports Club Participant List</label><br />
                        <label class="ht-label2">(2011 - 2016)</label>
                    </div>
                    <div style="margin: 0 auto; text-align: center;">
                        <div ej-heatmap id="HeatMap" e-isresponsive="true"
                             e-itemssource="itemsSource"
                             e-heatmapcell-showcontent="showContentValue"
                             e-heatmapcell-showcolor="cellColor"
                             e-itemsmapping="itemsMapping">
                            <div e-colormappingcollection>
                                <div e-colormapping e-value="0" e-color="#eae097"></div>
                                <div e-colormapping e-value="30" e-color="#e5afc1"></div>
                                <div e-colormapping e-value="60" e-color="#9fd9dc"></div>
                                <div e-colormapping e-value="100" e-color="#b2d78d"></div>
                            </div>
                        </div>
                    </div>
                    <div style="height: 15px; width: 100%;"></div>
                    <div style="margin:0 auto;" ej-heatmaplegend id="heatmap_legend" e-isresponsive="true"
                         e-colormappingcollection="colorMappingCollection"
                         e-height="50px"
                         e-width="75%"
                         e-showlabel="true"
                         e-legendmode="modeListValue">
                        <div e-colormappingcollection>
                            <div e-colormapping e-value="0" e-color="#c5b049"></div>
                            <div e-colormapping e-value="30" e-color="#7ea552"></div>
                            <div e-colormapping e-value="60" e-color="#5ebcbc"></div>
                            <div e-colormapping e-value="100" e-color="#cc87a2"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-3">
                            <b>HeatMap</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Cell Visibility
                        </div>
                        <div class="col-md-3">
                            <input id="showcontent" ej-dropdownlist e-datasource="showContentList" e-value="showContentValue" e-width="width" />
                        </div>
                        <div class="col-md-3">
                            Cell Color
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" ej-checkbox class="nodetext" id="check1" e-checked="cellColor" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>HeatMap Legend</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Mode
                        </div>
                        <div class="col-md-3">
                            <input id="bookSelect" ej-dropdownlist e-datasource="modeList" e-value="modeListValue" e-width="width" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="display:none;">
        <div id="template1">
            <div class="ht-image" style="background-image: url('content/images/heatmap/1-10.png');"></div><span class="ht-text">Basket ball</span>
        </div>
        <div id="template2">
            <div class="ht-image" style="background-image: url('content/images/heatmap/1-11.png');"></div><span class="ht-text">Volley ball</span>
        </div>
        <div id="template3">
            <div class="ht-image" style="background-image: url('content/images/heatmap/1-12.png');"></div><span class="ht-text">Cricket</span>
        </div>
        <div id="template4">
            <div class="ht-image" style="background-image: url('content/images/heatmap/1-13.png');"></div><span class="ht-text">Chess</span>
        </div>
        <div id="template5">
            <div class="ht-image" style="background-image: url('content/images/heatmap/1-14.png');"></div><span class="ht-text">Swimming</span>
        </div>
        <div id="template6">
            <div class="ht-image" style="background-image: url('content/images/heatmap/1-15.png');"></div><span class="ht-text">Hockey</span>
        </div>
    </div>
</div>
