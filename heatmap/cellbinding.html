<style>
    .ht-label1 {
        color: Black;
        font-size: 22px;
        height: 25px;
        font-weight: Normal;
    }

    .ht-label2 {
        color: Black;
        font-size: 16px;
        margin-top: -2px;
        height: 25px;
        font-weight: normal;
    }
</style>
<div ng-controller="heatmapCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="margin: 0 auto;text-align: center;">
                    <div style="border-width: 2px; opacity: 0.7;  text-align: center;">
                        <label class="ht-label1">Product Sales by Year</label><br />
                        <label class="ht-label2">(In Percentage)</label>
                    </div>
                    <div ej-heatmap id="HeatMap" e-isresponsive="true"
                         e-legendcollection="legendCollection"
                         e-itemssource="itemsSource"
                         e-itemsmapping="itemsMapping">
                        <div e-colormappingcollection>
                            <div e-colormapping e-value="0" e-color="#8ec8f8"></div>
                            <div e-colormapping e-value="100" e-color="#0d47a1"></div>
                        </div>
                    </div>
                    <div style="height: 15px; width: 100%;"></div>
                    <div style="margin:0 auto;" ej-heatmaplegend id="heatmap_legend" e-isresponsive="true"
                         e-colormappingcollection="colorMappingCollection"
                         e-height="50px"
                         e-width="75%"
                         e-showlabel="true">
                        <div e-colormappingcollection>
                            <div e-colormapping e-value="0" e-color="#8ec8f8"></div>
                            <div e-colormapping e-value="100" e-color="#0d47a1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
