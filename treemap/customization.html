 <script src="scripts/treemapdata.js"></script>
<div ng-controller="TreeMapcontroller">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="treemap" ej-treemap e-datasource="ndatasource" e-colorValuePath="GoldMedals" e-borderBrush="white" e-borderThickness="1" e-unicolormapping-color="#D73028"
                   e-weightvaluepath="TotalMedals" e-leafItemSettings-showLabels="true" e-leafItemSettings-labelPath="GameName" e-leafItemSettings-itemTemplate="imageTemplate" style="height:405px;"
                    >
                </div>
            </div>
        </div>
    </div>
</div>
 <script id="imageTemplate" type="application/jsrender">
        <div style="border:1px solid white;background:url({{:Data.GameImage}}) no-repeat center center;height:{{:ItemHeight}}px;width:{{:ItemWidth}}px;" />
 </script>
