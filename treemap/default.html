<div ng-controller="TreeMapcontroller">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="margin-left: 0px; border-width: 2px; opacity: 0.7; height: 50px; width: 290px">
                    <label style="color: Black; font-size: 15px; height: 25px; font-weight: Normal;">TreeMap - World Population growth</label>
                </div>
                <div id="treemap" ej-treemap e-datasource="ndatasource" e-showlegend="true" e-weightvaluepath="nweightValuePath" e-colorvaluepath="ncolorValuePath" e-leafitemsettings-showlabels="nshowLabels" e-leafitemsettings-borderthickness="nborderthickness" e-legendSettings="legend" e-leafitemsettings-labelpath="nlabelPath" style="width: 100%; height: 370px;">
                    <e-levels>
                        <e-level e-grouppath="ngroupPath" e-groupgap="ngroupGap" e-headerheight="nheaderHeight" e-groupPadding="ngroupPadding" e-showheader="nshowHeader" e-headertemplate="headertemplate"></e-level>
                    </e-levels>

                    <e-rangecolormapping>
                        <e-rangecolor e-color="#77D8D8" e-legendlabel="1% Growth" e-to="1"  e-from="0">
                        </e-rangecolor>
                        <e-rangecolor e-color="#AED960"e-legendlabel="2% Growth" e-to="2"  e-from="0">
                        </e-rangecolor>
						<e-rangecolor e-color="#FFAF51"  e-legendlabel="3% Growth" e-to="3"  e-from="0">
                        </e-rangecolor>
						 <e-rangecolor e-color="#F3D240" e-legendlabel="4% Growth" e-to="4"  e-from="0">
                        </e-rangecolor>
                    </e-rangecolormapping>

                </div>
            </div>
             <div class="panel-body">
                <div id="property-window" class="box wide">

                    <div class="row">
                        <div class="col-md-3">
                            <b>Level Settings</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Show Header 
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" ng-model="nshowHeader" style="outline: none;" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            Group Gap
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="Text11" ng-model="ngroupGap" style="width: 110px" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Group Padding
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="Text12" ng-model="ngroupPadding" style="width: 110px" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

        <script id="headertemplate" type="application/jsrender">
	        <div style="margin-top:3px;">
            <label style="color:gray;font-size:16px;font-weight:normal;margin-left:5px;" id="Label1">{{:header}}</label><br />            
      </div>                        
        </script>
