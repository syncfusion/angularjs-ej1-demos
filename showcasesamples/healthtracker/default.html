<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="healthTrackerApp">
<head>
    <title>Essential JS1 | Showcase Sample | Health Tracker </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta name="description" content="The Health Tracker application is helpful to track and visualize your health details such as food intake, calories burned, activity history by using Essential JS1 – Grids, Charts, etc">
    <link href="../../content/ejthemes/bootstrap-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../../content/bootstrap.min.css" rel="stylesheet" />
    <link href="healthtracker.css" rel="stylesheet" />
    <link rel="stylesheet" media="screen and (max-width: 100%)" href="healthtracker.css" />
	<script src="../../scripts/respond.js"></script>   
    <link href="../../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <link href="../../content/ejthemes/responsive-css/ejgrid.responsive.css" type="text/css" rel="stylesheet" />
    <link href="../../content/images/favicon.ico" rel="shortcut icon" />
    <!--[if lt IE 9]>
	<script src="../../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../../scripts/jquery-3.1.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../../scripts/jquery.validate.min.js"></script>
    <script src="../../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../../scripts/scripts/jsondata.min.js"></script>
    <script src="../../scripts/jsrender.min.js"></script>
    <script src="../../scripts/ej.web.all.min.js"></script>
	<script src="ejsmartscroller.js"></script>
    <script src="../../scripts/angular.min.js"></script>
    <script src="../../scripts/ej.widget.angular.min.js"></script>
    <script src="../../scripts/excanvas.min.js" type="text/javascript"></script>
	<script src="../../app/service.config.js"></script>
</head>
<body ng-controller="healthTrackerCtrl">
    <div class="trackerheader">
        <div class="sampleheader container">
            <div class="col-xs-12">
                <div class="title">
                    <img class="heartsym" src="../../content/images/HealthTracker/heart-img.png" />
                    <h1 class="healthtext">Health Tracker</h1>
                </div>
                <div>
                    <div class="boardpicdiv">
                        <div class="dashboardpic">
                            <b>Dashboard</b>
                        </div>
                    </div>
                    <div class="nopicdiv">
                        <div class="nopic">
                            <b>4</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="samplecontainer container">
        <div class="row"></div>
        <div id="heading row">
            <div class="col-xs-6">
                <br />
                <img class="personpic" src="../../content/images/HealthTracker/person.png" />
                <p class="persondet">
                    <b>Andrew Fuller</b><br />
                    34 years / 175 cm
                </p>
                <img class="personsym" src="../../content/images/HealthTracker/personimg.png" />
            </div>
            <div class="col-xs-6">
                <div class="bmiwight">
                    <div class="bmidiv">
                        <label>BMI</label>
                        <div class="bmi">
                            <b>21.7</b><br />
                            <label>Kg/m2</label>
                        </div>
                    </div>
                    <div class="weightdiv">
                        <label>Weight</label>
                        <div class="weight">
                            <b>72.3</b><br />
                            <label>Kg</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		        <div class="row"></div>
        <div class="row topspace">
            <div class="col-md-12 titlecss">Today</div>
        </div>
        <div class="row" id="todayDetails">
            <div class="col-md-6 ptiles">
                <div class="col-sm-6  gauge1">
                    <div id="GaugeRDI" ej-CircularGauge e-frame-frameType="halfcircle" e-width="170" e-height="155" e-distanceFromCorner="-5" e-gaugePosition= "bottomcenter" e-isResponsive="false">
					 <e-scales>
                            <e-scale e-showRanges="true" e-startAngle="182" e-sweepAngle="176" e-showLabels="false" e-radius="120" e-minimum="0" e-maximum="2200" e-majorIntervalValue="200"
							 e-pointerCap-radius="15" e-pointerCap-backgroundColor="#3AB54B" e-pointerCap-borderColor="#3AB54B" e-pointerCap-borderWidth=15>
                                <e-pointers>
                                    <e-pointer e-border-color="#3AB54B" e-needleStyle="rectangle" e-width="1" e-value="450" e-length="70">
                                    </e-pointer>
                                </e-pointers>
                                <e-ticks>
                                    <e-tick e-height="16" e-width="3" e-color="#FFFFFF"></e-tick>
                                    <e-tick e-height="7" e-width="1" e-color="#FFFFFF"></e-tick>
                                </e-ticks>
                                <e-ranges>
                                    <e-range e-backgroundColor="#3AB54B" e-size="10" e-startValue="0" e-endValue="449" e-border-color="#3AB54B">
                                    </e-range>
                                    <e-range e-backgroundColor="#B0D2C8" e-size="10" e-startValue="449" e-endValue="2200" e-border-color="#B0D2C8">
                                    </e-range>
                                </e-ranges>
                            </e-scale>
                        </e-scales>
					</div>
                    <br />
                    <label class="todaylabel rdilabel">Calories Intake - 450/2200</label>
                    <br />
                    <label class="pending todaylabel rdipenlabel">1750 calories pending</label>
                </div>
                <div class="col-sm-6 gauge2">
                    <div id="GaugeBurnt" ej-CircularGauge e-frame-frameType="halfcircle" e-width="170" e-height="155" e-distanceFromCorner="-5" e-gaugePosition= "bottomcenter" e-isResponsive="false">
					<e-scales>
                            <e-scale e-startAngle="182" e-sweepAngle="176" e-showLabels="false" e-showRanges="true" e-radius="120" e-minimum="0" e-maximum="1000" e-majorIntervalValue="200"
							 e-pointerCap-radius="15" e-pointerCap-backgroundColor="#b24848" e-pointerCap-borderColor="#b24848" e-pointerCap-borderWidth=15>
                                <e-pointers>
                                    <e-pointer e-border-color="#b24848" e-needleStyle="rectangle" e-width="1" e-value="650" e-length="70">
                                    </e-pointer>
                                </e-pointers>
                                <e-ticks>
                                    <e-tick e-height="16" e-width="3" e-color="#FFFFFF"></e-tick>
                                    <e-tick e-height="7" e-width="1" e-color="#FFFFFF"></e-tick>
                                </e-ticks>
                                <e-ranges>
                                    <e-range e-backgroundColor="#b24848" e-size="10" e-startValue="0" e-endValue="649" e-border-color="#c98c8b">
                                    </e-range>
                                    <e-range e-backgroundColor="#C9A5A6" e-size="10" e-startValue="649" e-endValue="1000" e-border-color="#C9A5A6">
                                    </e-range>
                                </e-ranges>
                            </e-scale>
                        </e-scales>
					</div>
                    <br />
                    <label class="todaylabel">Calories burnt - 650/1000</label>
                    <br />
                    <label class="todaylabel pending">350 calories pending</label>
                </div>
            </div>
            <div class="col-md-6 ptiles">
                <div class="col-sm-6 chart1">
                    <div class="chartimage" id="StepChartDiv">
                        <div id="ChartStep" ej-chart e-margin-top="0" e-margin-bottom="0" e-margin-left="10" e-margin-right="10" e-size-height="170px" e-size-width="200px" e-legend-visible="false" e-legend-font-color="black">
						  <e-series>              
                           <e-series e-name="Newyork" e-type= "doughnut" e-doughnutSize= "0.9" e-doughnutCoefficient="0.7" e-enableAnimation="false" e-datasource=data1 e-xname="x" e-yname="y" e-pointColorMappingName="fill" e-opacity="0.8" e-border-color="#D3C1D4">		                             								 
					       </e-series>
                         </e-series>
						 <e-annotations> 
						   <e-annotation e-visible="true" e-content="stepAnnotation" e-region="series"></e-annotation>
						 </e-annotations>
						</div>
                        <br />
                        <label class="todaylabel">Step - 90/100</label>
                        <br />
                        <label class="pending todaylabel">10 steps pending</label>
                    </div>
                </div>
                <div class="col-sm-6 chart2">
                    <div class="chartimage" id="FloorChartDiv">
                        <div id="ChartFloor" ej-chart e-margin-top="0" e-margin-bottom="0" e-margin-left="10" e-margin-right="10" e-size-height="170px" e-size-width="200px" e-legend-visible="false" e-legend-font-color="black" e-legend-font-size="12px" e-legend-position="bottom">
						  <e-series>              
                           <e-series e-name="Newyork" e-type= "doughnut" e-labelPosition="inside" e-doughnutSize="0.9" e-doughnutCoefficient="0.7" e-datasource=data2 e-xname="x" e-yname="y" e-pointColorMappingName="fill" e-enableAnimation="false" e-opacity="0.8" e-border-width="1" e-border-color="#BFBED9">                             								 
					       </e-series>
                         </e-series>
						 <e-annotations> 
						   <e-annotation e-visible="true" e-content="floorAnnotation" e-region="series"></e-annotation>
						 </e-annotations>
						</div>
                        <br />
                        <label class="todaylabel">Floor - 4/10</label>
                        <br />
                        <label class="pending todaylabel">6 floors pending</label>
                    </div>
                </div>
            </div>
        </div>
		 <div class="topspace row">
            <div class="col-xs-6">
                <label class="titlecss">
                    Meal Summary
                </label>
            </div>
            <div class="addbutton col-xs-6" ng-click="addmeal()">
                <label class="addlabel">Add Meal</label>
                <img class="add" src="../../content/images/HealthTracker/Add.png" />
            </div>
        </div> 
		<div class="row" id="MealSummary">
            <div class="col-md-6 ptiles">
                <div class="chartimage1">
                    <div id="Chart" style="width: 100%" ej-chart e-canResize="true" e-legend-visible="false" e-size-height="270px" e-margin-top="0" e-margin-bottom="0" e-margin-left="10" e-margin-right="10"> 
				     <e-series>              
                       <e-series e-type="doughnut">								 
					   </e-series>
                     </e-series>
					</div>
                </div>
            </div>
          <div class="col-md-6 ptiles">
              <div id="Grid" ej-grid e-showsummary="true" e-enablealtrow="false" e-allowkeyboardnavigation="true" e-summaryrows="summaryRows" e-isresponsive="true" e-gridlines="horizontal" e-enableresponsiverow="false" e-actioncomplete="actionComplete"
                   e-editsettings-allowediting="true" e-editsettings-allowadding="true" e-editsettings-allowdeleting="true" e-editsettings-editmode="dialogtemplate" e-editsettings-dialogeditortemplateid="#healthAddTemplate" e-datasource="griddata">
                  <div e-columns>
                      <div e-column e-field="Time" e-headertext="TIME" e-textalign="center" e-width="70" e-validationrules-required="true"></div>
                      <div e-column e-field="FoodName" e-headertext="FOOD" e-textalign="center" e-width="110" e-validationrules-required="true"></div>
                      <div e-column e-field="Fat" e-headertext="FAT" e-textalign="center" e-width="60" e-format="{0:N0}g" e-validationrules-required="true"></div>
                      <div e-column e-field="Carbohydrate" e-headertext="CARB" e-textalign="center" e-width="60" e-format="{0:N0}g" e-validationrules-required="true"></div>
                      <div e-column e-field="Protein" e-headertext="PROTEIN" e-textalign="center" e-width="60" e-format="{0:N0}g" e-validationrules-required="true" e-priority="4"></div>
                      <div e-column e-field="Calorie" e-headertext="CALORIES" e-textalign="center" e-width="65" e-format="{0:N0}cal" e-validationrules-required="true" e-priority="5"></div>
                      <div e-column e-field="FoodId" e-isprimarykey="true" e-visible="false"></div>
                  </div>
              </div>
          </div>
        </div>
		 <div class="row topspace">
			 <div class="col-xs-6 titlecss loadondemand" ej-smartscroller e-reach="renderControl"> 
                This Month               
            </div>
        </div>
        <div id="HistoryDetails" class="row">
            <div class="col-md-6  chart3 burntCal ptiles">
                <div id="ChartBurnt" ej-chart e-chartArea-border-width="1" e-primaryXAxis-edgeLabelPlacement="hide" e-primaryXAxis-rangePadding="none" 
				 e-primaryXAxis-title-text="Days" e-primaryXAxis-title-font-fontStyle="Bold" e-primaryXAxis-title-font-size="14px" e-primaryXAxis-title-font-fontWeight="Bold"
				 e-primaryXAxis-range-min="0" e-primaryXAxis-range-max="31" e-primaryXAxis-range-interval="3" e-primaryXAxis-majorGridLines-visible="false" e-primaryXAxis-font-fontStyle="bold" e-primaryXAxis-valueType="double" e-primaryXAxis-font-size="8px" e-primaryXAxis-columnIndex="0"
				 e-primaryYAxis-rowIndex="0" e-primaryYAxis-rangePadding="none" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="1200" e-primaryYAxis-range-interval="100"
				 e-primaryYAxis-title-text="Steps" e-primaryYAxis-title-font-fontStyle="Bold" e-primaryYAxis-title-font-size="14px" e-primaryYAxis-title-font-fontWeight="Bold" e-primaryYAxis-valueType="double" e-primaryYAxis-font-fontStyle="bold" e-primaryYAxis-font-size="8px"
				 e-commonSeriesOptions-tooltip-visible="true" e-canResize="true" e-initSeriesRender="false" e-background="transparent" e-title-text="TOTAL STEPS" e-size-height="500px"> 
				<e-series>              
                     <e-series e-name="Steps Moved" e-fill="#8CC640" e-enableAnimation="true" e-xName="XValue" e-yName="YValue" e-datasource="burntdatasource">								 
					  </e-series>
                 </e-series>
				</div>
            </div>
            <div class="col-md-6 chart4 ptiles">
                <div id="ChartCal" ej-chart e-chartArea-border-width="1" e-primaryXAxis-edgeLabelPlacement="hide" e-primaryXAxis-rangePadding="none" 
				 e-primaryXAxis-title-text="Days" e-primaryXAxis-title-font-fontStyle="Bold" e-primaryXAxis-title-font-size="14px" e-primaryXAxis-title-font-fontWeight="Bold" e-primaryXAxis-font-fontStyle="Bold" e-primaryXAxis-valueType="double" e-primaryXAxis-font-size="8px"
				 e-primaryXAxis-range-min="0" e-primaryXAxis-range-max="31" e-primaryXAxis-range-interval="3" e-primaryXAxis-majorGridLines-visible="false" e-primaryXAxis-columnIndex="0"
				 e-primaryYAxis-rowIndex="0" e-primaryYAxis-rangePadding="none" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="1200" e-primaryYAxis-range-interval="100" 
				 e-primaryYAxis-title-text="Calorie" e-primaryYAxis-title-font-fontStyle="Bold" e-primaryYAxis-title-font-size="14px" e-primaryYAxis-title-font-fontWeight="Bold" e-primaryYAxis-font-fontStyle="bold" e-primaryYAxis-valueType="double" e-primaryYAxis-font-size="8px"
				 e-commonSeriesOptions-type="line" e-commonSeriesOptions-enableAnimation="true" e-commonSeriesOptions-tooltip-visible="true" 
				 e-commonSeriesOptions-marker-size-height="10"  e-commonSeriesOptions-marker-size-width="10" e-commonSeriesOptions-marker-visible="true" e-commonSeriesOptions-border-width="2"
				 e-canResize="true" e-initSeriesRender="false" e-background="transparent" e-title-text="CALORIES BURNT" e-size-height="500px"> 
				<e-series>              
                     <e-series e-name="Calories Burnt" e-type='spline' e-fill="#24B7E5" e-enableAnimation="true" e-xName="XValue" e-yName="YValue" e-datasource="caldatasource">								 
					  </e-series>
                 </e-series>
				</div>
            </div>
        </div>
		 <div class="row topspace">
			 <div class="col-xs-6 loadondemand" ej-smartscroller e-reach="renderControl"> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ptiles chart5">
                <div id="MealDetails" class="mealintake" ej-chart e-chartArea-border-width="1" e-primaryXAxis-edgeLabelPlacement="hide" e-primaryXAxis-rangePadding="none" 
				 e-primaryXAxis-title-text="Days" e-primaryXAxis-title-font-fontStyle="Bold" e-primaryXAxis-title-font-size="14px" e-primaryXAxis-title-font-fontWeight="Bold" e-primaryXAxis-valueType="double"
				 e-primaryXAxis-range-min="0" e-primaryXAxis-range-max="31" e-primaryXAxis-range-interval="3" e-primaryXAxis-majorGridLines-visible="false" e-primaryXAxis-columnIndex="0"
				 e-primaryYAxis-rowIndex="0" e-primaryYAxis-rangePadding="none" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="1200" e-primaryYAxis-valueType="double" e-primaryYAxis-range-interval="100"
				 e-primaryYAxis-title-text="Cal" e-primaryYAxis-title-font-fontStyle="Bold" e-primaryYAxis-title-font-size="14px" e-primaryYAxis-title-font-fontWeight="Bold"
				 e-commonSeriesOptions-tooltip-visible="true" e-canResize="true" e-initSeriesRender="false" e-background="transparent" e-title-text="MEAL INTAKE" e-size-height="500px"> 
				<e-series>              
                     <e-series e-name="Carb" e-type="column" e-fill="#8CAA55" e-enableAnimation="true" e-xName="XValue" e-yName="YValue" e-datasource="mealdatasource1"></e-series>
					 <e-series e-name="Protein" e-type="column" e-fill="#B34949" e-enableAnimation="true" e-xName="XValue" e-yName="YValue" e-datasource="mealdatasource2"></e-series>
					 <e-series e-name="Fat" e-type="column" e-fill="#58A7C6" e-enableAnimation="true" e-xName="XValue" e-yName="YValue" e-datasource="mealdatasource3"></e-series>
				</e-series>
				</div>
            </div>
        </div>
    </div>
    <script id="healthAddTemplate" type="text/x-jsrender">
        <table cellspacing="14px">
            <tr>
                <td>Food time:
                </td>
            </tr>
            <tr>
               
	 <td>
                    <input type="text" class="timelist valid" id="Time" value="{{:Time}}" ej-timepicker aria-required="true"/>
                </td>
            </tr>
            <tr>
                <td>Food type:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="foodlist ejinputtext valid" id="FoodName" value="{{:FoodName}}" aria-required="true"/>
                </td>
            </tr>
        </table>
        <table cellspacing="14px">
            <tr>
                <td>Fat:
                </td>
                <td>Carb:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="Fat" name="Fat" value="{{:Fat}}" ej-numerictextbox e-width="120px" e-minvalue="1" e-maximum="1000" class="diatxt valid" aria-required="true" />
                </td>
                <td>
                    <input type="text" id="Carbohydrate" name="Carbohydrate" value="{{:Carbohydrate}}" ej-numerictextbox e-width="120px" e-minvalue="1" e-maximum="1000" class="diatxt valid" aria-required="true" />
                </td>
            </tr>
			  <tr>
                <td>Protein:
                </td>
                <td>Calorie:
                </td>
            </tr>
            <tr>
                 <td>
                     <input type="text" id="Protein" name="Protein" value="{{:Protein}}" ej-numerictextbox e-width="120px" e-minvalue="1" e-maximum="1000" class="diatxt valid" aria-required="true" />
                </td>
                <td>
                    <input type="text" id="Calorie" name="Calorie" value="{{:Calorie}}" ej-numerictextbox e-width="120px" e-minvalue="1" e-maximum="1000" class="diatxt valid" aria-required="true" />
                </td>
            </tr>
        </table>
    </script>
    <div id="BurntTooltip" class="historytooltip">
        <div id="stepTool"></div>
        <div>
            <label id="burntmonth">May #point.x#</label><br />
            <label id="burntday">#point.y#</label><label class="burntlabel">  steps</label>
        </div>
    </div>
    <div id="HydrateTooltip" class="historytooltip">
        <div>
            <div id="hydrateTool"></div>
            <label class="tooltiplabel">May #point.x#</label>
        </div>
        <div class="hydlabel">
            <label id="hydratemonth">Carb</label><br />
            <label id="hydrateday">#point.y# g</label>
        </div>
    </div>
	
    <div id="ProteinTooltip" class="historytooltip">
        <div>
            <div id="proteinTool"></div>
            <label class="tooltiplabel">May #point.x#</label>
        </div>
        <div class="proLabel">
            <label id="proteinmonth">Protein</label><br />
            <label id="proteinday">#point.y# g</label>
        </div>
    </div>
    <div id="FatTooltip" class="historytooltip">
        <div>
            <div id="fatTool"></div>
            <label class="tooltiplabel">May #point.x#</label>
        </div>
        <div class="fatLabel">
            <label id="fatmonth">Fat</label><br />
            <label id="fatday">#point.y# g</label>
        </div>
    </div>
    <div id="CalTooltip" class="historytooltip">
        <div class="calldiv">
            <span id="calday">#point.y# </span><span>cal</span>
        </div>
        <div class="monthdiv">
            <span id="calmonth">May #point.x#</span>
        </div>
    </div>
	<div id="stepAnnotation" style="display: none">
        <img style="width: 130px; height: 130px" src="../../content/images/HealthTracker/step.png"/>
    </div>
    <div id="floorAnnotation" style="display: none">
        <img style="width: 130px; height: 130px" src="../../content/images/HealthTracker/floor.png"/>
    </div>
    <script src="healthtracker.js"></script>
</body>
</html>
