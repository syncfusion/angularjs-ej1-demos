<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="personExpenseApp">
<head>
    <title>Essential JS 1 for AngularJS | Personal Expense Analysis</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta name="description" content="Design the personal expense analysis report using the ReportBuilder.">
	<link href="../../content/ejthemes/bootstrap-theme/ej.web.all.min.css" rel="stylesheet" />
	<link href="../../content/ejthemes/bootstrap-theme/ej.reportdesigner.min.css" rel="stylesheet" />
    <link href="../../content/bootstrap.min.css" rel="stylesheet" />
    <link href="css/personalexpense.css" rel="stylesheet" />
	<script src="../../scripts/respond.js"></script>  
	<link href="../../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <link href="../../content/ejthemes/responsive-css/ejgrid.responsive.css" type="text/css" rel="stylesheet" />
    <link href="../../scripts/CodeMirror/codemirror.min.css" rel="stylesheet" />
    <link href="../../scripts/CodeMirror/show-hint.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
	<script src="../../scripts/jquery.validate.min.js"></script>
    <script src="../../scripts/jquery.validate.unobtrusive.min.js"></script>
	<script src="../../scripts/jsrender.min.js"></script>
	<script src="../../scripts/angular.min.js"></script>
	<script src="../../scripts/ej.web.all.min.js"></script>
    <script src="../../scripts/Codemirror/codemirror.js"></script>
    <script src="../../scripts/Codemirror/show-hint.js"></script>
    <script src="../../scripts/Codemirror/sql-hint.js"></script>
    <script src="../../scripts/Codemirror/sql.js"></script>
    <!--[if gte IE 9]><!-->
    <script src="../../scripts/ej.reportdesigner.min.js"></script>
    <!--<![endif]-->
    <script src="../../scripts/ej.widget.angular.min.js"></script>
    <script src="../../app/service.config.js"></script>
</head>
<body style="overflow: hidden; position: static; margin: 0; padding: 0; height: 100%; width: 100%">
    <div id="sample_header_div" class="rptdesigner-sample-header">
        <div class="rptdesigner-sample-previewBtn">
            <button id="preview_btn" type="button" class="preview-rep preview-btn">
                <span>Preview</span>
            </button>
        </div>
        <div class="rptdesigner-sample-designBtn">
            <button id="design_btn" type="button" class="preview-rep design-btn">
                <span>Design</span>
            </button>
        </div>
        <div class="main-screen-logo">
            <a class="home-link" data-toggle="tooltip" data-placement="bottom" title="Syncfusion Report Designer">
                <img alt="Application Logo" id="application-logo" src="../../content/images/favicon.ico" onerror="if (this.src !== '../../content/images/favicon.ico') this.src = '../../content/images/favicon.ico';" />
            </a>
        </div>
        <div class="report-name">
            <h5 class="rptdesigner-sample-reportname" id="report_name_header">Untitled</h5>
        </div>
        <div class="report-status">
            <h5 class="rptdesigner-sample-reportstatus" id="report_status_header">(Edited)</h5>
        </div>
    </div>
    <div ng-controller="designerCrtl" id='designerReportcontainer' style="height:97%;width:100%;position:absolute">
        <div id="container" ej-reportdesigner="ej-reportdesigner"
             e-serviceurl="serviceUrl"
             e-create="create"
             e-toolbarsettings="toolbarSettings"
             e-toolbarclick="toolbarClick"
             e-reportopened="reportOpened"
             e-reportsaved="reportSaved"
             e-reportmodified="reportModified" style="height:97%;width:100%">
        </div>
     {{ openReport() }}	
    </div>
    <script src="personalexpense.js"></script>
	<script>
	angular.element(document.getElementById('designerReportcontainer')).ready(function () {
	angular.element(document.getElementById('designerReportcontainer')).scope().openReport();
	});
	</script>
</body>
</html>
