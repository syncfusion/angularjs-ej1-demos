<div ng-controller="PhoneListCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                 <div id="columntemplate" class="ang-grid" ej-grid e-datasource="data" e-allowsorting="true" e-allowpaging="true" e-pagesettings-pagesize="5" >
					<div e-columns>
						<div e-column e-headertext="Employee Image" e-template="#colTemplate" e-textalign="center" e-width="110"></div>
						<div e-column e-field="EmployeeID" e-headertext="Employee ID" e-textalign="right" e-width="90"></div>
						<div e-column e-field="FirstName" e-headertext="First Name" e-width="90"></div>
						<div e-column e-field="LastName" e-headertext="Last Name" e-width="90"></div>               
					</div>
				</div>
            </div>
        </div>
    </div>
</div>
<script type="text/x-jsrender" id="colTemplate">
    <img style="width: 75px; height: 70px" src="~/../Content/images/Employees/{{:EmployeeID}}.png" alt="{{:EmployeeID}}" />
</script>
