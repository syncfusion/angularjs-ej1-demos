<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-border-opacity= "1" e-chartArea-border-opacity="1" e-size-height="600px" e-primaryXAxis-title-text="Manager" e-primaryXAxis-majorGridLines-visible="false"  e-primaryYAxis-title-text="Sales" e-primaryYAxis-axisLine-visible="false" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="20000" e-primaryYAxis-range-interval="2000" e-isResponsive="true" e-legend-visible="false" e-title-text="Sales Comparison" e-enableCanvasRendering="true" e-axesLabelRendering="label" e-preRender="preRender">
				<e-series>
				  <e-series e-name='Person'
                    e-type='column'
                    e-enableAnimation="true"
                    e-tooltip-visible="true" e-points="Points1">
				  </e-series>
				</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				  	 <div class="row">
                 <table>
                    <b>Chart properties</b>
                    <tr>
                        <td>Render as Canvas
                        <td />
                        <td><input type="checkbox" checked="checked" id="canvas" /></td>
                    </tr>
                </table>
                <br />
                <table>
                    <b>Exporting options</b>
                    <tr>
                        <td>File name</td>
                        <td><input type="text" id="filename" value="Chart" size="10"/></td>
                    </tr>
                    <tr>
                        <td>Mode</td>
                        <td>
                            <select id="mode">
                                <option label="Server side" value="server">Server side</option>
                                <option label="Client side" value="client">Client side</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Angle</td>
                        <td>
                            <select id="angle">
                                <option label="0" value="0">0</option>
                                <option label="90" value="90">90</option>
                                <option label="-90" value="-90">-90</option>
                                <option label="180" value="180">180</option>
                            </select>
                        </td>
                    <tr />
                    <tr>
                        <td>Orientation</td>
                        <td>
                            <select id="orientation1">
                                <option label="Portrait" value="portrait">Portrait</option>
                                <option label="Landscape" value="landscape">Landscape</option>
                            </select>
                        </td>
                    <tr />
                </table>
                <br />
                <b>Export chart as</b>
                <table>
                    <tr>
                        <td>
                            <a id="downloadpng"><img src="content/images/chart/export_active/png.png" class="active" id="png" /></a>
                        </td>
                        <td>
                            <a id="downloadjpg"><img src="content/images/chart/export_active/jpg.png" class="active" id="jpg"/></a>
                        </td>
                        <td>
                            <img src="content/images/chart/export_active/pdf.png" class="active" id="pdf" onclick="download(this.id)" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="content/images/chart/export_active/docx.png" class="active" id="docx" onclick="download(this.id)" />
                        </td>
                        <td>
                            <img src="content/images/chart/export_active/xlsx.png" class="active" id="xlsx" onclick="download(this.id)" />
                        </td>
                        <td>
                            <a id="downloadsvg"><img src="content/images/chart/export_disabled/svg.png" class="disabled" id="svg" /></a>
                        </td>
                    </tr>
                </table>
                <br />
				<b>Print the chart</b>
				<table>
					<tr>
                        <td>
                            <img src="content/images/chart/export_active/print.png" class="active" id="printChart" onclick="chartPrint()" />
                        </td>
					</tr>
				</table>

            </div>
				</div>
			</div>
        </div>
    </div>
</div>

 <style>
    td {
        padding-top: .5em;
        padding-bottom: .5em;
        padding-right: .5em;
    }

    .active, .disabled {
        width: 40px;
        height: 40px;
        border: solid 1px transparent;
    }
</style>
