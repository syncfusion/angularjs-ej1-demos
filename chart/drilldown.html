<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
			<div id="link"> 
				<a id="category" onclick="category()" href="javascript:void(0)" style="visibility:hidden; display:inline-block">

                    </e-series>

            </div>
        </div>
    </div>
