<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-isResponsive="true" e-legend-visible="true" e-legend-position="top" e-title-text="Web Site Visitor"
				e-commonSeriesOptions-marker-dataLabel-visible="true"
                e-commonSeriesOptions-marker-dataLabel-shape='none'
                e-commonSeriesOptions-marker-dataLabel-font-color='white' e-commonSeriesOptions-marker-dataLabel-font-size='12px' e-commonSeriesOptions-marker-dataLabel-font-fontWeight='lighter'
                 >
				<e-series>
				  <e-series e-points="Points1" e-tooltip-visible="true"
				     e-tooltip-template='Tooltip'
                    e-name='WebSite'
					e-type='funnel'
					e-labelPosition='inside'
					e-funnelHeight="20%"
					e-funnelWidth="15%">
				  </e-series>
				</e-series>
                </div>
            </div>
        </div>
    </div>
</div>
