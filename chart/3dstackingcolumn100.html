<script src="scripts/ChartData.js"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="chartContainer" style="width: 100%" ej-chart e-size-height="600px" e-primaryXAxis-axisLine-visible="false"
                e-primaryXAxis-range-min="2005" e-primaryXAxis-range-max="2012" e-primaryXAxis-range-interval="1"
                e-primaryXAxis-range-title-text="Year"
                e-primaryXAxis-range-majorGridLines-visible="true" e-primaryXAxis-range-color="#a9a9a9" e-primaryXAxis-range-opacity="0.12"
				e-primaryYAxis-majorGridLines-visible="true" e-primaryYAxis-majorGridLines-color="#a9a9a9" e-primaryYAxis-majorGridLines-opacity="0.12"
				e-commonSeriesOptions-type="stackingcolumn100"
                e-commonSeriesOptions-tooltip-visible="true" 
			    e-commonSeriesOptions-tooltip-format=" #series.name#  <br/> X : #point.x# <br/> Y : #point.y# <br/> Percentage : #point.percentage#%"
				e-enable3D="true" e-enableRotation="true" e-depth="100" e-wallSize="2" e-tilt="0" e-rotation="34" e-perspectiveAngle="90" e-sideBySideSeriesPlacement="true" e-isResponsive="true" e-load="loadTheme" e-title-text="Smartphone Penetration in Asia"  e-legend-visible="true">
				   <e-series>
				      <e-series e-name="India" e-points="Points1">
					  </e-series>
					  <e-series e-name="China" e-points="Points2">
					  </e-series>
					  <e-series e-name="Japan" e-points="Points3">
					  </e-series>
					  <e-series e-name="Pakistan" e-points="Points4">
					  </e-series>
				   </e-series>
                </div>
            </div>
        </div>

    </div>
</div>
