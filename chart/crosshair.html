	<script src="scripts/ChartData.js"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load=load e-size-height="600px" e-primaryXAxis-columnIndex="0"
                e-primaryXAxis-crosshairLabel-visible="true"
                e-primaryXAxis-majorGridLines-visible="false"
                e-primaryXAxis-valueType='datetime'
                e-primaryXAxis-title-text="Month"
				e-primaryYAxis-range-min="10" e-primaryYAxis-range-max="90" e-primaryYAxis-range-interval="10"
                e-primaryYAxis-labelFormat="{value}F"
                e-primaryYAxis-title-text="Temperature(Fahrenheit)"
                e-primaryYAxis-rowIndex="0"
				e-axes="Axes"
                e-primaryYAxis-crosshairLabel-visible="true"  
				e-primaryXAxis-labelFormat="MMM/dd" e-isResponsive="true" e-legend-visible="true" e-title-text="Weather Condition" e-crosshair-visible="true"
                e-crosshair-type="crosshair">
				  <e-series>
				     <e-series e-name='Temperature'
					e-type='line'
					e-enableAnimation="true"                  
					e-border-width="1.5">
					 </e-series>
				  <e-series e-name='Rainfall' 
					e-type='line'
					e-yAxisName='yAxis'
					e-xAxisName='xAxis1' 
					e-enableAnimation="true"
                    e-border-width="1.5">
				  </e-series>
				   </e-series>
                </div>
            </div>
        </div>
    </div>
</div>
