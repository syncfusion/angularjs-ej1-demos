<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text='Country'
                e-primaryXAxis-majorGridLines-visible="false" e-primaryYAxis-title-text='Population(millions)'
                e-primaryYAxis-axisLine-visible="false" e-axes="Axes" e-isResponsive="true" e-legend-visible="true" e-titleRendering="ontitlerender"e-pointRegionClick="onpointclick" e-pointRegionMouseMove="onpointmousemove" e-legendItemMouseMove="onlegendmousemove" e-legendItemClick="onlegendclicked" e-chartClick="onchartclick" e-chartMouseMove="onchartmousemove" e-chartMouseLeave="onchartmouseleave" e-chartDoubleClick="onchartdoubleclick" e-axisLabelClick="onaxislabelclick" e-axisLabelMouseMove="onaxislabelmousemove" e-title-text="Most Populated Countries">
				<e-series>
				  <e-series e-points="Points1" e-fill="#69D2E7"
                    e-name='Population'
                    e-type='column'
                    e-enableAnimation="true"
					e-tooltip-visible="true"
				    e-tooltip-format="TooltipFormat"
					>
				  </e-series>
				</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				  		 <div>
                    <div class="heading">
                        <span>Event Trace</span>
                        <div class="pull-right">
                            <select name="selectevtprops" id="selectControls">
                                <option value="pointRegionClick">pointClick</option>
                                <option value="pointRegionMouseMove">pointMove</option>
                                <option value="legendItemMouseMove">legendItemMove</option>
                                <option value="legendItemClick">legendItemClick</option>
								<option value="chartClick">chartClick</option>
								<option value="axisLabelClick">axisLabelClick</option>
								<option value="chartDoubleClick">chartDoubleClick</option>
								<option value="chartMouseMove">chartMouseMove</option>
								<option value="axisLabelMouseMove">axisLabelMouseMove</option>
								<option value="chartMouseLeave">chartMouseLeave</option>																								
                            </select>
                        </div>
                    </div>
					<div class="prop-grid content">
						<div class="eventarea">
							<div class="EventLog" id="EventLog">
							</div>
						</div>
						<div class="evtbtn">
							<input type="button" class="eventclear e-btn" value="Clear" onclick="onClear()" />
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
