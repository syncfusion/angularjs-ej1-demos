<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-size-height="600px" e-load="loadTheme"  e-primaryXAxis-title-text="Date" e-primaryXAxis-valueType="datetime" e-primaryXAxis-labelFormat="MMM/dd/yyyy" e-primaryXAxis-range="RangeSetting" e-primaryYAxis-title-text="Price in Dollar" e-primaryXAxis-intervalType="years" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="250" e-primaryYAxis-labelFormat="${value}" e-primaryYAxis-range-interval="50" e-isResponsive="true" e-legend-visible="false" e-title-text="Financial Analysis">
				   <e-series>
				    <e-series e-name='candle' e-points="Points1"
					e-type='hiloopenclose'
					e-drawMode='both' 
					e-tooltip-visible="true" 
					e-tooltip-template='Tooltip'
					e-enableAnimation="true">
					</e-series>
				   </e-series>
                </div>
            </div>
				<div id="Tooltip" style="display: none; height:125px; width:125px;padding-top: 10px;padding-bottom:10px">
		<div align="center" style="font-weight:bold">
             #point.x#
        </div>  
        <table>
            <tr>
                <td>
                   Open:
                </td>
                <td>
                    $#point.open#
                </td>               
            </tr>
            <tr>
                <td>
                    High:
                </td>
                <td>
                    $#point.high#
                </td>               
            </tr>
            <tr>
                <td>
                    Low:
                </td>
                <td>
                    $#point.low#
                </td>               
            </tr>
            <tr>
                <td>
                    Close:
                </td>
                <td>
                    $#point.close#
                </td>
               
            </tr>
             
        </table>   
    </div>
        </div>
    </div>
</div>

	{
		border:0px none;
		margin: 0 auto;
     }

	{
        border:2px transparent;
         color:white;
    }
