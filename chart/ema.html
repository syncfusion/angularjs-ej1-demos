<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-size-height="600px" e-load=load  e-primaryXAxis-title-text="Date"
				e-primaryXAxis-labelFormat="dd,MMM" e-primaryYAxis-range-min="55" e-primaryYAxis-range-max="75" e-primaryYAxis-range-interval="5" e-axes="Axes"
				e-primaryYAxis-labelFormat="${value}" e-isResponsive="true" e-legend-visible="false" e-crosshair-type="trackball" e-crosshair-visible="true" e-trackToolTip="track" e-title-text="EMA Indicator" e-zooming-enable="true"
				e-zooming-type='x,y'
				e-zooming-enableDeferredZoom="false"
                e-zooming-enableMouseWheel="true">
				<e-series> 
				   <e-series e-name='indicator'
					e-type='hiloopenclose'
					e-drawMode='both'
                    e-tooltip-visible="false"
				    e-tooltip-format="TooltipFormat"
					e-enableAnimation="true">
				   </e-series>
				</e-series>
				<e-indicators>
				   <e-indicator e-type='ema' 
					e-seriesName='indicator'
					e-period="14" 
					e-yAxisName='yaxis' 
					e-enableAnimation="true"
                    e-fill='blue'
					e-width="2"  
					e-tooltip-visible="false"
				    e-tooltip-format="" 
				    e-tooltip-fill="transparent"
					e-tooltip-border-color="transparent"
                    e-enableAnimation="true">
				   </e-indicator>
				</e-indicators>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				  		<div class="row" >
						<div class="col-md-3">
							Period:
						</div>
						<div class="col-md-3 aligntop" >
							<input type="text" id="textBox_id" value="5" />
						</div>
					</div>

					<div class="row" >
						<div class="col-md-3">
							Signal Line Stroke:
						</div>
						<div class="col-md-3 aligntop">
							<select name="List" autocomplete="off" id="signalLine">
								<option value="blue">Blue</option>
								<option value="green">Green</option>
								<option value="yellow">Yellow</option>
								<option value="red">Red</option>
							</select>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
