<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-size-height="600px" e-load=load e-primaryXAxis-title-text="Date" e-primaryXAxis-majorGridLines-visible="false" e-primaryXAxis-valueType="datetime" e-primaryYAxis-title-text="Price ($)" e-primaryYAxis-labelFormat="${value}" e-crosshair-visible="true" e-crosshair-type="trackball" e-crosshair-marker-shape="circle" e-crosshair-marker-size-height="9" e-crosshair-marker-size-width="9" e-crosshair-marker-visible="true" e-crosshair-line-color="transparent" e-isResponsive="true">
				  <e-series>
				     <e-series e-type='line'
					e-name='Product X'
                    e-enableAnimation="true"
					e-tooltip-visible="true"
					e-tooltip-format="TooltipFormat"
                    e-border-width="1">
					 </e-series>
					 <e-series e-type='line'
					e-name='Product Y'
                    e-enableAnimation="true"
					e-tooltip-visible="true" 
					e-tooltip-format="TooltipFormat1"
                    e-border-width="1">
					 </e-series>
				  </e-series>
                </div>
            </div>
        </div>
    </div>
</div>
