<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text="Months" e-primaryXAxis-labelBorder-width="1" e-primaryXAxis-majorTickLines-visible="false" e-primaryXAxis-multiLevelLabels="MultiLevelLabel" e-primaryYAxis-title-text="Temperature in Celsius" e-primaryYAxis-multiLevelLabels="MultiLevelLabel2" e-primaryYAxis-labelFormat="${value}" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="40" e-primaryYAxis-range-interval="5" e-commonSeriesOptions-type="spline" e-commonSeriesOptions-enableAnimation="true" e-commonSeriesOptions-tooltip-visible="true" e-commonSeriesOptions-marker-visible="true" e-isResponsive="true" e-legend-visible="false"" e-title-text="Temperature of London in 2015">
				<e-series>
				  <e-series e-name='London' e-fill="#e8be33" e-points="Points1">
				  </e-series>
				</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
		                    <div class="row">
                       <div class="col-md-3">
						Text Alignment
						</div>
						<div class="col-md-3">
						<select id="textalign" style="width:100px">
							<option value="center">Center</option>
							<option value="near">Near</option>
							<option value="far">Far</option>							
							</select>
							</div>
                                </div>
                    <div class="row">
                        <div class="col-md-3">
                            Border Style
                        </div>
                        <div class="col-md-3">
                            <select id="borderstyle" style="width:100px">
                                <option value="rectangle">Rectangle</option>
                                <option value="none">Without border</option>
                                <option value="withouttopandbottomborder">Without top/bottom border</option>
                                <option value="brace">Brace</option>
                                <option value="curlybrace">Curly brace</option>
                            </select>
                        </div>
                        </div>
                    <div class="row">
                        <div class="col-md-3">
                            Border Color
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="colorPick" />
                        </div>
                    </div>
				</div>
			</div>
        </div>
    </div>
</div>

td {
    padding-top: .3em;
