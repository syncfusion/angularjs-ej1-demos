<script src="scripts/ChartData.js"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="chartContainer" style="width: 100%" ej-chart e-primaryxaxis-title-text="Literacy Rate" e-primaryxaxis-range-min="60" e-primaryxaxis-range-max="100" e-primaryxaxis-range-interval="5" e-primaryyaxis-title-text="GDP Growth Rate" e-primaryyaxis-range-min="-2" e-primaryyaxis-range-max="16" e-primaryyaxis-range-interval="2" e-commonseriesoptions-tooltip-visible="true" e-commonseriesoptions-tooltip-format="Literacy Rate : #point.x#%<br/>GDP Annual Growth Rate : #point.y#<br/>Population : #point.size# Billion" e-load=onchartload e-size-height="600px" e-legend-visible="false" e-title-text="World Countries Details" e-isresponsive="true">
                    <e-series>              
                      <e-series e-name="pound" e-type="bubble" e-dataSource=dataSource e-xName="x" e-yName="y" e-size="size" e-enableanimation="true" e-pointColorMappingName="fill">					 
					  </e-series>
                    </e-series>
                </div>
            </div>
        </div>

    </div>
</div>
