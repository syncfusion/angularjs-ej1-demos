<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-chartArea-border-width="1" e-primaryXAxis-rangePadding="Additional" e-primaryXAxis-labelRotation="45" e-primaryYAxis-title-text="Population in Millions" e-primaryXAxis-title-text="City" e-isResponsive="true" e-legend-visible="false" e-title-text="Population Growth">
				  <e-series>
				     <e-series e-name='Country' 
					e-type='column'
					e-enableAnimation="true"
					e-dataSource="DataManger"
					e-xName="ShipCity"
					e-yName="Freight"
					e-query="Query"
					e-fill="#69D2E7"
					e-tooltip-visible="true"
					 </e-series>
				  </e-series>
                </div>
            </div>
        </div>
    </div>
</div>
