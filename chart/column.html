<script src="scripts/ChartData.js"></script>
<div id="Tooltip" style="display: none;">
    <div id="icon">
        <div id="eficon">
        </div>
    </div>
    <div id="value">
        <div>
            <label id="efpercentage">
                &nbsp;#point.y#
            </label>
            <label id="ef">
                Efficiency
            </label>
        </div>
    </div>
</div>

<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="chartContainer" style="width: 100%" ej-chart e-isresponsive="true"
                     e-primaryxaxis-title-text="Countries"
                     e-load=onchartload e-size-height="600px"
                     e-legend-visible="true" e-legend-position="top"
                     e-title-text="Olympic Medals"
                     e-primaryyaxis-title-text="Medals" e-primaryyaxis-range-min="0"
                     e-primaryyaxis-range-max="80" e-primaryyaxis-range-interval="20"
                     e-commonseriesoptions-type="column"
                     e-commonseriesoptions-enableanimation="true" e-commonseriesoptions-tooltip-visible="true"
                     e-commonseriesoptions-tooltip-format="#point.x# : #point.y# #series.name# Medals">
                    <e-series>
                        <e-series e-name="Gold" e-datasource=dataSource e-xname="XValue" e-yname="YValue1" e-fill="rgba(135,206,235,1)">
                        </e-series>
                        <e-series e-name="Silver" e-datasource=dataSource e-xname="XValue" e-yname="YValue2" e-fill="rgba(255,255,0,0.7)">
                        </e-series>
                        <e-series e-name="Bronze" e-datasource=dataSource e-xname="XValue" e-yname="YValue3" e-fill="rgba(255,204,153,1)">
                        </e-series>
                    </e-series>
                </div>
            </div>
          </div>
    </div>
</div>
