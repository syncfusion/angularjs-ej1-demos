<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme"  e-size-height="600px" e-primaryXAxis-title-text="Months" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="40" e-primaryYAxis-range-interval="5"
				e-primaryYAxis-title-text="Temperature"
				e-primaryYAxis-labelFormat='{value}C'
				e-commonSeriesOptions-enableAnimation="false"
                e-commonSeriesOptions-marker-shape='circle'
                e-commonSeriesOptions-marker-visible="true"
				e-isResponsive="true" e-legend-visible="false" e-title-text="Temperature Over Months">
				<e-series>
				  <e-series e-name="Temperature"
                        e-type='line' e-points="Points1"
						e-errorBar-visibility="visible"
                        e-tooltip-visible="true">
				  </e-series>
				</e-series>
                </div>
            </div>
		 <div class="panel-body">
             <div id="property-window" class="box wide">
			   <div class="row">
                <div class="col-md-3">
                    Error Bar Visible
                </div>
                <div class="col-md-3 aligntop">
                   <input type="checkbox" checked="checked" id="visible" onchange="visible()" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                     Cap Visible
                </div>
                <div class="col-md-3 aligntop">
                    <input type="checkbox" checked="checked" id="cap" onchange="cap()" />
                </div>
            </div>
            <div class="row" style="margin: 10px 0;">
                <div class="col-md-3">
                   Error Bar Type
					 </div>
                <div class="col-md-3 aligntop">
                       <select name="selectIndex" autocomplete="off" id="ErrorBarType" style="width:115px;">
                        <option value="0">Fixed Value</option>
                        <option value="1">Percentage</option>
                        <option value="2">Standard Deviation</option>
                        <option value="3">Standard Error</option>
                        <option value="4">Custom</option>
                    </select>
                </div>
            </div>
			<div class="row" style="margin: 10px 0;">
                <div class="col-md-3">
                    Drawing Mode
                </div>
                <div class="col-md-3 aligntop">
                    <select name="selectIndex" autocomplete="off" id="mode" style="width:100px;">
                        <option value="0">Vertical</option>
                        <option value="1">Horizontal</option>
                        <option value="2">Both</option>

                    </select>
                </div>
            </div>
            <div class="row" style="margin: 10px 0;">
                <div class="col-md-3">
                    Direction Mode
                </div>
                <div class="col-md-3 aligntop">
                    <select name="selectIndex" autocomplete="off" id="direction" style="width:100px;">
                        <option value="0">Both</option>
                        <option value="1">Minus</option>
                        <option value="2">Plus</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Vertical Value
					 </div>
                <div class="col-md-3 aligntop">
				    <input id="vertical" type="text" value="3" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Horizontal Value
                </div>
                <div class="col-md-3 aligntop">
                    <input id="horizontal" type="text" value="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                   Vertical Positive Value
                </div>
                <div class="col-md-3 aligntop">
                    <input type="text" id="verticalpositive" value="5" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                   Vertical Negative Value
                </div>
                <div class="col-md-3 aligntop">
                    <input type="text" id="verticalnegative" value="5"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                   Horizontal Positive Value
                </div>
                <div class="col-md-3 aligntop">
                    <input type="text" id="horizontalpositive" value="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                   Horizontal Negative Value
                </div>
                <div class="col-md-3 aligntop">
                    <input type="text" id="horizontalnegative" value="1" />
                </div>
            </div>
			<div class="row">
                <div class="col-md-3">
                    Error Bar Color
                </div>
                <div class="col-md-3 aligntop">
                    <input type="text" id="errorBarColorPicker" />
                </div>
            </div>
			<div class="row">
                <div class="col-md-3">
                    Cap Color
                </div>
                <div class="col-md-3 aligntop">
                    <input type="text" id="capColorPicker" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Cap Length
                </div>
                <div class="col-md-3 aligntop">
                    <input type="text" id="capLength" value="20"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Cap Width
                </div>
                <div class="col-md-3 aligntop">
                    <input type="text" id="capWidth" value="1"/>
                </div>
            </div>
				</div>
			</div>
        </div>
    </div>
</div>
