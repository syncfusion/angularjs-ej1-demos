<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text="Year"  e-primaryYAxis-title-text="Production in %" e-primaryXAxis-axisLine-visible="false" e-primaryXAxis-majorGridLines-visible="false" e-primaryXAxis-majorTickLines-visible="false" e-primaryXAxis-range-min="2002" e-primaryXAxis-range-max="2011" e-primaryXAxis-range-interval="1" e-primaryYAxis-labelFormat="{value} %" e-commonSeriesOptions-type="stackingarea" e-commonSeriesOptions-enableAnimation="true" e-isResponsive="true" e-legend-visible="true" e-title-text="Industrial Production Growth">
				  <e-series>
				      <e-series  e-name='US' e-points="Points1"
					e-border-color='transparent'
					e-opacity="0.5" 
					e-fill='#C4C24A'>
					  </e-series>
					  <e-series e-name='Indonesia' e-points="Data"
					e-opacity="0.5"
					e-border-color='transparent' 
					e-fill='#69D2E7'>
					  </e-series>
					  <e-series e-name='Russia' e-points="Data2"
					e-opacity="0.5" 
					e-border-color='transparent'
					e-fill='#6A4B82'>
					  </e-series>
					  <e-series e-name='Bangladesh' e-points="ChartData"
					e-opacity="0.5" 
					e-border-color='transparent'
					e-fill='#E7B0B2'>
					  </e-series>
				  </e-series>
                </div>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-3">
                            Series Type
                        </div>
                        <br />
                        <br />
                        <div class="col-md-3">
                            <select onchange="changeSeries(this)">
                                <option value="stackingarea">Stacked Area</option>
                                <option value="stackingsplinearea">Stacked Spline Area</option>
                                <option value="stackingsplinearea100">100% Stacked Spline Area</option>
                            </select>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
