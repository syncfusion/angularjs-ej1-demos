<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text="Years" e-primaryXAxis-edgeLabelPlacement="hide" e-primaryYAxis-title-text="Profit percentage"  e-primaryXAxis-range-min="2004" e-primaryXAxis-range-max="2013" e-primaryXAxis-range-interval="1" e-primaryYAxis-range-min="20" e-primaryYAxis-range-max="40" e-primaryYAxis-range-interval="4" e-primaryYAxis-labelFormat="{value}%" e-commonSeriesOptions-type='line' e-commonSeriesOptions-enableSmartLabels="true" e-commonSeriesOptions-enableAnimation="true"
                 e-commonSeriesOptions-tooltip-visible="true" e-commonSeriesOptions-border-width="2"
                 e-commonSeriesOptions-marker-visible="true" 
			     e-commonSeriesOptions-marker-size-width="8"  e-commonSeriesOptions-marker-size-height="8" 
				e-commonSeriesOptions-marker-dataLabel-font-color="white"
				e-commonSeriesOptions-marker-dataLabel-visible="true" 
				e-commonSeriesOptions-marker-dataLabel-shape="rectangle"
				e-commonSeriesOptions-marker-dataLabel-connectorLine-width="1"	
				e-isResponsive="true" e-legend-visible="true" e-title-text="Climate Graph-2012" e-isResponsive="true" e-legend-visible="true" e-title-text="Sum of profit percentage from various share investments">
				<e-series>
				  <e-series e-name='Profit percentage' e-fill="#1ab0b0" e-points="Points1" e-marker-dataLabel-font-color="white">
				  </e-series>
				</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				      	<div class="row">
                        <div> 
						   <br/>						
						   <center>						
							<input type="checkbox" id="enableSmartLabels" value="enableSmartLabels" checked> EnableSmartLabels
							</center>	
                        </div>
                    </div> 
				</div>
			</div>
        </div>
    </div>
</div>
