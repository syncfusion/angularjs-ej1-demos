<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-size-height="600px" e-load="loadTheme"  e-primaryXAxis-title-text="Server Number"
				e-primaryXAxis-range-min="-1" e-primaryXAxis-range-max="9" e-primaryXAxis-range-interval="1"
				e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="250" e-primaryYAxis-range-interval="50"
				e-primaryYAxis-rangePadding="none"
                e-primaryYAxis-title-text="Server Load"
				e-commonSeriesOptions-name='Course' 
				e-commonSeriesOptions-marker-dataLabel-visible="true" e-commonSeriesOptions-marker-dataLabel-shape='rectangle' e-commonSeriesOptions-marker-dataLabel-font-color='white' e-commonSeriesOptions-marker-dataLabel-verticalTextAlignment='far'
					e-commonSeriesOptions-type='spline', 
					e-commonSeriesOptions-enableAnimation="true"
					e-commonSeriesOptions-emptyPointSettings-visible="true"
					e-commonSeriesOptions-emptyPointSettings-displayMode='gap'
					e-commonSeriesOptions-emptyPointSettings-style-color="#afafaf"
				e-isResponsive="true" e-legend-visible="false" e-displayTextRendering="textRender" e-title-text="Network Load">
				<e-series>
				  <e-series e-points="Points1" e-fill="#f37024" e-marker-shape='circle'						
						e-marker-size-height="12" e-marker-size-width="12"
						e-marker-opacity="1"
						e-marker-visible="true">
				  </e-series>
				</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				  	               <div class="row">
                        <div class="col-md-3">
                            Type
                        </div>
                        <div class="col-md-3">
                            <select name="selectIndex"  id="seriestype">
								<option value="spline">Spline</option>
                                <option value="column">Column</option>
                                <option value="area">Area</option>
                                <option value="pie">Pie</option>
                            </select>
                        </div>
                    </div>
					<div class="row">
						<div class="col-md-3">
							 Empty Point Visible
						</div>
						<div class="col-md-3 aligntop">
                            <input type="checkbox" checked="checked" id="visible"/>
						</div>
					</div>
					<div class="row" style="margin: 10px 0;">
						<div class="col-md-3">
							  Empty Point Mode
						</div>
						<div class="col-md-3 aligntop">
							<select name="selectIndex" autocomplete="off" id="mode" style="width:100px;">
								<option value="gap">Gap</option>
								<option value="zero">Zero</option>
								<option value="average">Average</option>
						    </select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Color
						</div>
						<div class="col-md-3 aligntop">
							<div class="element"><input type="text" id="color" /></div>

						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
