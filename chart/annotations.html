<script src="scripts/ChartData.js"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-primaryXAxis-title-text="Month" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="120" e-primaryYAxis-range-interval="20"
                e-primaryYAxis-title-text="Temperature (Fahrenheit)" 
				e-commonSeriesOptions-type="column" e-commonSeriesOptions-enableAnimation="true"
                e-commonSeriesOptions-tooltip-visible="false"
				e-isResponsive="true" e-load="loadTheme" e-size-height="600px" e-legend-visible="false" e-title-text="Temperature flow over months">
				<e-series>
				  <e-series e-name="India" e-fill="#55AAFF" e-marker-dataLabel-visible="true" e-marker-dataLabel-textPosition="middle" e-marker-dataLabel-font-size="14px" e-marker-dataLabel-color="white" e-points="Points1">
				  </e-series>
				</e-series>
				<e-annotations>
				   <e-annotation e-visible="true" e-content="watermark" e-opacity="0.2" e-region="series">
				   </e-annotation>
				   <e-annotation e-visible="true" e-content="lowtemp" e-coordinateUnit="points" e-x="1" e-y="51" e-verticalAlignment="top" e-margin-bottom="5">
				   </e-annotation>
				   <e-annotation e-visible="true" e-content="hightemp" e-coordinateUnit="points" e-x="7" e-y="97" e-verticalAlignment= "top" e-margin-bottom="5">
				   </e-annotation>
				</e-annotations>
                </div>
            </div>
		     <div id= "watermark" style="font-size:100px; display:none">2014</div>

<div id= "hightemp" style="display:none" align="center">
<img style="width:50px;" src="content/images/chart/sun_annotation.png">
<div>Highest<br/>Temperature</div>
</div>

<div id= "lowtemp" style="display:none;"align="center">
<img style="width:50px;" src="content/images/chart/rain_annotation.png">
<div>Lowest<br/>Temperature</div>
</div>
        </div>
    </div>
</div>
