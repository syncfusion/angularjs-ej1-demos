<script src="scripts/ChartData.js"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-chartArea-border-color="transparent" e-primaryXAxis-valueType="double"
                e-primaryXAxis-title-text="Year"
                e-primaryXAxis-axisLine-visible="false" 
                e-primaryXAxis-majorTickLines-visible="false"
                e-primaryXAxis-range-min="1965" e-primaryXAxis-max="2010" e-primaryXAxis-interval="5"
                e-primaryXAxis-majorGridLines-color="transparent" 
				e-primaryYAxis-title-text="Tons Per Day"
                e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="18000" e-primaryYAxis-range-interval="2000"
				e-primaryYAxis-axisLine-visible="false"
                e-primaryYAxis-majorTickLines-visible="false"
				e-primaryYAxis-alternateGridBand-even-fill="#A7A9AB"
                e-primaryYAxis-alternateGridBand-even-opacity="0.1"
				e-commonSeriesOptions-enableAnimation="true" 
				e-commonSeriesOptions-tooltip-visible="true"
			    e-commonSeriesOptions-tooltip-format="#series.name# <br/> Year: #point.x# <br/>Tons Per Day: #point.y#"
				e-isResponsive="true" e-load="loadTheme" e-size-height="600px" e-legend-visible="true" e-title-text="World Pollution Report">
				<e-series>
				   <e-series e-name="VOC Emission by All sources" 
							e-type="column"
							e-fill="#FF7F7F" e-points="Points1">
				   </e-series>
				   <e-series e-name="VOC Emission by Autos and Light Trucks"
							e-type="column"
							e-fill="#3E9C9C" e-points="Points2">
				   </e-series>
				</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				     <b>XAxis</b>
                    <br />
                    <div class="row">
                        <div class="col-md-3">                            
                            Alternate Grid Band 
                        </div>
                        <div class="col-md-4">
                            <select name="selectIndex" autocomplete="off" id="optXAxisChange">
                                <option value="0">None</option>
                                <option value="1">Even</option>
                                <option value="2">Odd</option>
                            </select>                           
                        </div>                   						
                        </div>
                    <b>YAxis</b>
                    <br />
                    <div class="row">                       
                        <div class="col-md-3">
                            Alternate Grid Band
                        </div>
                        <div class="col-md-4">
                            <select name="disableItem" autocomplete="off" id="optYAxisChange">
                                <option value="0">Even</option>
                                <option value="1">Odd</option>
                                <option value="2">None</option>
                            </select>
                        </div>
                    </div>
				</div>
			</div>
        </div>
    </div>
</div>
