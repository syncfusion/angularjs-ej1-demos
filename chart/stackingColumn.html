<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text="Month" e-primaryXAxis-majorGridLines-visible="false" e-primaryYAxis-title-text="Number of visitors in Millions"  e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="1800" e-primaryYAxis-range-interval="200" e-commonSeriesOptions-type="stackingcolumn" e-commonSeriesOptions-enableAnimation="true" e-commonSeriesOptions-tooltip-visible="true" e-commonSeriesOptions-tooltip-format=" #series.name#  <br/> #point.x# : #point.y# Million Visitors" e-isResponsive="true" e-legend-visible="true" e-title-text="Most Popular Search Engines">
				  <e-series>
				    <e-series e-name='Google' e-points="Points1">
					</e-series>
					<e-series e-name='Bing' e-points="Points2">
					</e-series>
					<e-series e-name='Yahoo' e-points="Points3">
					</e-series>
					<e-series e-name='Ask' e-points="Points4">
					</e-series>
				  </e-series>
                </div>
            </div>
        </div>
    </div>
</div>
