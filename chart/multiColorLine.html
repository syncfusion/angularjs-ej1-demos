<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load=load e-size-height="600px" e-primaryXAxis-title-text="Year" e-primaryXAxis-valueType="datetime" e-primaryYAxis-title-text="Particulate Matter" e-isResponsive="true" e-legend-visible="false"  e-title-text="Particulate levels in Rainfall"
				e-crosshair-visible="true" e-crosshair-type='trackball' e-crosshair-line-color='transparent'>
				<e-series>
				   <e-series e-type='line'
				    e-name='Rainfall'
				    e-enableAnimation="true"   
					e-width="1.5"					
				    e-tooltip-visible="true"								
					e-tooltip-format="TooltipFormat"
				    e-border-width="1">
				   </e-series>
				</e-series>
                </div>
            </div>
        </div>
    </div>
</div>
