<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text="Date" e-primaryXAxis-valueType="datetime" e-primaryXAxis-labelFormat="dd, MMM" e-primaryYAxis-labelFormat="${value}" e-primaryYAxis-range-min="55" e-primaryYAxis-range-max="75" e-primaryYAxis-range-interval="5"  e-axes="Axes" e-isResponsive="true" e-legend-visible="false" e-zooming-enable="true" e-crosshair-visible="true" e-crosshair-type="trackball" e-title-text="MACD Indicator">
				   <e-series>
				     <e-series e-dataSource="ChartData" 
					e-xName="xDate"
					e-high="High" 
					e-low="Low" 
					e-open="Open" 
					e-close="Close"
                    e-name='Hilo'
					e-type='hiloopenclose'
					e-drawMode='both'
					e-tooltip-visible="false" 
					e-tooltip-format="TooltipFormat"
					e-enableAnimation="true">
					 </e-series>
				   </e-series>
				   <e-indicators>
				     <e-indicator e-type="macd"
					e-seriesName="Hilo" 
					e-yAxisName="yaxis"
					e-longPeriod="26" 
					e-shortPeriod="12" 
					e-trigger="9"
                    e-histogram-fill="red"
					e-histogram-opacity='0.7' 
					e-histogram-border-color="red" e-histogram-border-width="1" 
                    e-macdType="both"
					e-tooltip-visible="false" 
					e-tooltip-format="" 
					e-tooltip-fill="transparent" 
					e-tooltip-border-color="transparent" 
                    e-enableAnimation="true"
					e-fill="blue">
					 </e-indicator>
				   </e-indicators>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				             <div class="row">
						<div class="col-md-3">
                           Short Period:
                        </div>
                        <div class="col-md-3 aligntop">
							<input type="text" id="shortPeriod" value="5" />
                        </div>
                        </div>
                    <div class="row">
                        <div class="col-md-3">
                            Long Period:
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="longPeriod" value="5" />
                        </div>
                        </div>
                    <div class="row">
                        <div class="col-md-3">
                            Trigger:
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="trigger" value="5" />
                        </div>
                    </div>
					 <div class="row">
                        <div class="col-md-3">
                            MACD Type:
                        </div>
                        <div class="col-md-3 aligntop">
                            <select name="macdType" autocomplete="off" id="macdType">
                                <option value="0">Both</option>
								<option value="2">Line</option>
                                <option value="1">Histogram</option>
                            </select>
                        </div>
                    </div>
				</div>
			</div>
        </div>
    </div>
</div>
