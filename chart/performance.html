<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-majorGridLines-visible="false" e-commonSeriesOptions-type="line" e-commonSeriesOptions-enableAnimation="true" e-enableCanvasRendering="true">
				<e-series>
				   <e-series e-name='Series1' 
					e-fill="#369EAD">
				   </e-series>
				</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
		             <div class="row">
                        <div class="col-md-3">         
							<input type="button" id="loadPoints" value="Load 100K Points" onclick="loadPoints()"/>      
                        </div>
						<br/>
						<br/>
						<div class="col-md-3">
                           Time taken
                        </div>
                        <div class="col-md-3">         
							<span id="timeTaken">0 ms</span>
						</div>
                    </div> 
				</div>
			</div>
        </div>
    </div>
</div>

 <style>
td {
    padding-top: .3em;
    padding-bottom: .3em;
}
</style>
