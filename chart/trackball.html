<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-range="RangeSetting" e-primaryXAxis-axisLine-color="#EFEFEF" e-primaryXAxis-intervalType="years" e-primaryXAxis-valueType="datetime" e-primaryXAxis-majorGridLines-visible="false" e-primaryXAxis-edgeLabelPlacement="hide" e-primaryXAxis-majorTickLines-visible="false"  e-primaryYAxis-title-text="Revenue"e-primaryYAxis-labelFormat="{value}K" e-primaryYAxis-range-min="20" e-primaryYAxis-range-max="120" e-primaryYAxis-range-interval="20" e-commonSeriesOptions-type="line" e-commonSeriesOptions-enableAnimation="true" e-commonSeriesOptions-marker-visible="true" e-isResponsive="true" e-legend-visible="true" e-crosshair-visible="true" e-crosshair-type="trackball" e-crosshair-trackballTooltipSettings-mode="grouping" e-legend-shape="circle" e-legend-position="top" e-title-text="Average sales per person">
				  <e-series>
				    <e-series e-name='John' e-points="Points1"
					  e-tooltip-visible="true" 
				      e-tooltip-format="#point.x# : #point.y#">
					</e-series>
					<e-series e-name='Andrew' e-points="Points2"
					e-tooltip-visible="true"
					e-tooltip-format="#point.x# : #point.y#">
					</e-series>
					<e-series e-name='Thomas' e-points="Points3"
					e-tooltip-visible="true"
					e-tooltip-format="#point.x# : #point.y#"
					>
					</e-series>
					<e-series e-name='Hendry' e-points="Points4"
					e-tooltip-visible="true" 
				    e-tooltip-format="#point.x# : #point.y#">
					</e-series>
					<e-series e-name='William' e-points="Points5"
                    e-tooltip-visible="true"
					e-tooltip-format="#point.x# : #point.y#">
					</e-series>
				  </e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				  <div class="row" style="margin: 10px 0;">
                        <div class="col-md-3">
                            Trackball Tooltip Mode
                        </div>
                        <div class="col-md-3 aligntop">
                            <select id="trackballmode" onchange="modeChange(this)">
                                <option value="grouping">Grouping</option>
                                <option value="float">Float</option>
                            </select>
                        </div>
                    </div>
				</div>
			</div>
        </div>
    </div>
</div>
<div id="Tooltip" style="display: none;">
		<div id="icon">	
			<div id="sales"></div>
		</div>
        <div id="value">
            <div>
				<div id="efpercentage">#point.x#</div>
				<div id="ef">#point.y#</div>
            </div>
        </div>
    </div>

<style class="cssStyles">
        .tooltipDivcontainer {
            background-color:#C1272D !important;        
            color: white;
			width:100px;
        }
        #Tooltip >div:first-child {
            float: left;
        }
        #Tooltip #value {
            float: right;
            height: 38px;
            width: 60px;
        }
        #Tooltip #value >div {
            margin: 3px 5px 5px 5px;
             border-radius: 7px;   
        }
        #Tooltip #efpercentage {
            font-size: 10px;
            font-family: segoe ui;
            color: white;
			font-weight: bold;
        }
         #Tooltip #ef {
             font-size: 10px;
             font-family: segoe ui;
			 font-weight: bold;
			 color: white;
             
        }
         #sales {
            background-image: url("content/images/chart/buisnessman.png");
            height: 32px;

            background-repeat: no-repeat;
        }
