<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryYAxis-title-text="Efficiency" e-primaryYAxis-labelFormat="{value}%" e-primaryYAxis-rangePadding="none" e-primaryYAxis-range-max="100" e-primaryYAxis-range-interval="20" e-series="SeriesOptionsProperties" e-isResponsive="true" e-legend-visible="true" e-title-text='Efficiency of oil-fired power production'
                e-title-position="top"
                e-title-textAlignment="center"
			    e-title-maximumWidth="150"
                e-title-subTitle-maximumWidth="50"
                e-title-subTitle-font-opacity='1'
                e-title-subTitle-font-fontfamily="Segoe UI"
                e-title-subTitle-font-fontstyle='normal'
                e-title-subTitle-font-size='12px'
                e-title-subTitle-text="( in a week )">
				   <e-series>
				     <e-series e-name='India' e-points="Points1"
                        e-fill="#69D2E7">
					 </e-series>
					 <e-series e-name='Germany' e-points="Points2"
                        e-fill="#E27F2D">
					 </e-series>
				   </e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
							<div class="row">
						<div class="col-md-3">
							<strong>Title:</strong>
						</div>
						<div class="col-md-3">
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Placement
						</div>
						<div class="col-md-3">
							<select name="selectIndex" autocomplete="off" id="Title">
								<option value="0">Center</option>
								<option value="1">Near</option>
								<option value="2">Far</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Visibility
						</div>
						<div class="col-md-3">
							<select name="selectIndex" autocomplete="off" id="titleVisible">
								<option value="0">true</option>
								<option value="1">false</option>
							</select>
						</div>
					</div>
					<div class="row">
					<div class="col-md-3">
						Enable Trim
					</div>
					<div class="col-md-3">
						<select name="selectIndex" autocomplete="off" id="titleTrim">
							<option value="0">false</option>
							<option value="1">true</option>
						</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Maximum Width
						</div>
						<div class="col-md-3">
							<input type="text" id="titleWidth"  style="width:60px;height:20px;" disabled = true value="150"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Text Overflow
						</div>
						<div class="col-md-3">
							<select name="selectIndex" autocomplete="off" id="titleTextOverflow">
							<option value="0">trim</option>
							<option value="1">wrapandtrim</option>
							<option value="2">wrap</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<strong>Subtitle:</strong>
						</div>
						<div class="col-md-3">
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Placement
						</div>
						<div class="col-md-3">
							<select name="disableItem" autocomplete="off" id="Subtitle">
								<option value="0">Center</option>
								<option value="1">Near</option>
								<option value="2" selected>Far</option>
							</select>
						</div>
					</div>
					<div class="row">
					<div class="col-md-3">
						Visibility
					</div>
					<div class="col-md-3">
							<select name="selectIndex" autocomplete="off" id="subtitleVisible">
								<option value="0">true</option>
								<option value="1">false</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Enable Trim
						</div>
						<div class="col-md-3">
						<select name="selectIndex" autocomplete="off" id="subtitleTrim">
							<option value="0">false</option>
							<option value="1">true</option>
						</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Maximum Width
						</div>
						<div class="col-md-3">
							<input type="text" id="subtitleWidth" style="width:60px;height:20px;" disabled = true value="50"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Text-overflow
						</div>
						<div class="col-md-3">
							<select name="selectIndex" autocomplete="off" id="subtitleTextOverflow">
								<option value="0">trim</option>
								<option value="1">wrapandtrim</option>
								<option value="2">wrap</option>
							</select>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
