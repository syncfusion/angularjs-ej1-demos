<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text="Month" e-primaryYAxis-title-text="Temperature in Celsius" e-primaryYAxis-range-min="-5" e-primaryYAxis-range-max="35" e-primaryYAxis-range-interval="5" e-primaryYAxis-labelFormat="{value}C"
                 e-commonSeriesOptions-type='spline' e-commonSeriesOptions-splineType='natural' e-commonSeriesOptions-enableAnimation="true"
                 e-commonSeriesOptions-tooltip-visible="true" e-commonSeriesOptions-tooltip-format="#point.x# <br/> #series.name# : #point.y#" e-commonSeriesOptions-border-width="2"
                 e-commonSeriesOptions-marker-visible="true" 
			     
				e-commonSeriesOptions-marker-shape="circle"
				e-isResponsive="true" e-legend-visible="true" e-title-text="Climate Graph-2012">
				<e-series>
				  <e-series e-name='London' e-points="Points1">
				  </e-series>
				  <e-series e-name='Germany' e-points="Points2">
				  </e-series>
				  <e-series e-name='France' e-points="Points3">
				  </e-series>
				</e-series>
                </div>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row" style="margin: 10px 0;">
                        <div class="col-md-3">
                            Spline Type
                        </div>
                        <div class="col-md-3">
                            <div id="dropdown">
                                <select id="splinemode">
                                    <option value="natural">Natural</option>
                                    <option value="monotonic">Monotonic</option>
                                    <option value="cardinal">Cardinal</option>
                                    <option value="clamped">Clamped</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin: 10px 0;">
                        <div class="col-md-3 aligntop">
                            Cardinal Spline
                            Tension
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="tension" style="width:100px; height:22px;" value="0.5" />
                        </div>
                    </div>
                  </div>
               </div>
            </div>
    </div>
</div>
