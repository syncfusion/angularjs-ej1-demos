<script src="scripts/ChartData.js"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="chartContainer" style="width: 100%" ej-chart e-isresponsive="true"
                     e-load="loadTheme" e-size-height="600px"
                     e-legend-visible="true" e-commonSeriesOptions-splitValue="10" e-commonSeriesOptions-gapwidth="100" e-commonSeriesOptions-pieOfPieCoefficient="0.8" e-commonSeriesOptions-marker-dataLabel-visible="true" e-commonSeriesOptions-marker-dataLabel-font-size='13px'  e-commonSeriesOptions-marker-dataLabel-textMappingName="text"
					 e-title-text="Oil and other liquid imports in USA" e-title-subTitle-text="In the year 2014 - 2015">
                    <e-series>
                        <e-series e-type="pieofpie" e-name="Oil Import" e-pieCoefficient="1" e-connectorLine-width="2" e-connectorLine-dashArray="2,3" e-enableAnimation="true" e-marker-dataLabel-font-color='white' e-datasource=dataSource e-xname="x" e-yname="y" e-labelPosition="inside" e-enablesmartlabels="true">
                       </e-series>
                    </e-series>
                </div>
				<div class="panel-body">
                <div id="property-window" class="box wide">
				 <div class="row">
                        <div class="col-md-3">
                            Split Mode
                        </div>
                        <div class="col-md-3">
                            <select name="selectIndex"  id="splitMode">
								<option value="0">Value</option>
                                <option value="1">Position</option>
                                <option value="2">Percentage</option>
                                <option value="3">Indexes</option>
                            </select>
                        </div>					
						<div class="col-md-3">
                           Split Value
                        </div>
                        <div class="col-md-3">
                           <input type="text" id="splitValue" value="10" style="width:90px;height:18px" />
                        </div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-3">
                           Gap Width
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="gapWidth" style="width:100px" />
                        </div>
                    </div> 
				</div>
				</div>
            </div>
          </div>
    </div>
</div>
