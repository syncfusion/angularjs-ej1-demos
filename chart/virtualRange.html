<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load=load e-size-height="600px" e-primaryXAxis-title-text='Date'
                    e-primaryXAxis-valueType='datetime'
                    e-primaryXAxis-labelFormat='MMM-yyyy'
                    e-primaryXAxis-scrollbarSettings-range-min="2009/1/1"
                    e-primaryXAxis-scrollbarSettings-range-max="2014/1/1"
                    e-primaryYAxis-title-text="Server Load " e-primaryYAxis-labelFormat="{value}MB" e-isResponsive="true" e-legend-visible="false" e-crosshair-visible="true" e-crosshair-type="trackball" e-title-text="Network Load" e-scrollStart="scrollStart" e-scrollEnd="scrollEnd">
					<e-series>
					  <e-series e-enableAnimation="true"
                        e-name='Temperature'
                        e-type='line'>
					  </e-series>
					</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				        <div class="row">
                        <div class="col-md-3">
                            Lazy Load
                        </div>
                        <div class="col-md-3 aligntop">
                            <select name="selectIndex" autocomplete="off" id="type">
                                <option value="range">Range</option>
                                <option value="length">Points Length</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" id="sdt">
                        <div class="col-md-3">
                            Min
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="startDateTime" />
                        </div>
                    </div>
                    <div class="row" id="edt">
                        <div class="col-md-3">
                            Max
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="endDateTime" />
                        </div>
                    </div>
                    <div class="row" id="point">
                        <div class="col-md-3">
                            Points Length
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="numeric" type="text" />
                        </div>
                    </div>
				</div>
			</div>
        </div>
    </div>
</div>

<style>
        .e-waitpopup-pane {
            background-color: transparent;
        }
    </style>
