<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text="Countries" e-primaryXAxis-labelIntersectAction="multiplerows"  e-primaryYAxis-title-text="People"  e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="80" e-primaryYAxis-range-interval="5" e-isResponsive="true" e-legend-visible="false" e-commonSeriesOptions-type="column" e-commonSeriesOptions-enableAnimation="true" e-commonSeriesOptions-tooltip-visible="true" e-title-text="Internet users">
				 <e-series>
				   <e-series e-name='Countries' e-points="Points1">
				   </e-series>
				 </e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				      		<div class="row">
							<div class="col-md-3">
								<b>X-Axis</b>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								 Edge Label Placement
							</div>
							<div class="col-md-3 aligntop">
								<select name="edgesupport1" autocomplete="off" id="edgeLabelX">
									<option value="0">None</option>
									<option value="1">Shift</option>
									<option value="2">Hide</option>
								</select>
							</div>
						</div>
						<div class="row" style="margin: 10px 0;">
							<div class="col-md-3">
								  Label Intersect Action
							</div>
							<div class="col-md-3 aligntop">
								<select name="selectIndex" autocomplete="off" id="optXaxisChange">
									<option value="0">Rotate45</option>
									<option value="1">Rotate90</option>
									<option value="2">Wrap</option>
									<option value="3">WrapByWord</option>
									<option value="4">Trim</option>
									<option value="5">Hide</option>
									<option value="6" selected>MultipleRows</option>
									<option value="7">None</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								   Tick Lines Position
							</div>
							<div class="col-md-3 aligntop">
								 <select name="xtickline" autocomplete="off" id="xticklines">
									<option value="0">Outside</option>
									<option value="1">Inside</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								   Label Position
							</div>
							<div class="col-md-3 aligntop">
								<select name="xlabel" id="xlabels" autocomplete="off">
									<option value="0">Outside</option>
									<option value="1">Inside</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								   Enable Trim
							</div>
							<div class="col-md-3 aligntop">
								<select name="selectIndex" autocomplete="off" id="optXaxisChange1">
									<option value="0">False</option>
									<option value="1">True</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								   Maximum Label Width
							</div>
							<div class="col-md-3 aligntop">
								<input type="text" id="maximumLabelWidth" style="width:100px; height:22px;" />
							</div>
						</div><br/>
						<div class="row">
							<div class="col-md-3">
								   <b>Y-Axis</b>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								   Edge Label Placement
							</div>
							<div class="col-md-3 aligntop">
								<select name="edgesupport2" id="edgeLabelY" autocomplete="off">
									<option value="0">None</option>
									<option value="1">Shift</option>
									<option value="2">Hide</option>
								</select>
							</div>
						</div>
						<div class="row"  style="margin: 10px 0;">
							<div class="col-md-3">
								   Label Intersect Action
							</div>
							<div class="col-md-3 aligntop">
								<select name="disableItem" id="optYaxisChange" autocomplete="off">
									<option value="0">None</option>
									<option value="1">Hide</option>
									<option value="2">MultipleRows</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								   Tick Lines Position
							</div>
							<div class="col-md-3 aligntop">
								<select name="ytickline" id="yticklines" autocomplete="off">
									<option value="0">Outside</option>
									<option value="1">Inside</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								   Label Position
							</div>
							<div class="col-md-3 aligntop">
								<select name="ylabel" id="ylabels" autocomplete="off">
									<option value="0">Outside</option>
									<option value="1">Inside</option>
								</select>
							</div>	
						</div>
						<div class="row">
							<div class="col-md-3">
								   Enable Trim
							</div>
							<div class="col-md-3 aligntop">
								<select name="enableTrim" id="optYaxisChange1" autocomplete="off">
									<option value="0">False</option>
									<option value="0">True</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								   Maximum Label Width
							</div>
							<div class="col-md-3 aligntop">
								<input type="text" id="maximumLabelWidth1" style="width:100px; height:22px;" value="" />
							</div>
						</div><br/>
				</div>
			</div>
        </div>
    </div>
</div>
