<script src="scripts/ChartData.js"></script>
<div id="Tooltip" style="display: none;" class="tooltipDiv">
    <div id="icon">
        <div id="eficon">
            <img src="content/images/chart/eficon.png" />
        </div>
    </div>
    <div id="value">
        <div>
            <label id="efpercentage">
                &nbsp;#point.y#
            </label>
            <label id="ef">
                Efficiency
            </label>
        </div>
    </div>
</div>

<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="chartContainer" style="width: 100%" ej-chart ej-chart-isresponsive="true" ej-chart-legend-visible="true"
                     e-primaryxaxis-title-text="Year" e-primaryxaxis-range-min="2005" e-primaryxaxis-range-max="2011"
                     e-primaryxaxis-range-interval="1" e-primaryxaxis-valuetype="category" e-load=onchartload e-size-height="600px"
                     e-title-text="Efficiency of oil-fired power production" e-primaryyaxis-labelformat="{value}%"

                     e-primaryyaxis-range-max="50" e-primaryyaxis-range-interval="5" e-commonseriesoptions-type="line"
                     e-commonseriesoptions-enableanimation="true" e-commonseriesoptions-tooltip-visible="true" e-commonseriesoptions-tooltip-template="Tooltip"
                     e-commonseriesoptions-marker-shape="circle" e-commonseriesoptions-marker-visible="true"
                     e-commonseriesoptions-marker-size-height="10" e-commonseriesoptions-marker-size-width="10"
                     e-commonseriesoptions-border-width="2">
                    <e-series>
                        <e-series e-name="India" e-datasource=dataSource e-xname="XValue" e-yname="YValue1">
                        </e-series>
                        <e-series e-name="Germany" e-datasource=dataSource e-xname="XValue" e-yname="YValue2">
                        </e-series>
                        <e-series e-name="England" e-datasource=dataSource e-xname="XValue" e-yname="YValue3">
                        </e-series>
                        <e-series e-name="France" e-datasource=dataSource e-xname="XValue" e-yname="YValue4">
                        </e-series>
                    </e-series>
                </div>
            </div>
          </div>
    </div>
</div>

    .tooltipDiv {

        width: 130px;
    }

    #Tooltip > div:first-child {
        float: left;
    }

        float: right;
        height: 50px;
        width: 68px;
