<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load=load e-size-height="600px" e-primaryXAxis-labelPlacement="onticks"e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="12" e-primaryYAxis-range-interval="2" e-primaryYAxis-labelFormat="{value}%" e-isResponsive="true" e-legend-visible="true" e-title-text="Wind Rose Chart" e-title-text="Wind Rose Chart" e-legend-position="right" e-legend-title-text="WindSpeed Knots" e-commonSeriesOptions-type='polar' 
				e-commonSeriesOptions-enableAnimation="true"
				e-commonSeriesOptions-isStacking="true" 
				e-commonSeriesOptions-drawType='column'
                e-commonSeriesOptions-marker-shape='circle'
                e-commonSeriesOptions-marker-size-height="10" e-commonSeriesOptions-marker-size-width="10"
                e-commonSeriesOptions-marker-visible="false"                             
                e-commonSeriesOptions-border-color='white' e-commonSeriesOptions-width="0.5">
				<e-series>
				   <e-series e-name='0 -3'
					e-fill='#F37021' e-points="Points1">
				   </e-series>
				    <e-series e-name='3-6'
					e-fill='#FD9D6F' e-points="Points2">
					</e-series>
				   <e-series e-name='6-9'
					e-fill='#FEE378' e-points="Points3">
					</e-series>
				    <e-series e-name='9 -11'
					e-fill='#97D6E8' e-points="Points4">
				   </e-series>
				    <e-series e-name='11-14'
					e-fill='#4DB797' e-points="Points5">
				   </e-series>
				    <e-series e-name='14-17'
					e-fill='#6666FF' e-points="Points6">
				   </e-series>
				   <e-series e-name='17 - 20' 
					 e-fill='#6251B5' e-points="Points7">
				   </e-series>
				   <e-series e-name='23 Above' 
					e-fill='#2326AF' e-points="Points8">
				   </e-series>
				</e-series>
                </div>
            </div>
        </div>
    </div>
</div>
