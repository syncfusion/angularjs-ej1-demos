	<script src="scripts/ChartData.js"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-size-height="600px" e-primaryXAxis-title-text="Business Days"
                e-primaryXAxis-range-interval="1"
                e-primaryXAxis-intervalType="days"
				e-primaryXAxis-labelPlacement="betweenTicks"
                e-primaryXAxis-labelFormat="ddd, dd"
                e-primaryXAxis-valueType="datetimeCategory"
				e-primaryYAxis-title-text="Sales Count in %"
                e-primaryYAxis-labelFormat="{value}%"
				e-isResponsive="true" e-load="loadTheme" e-legend-visible="false" e-title-text="Sales Comparison of a Product">
				<e-series>
				   <e-series e-name="Sales" e-points="Points1"
					e-type="column"
                    e-fill="#ff9900"					
					e-enableAnimation="true"
					e-tooltip-visible="true" e-tooltip-format="TooltipFormat">
				   </e-series>
				</e-series>
                </div>
            </div>
        </div>
    </div>
</div>
