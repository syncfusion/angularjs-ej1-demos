<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load=load e-size-height="600px" e-primaryYAxis-title-text="Rupees against Dollars" e-title-text="Historical Indian Rupee Rate" e-isResponsive="true">
				<e-series>
				  <e-series e-enableAnimation="true" e-type="scatter" e-fill="#0066FF" e-name="Rupees"
					e-tooltip-visible="true" e-trendLines="Trend">
				  </e-series>
				</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				  	<div class="row">
				<div class="col-md-3">
						<div style="padding-top:5px">Trendline Type:</div>
					</div>
					<div class="col-md-3 aligntop" >
						<select name="Trendline" style="width:100px" autocomplete="off" id="trendlineType">
							<option>Linear</option>
							<option>Exponential</option>
							<option>Logarithmic</option>
							<option>Power</option>
							<option>Polynomial</option>
							<option>MovingAverage</option>
						</select>
					</div>
					</div>
			   <div class="row">
					<div class="col-md-3">
						<div style="padding-top:5px">Forward Forecast:</div>
					</div>
					<div class="col-md-3 aligntop">
					<input type="text" id="forwardForecast" onchange="forwardForecast(this)" style="width:95px; height:22px;" value=0 />
					</div>
				</div>	
                <div class="row">
					<div class="col-md-3">
						Backward Forecast:
					</div>
					<div class="col-md-3 aligntop">
					<input type="text" id="backwardForecast" onchange="backwardForecast(this)" style="width:95px; height:22px;" value=0 />
					</div>
				</div>	
               <div class="row">
					<div class="col-md-3">
						<div style="padding-top:5px">Polynomial Order:</div>
					</div>
					<div class="col-md-3 aligntop">
					<input type="text" id="polynomialOrder" disabled onchange="polynomialOrder(this)" style="width:95px; height:22px;" value=2 />
					</div>
				</div>
				 <div class="row">
					<div class="col-md-3">
						<div style="padding-top:5px">Period:</div>
					</div>
					<div class="col-md-3 aligntop">
					<input type="text" id="period" disabled onchange="period(this)" style="width:95px; height:22px;" value=2 />
					</div>
				</div>
				</div>
			</div>
        </div>
    </div>
</div>
