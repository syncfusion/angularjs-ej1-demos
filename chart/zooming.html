<script src="scripts/ChartData.js"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="chartContainer" style="width: 100%" ej-chart e-primaryxaxis-title-text="Date" e-primaryxaxis-valuetype="datetime" e-primaryyaxis-title-text="CPU Load" e-primaryyaxis-labelformat="{value}%" e-load=onchartload e-size="zoomingsize" e-legend-visible="false" e-title-text="Server CPU Load"
				e-isresponsive="true" e-zooming-enable="true" e-zooming-type="x,y" e-zooming-enableMouseWheel="true" e-zooming-enableScrollbar="true" >
                    <e-series>              
                      <e-series e-name="Server" e-type="line" e-dataSource=dataSource e-xName="XValue" e-yName="YValue" e-enableanimation="true">					 
					  </e-series>
                    </e-series>
                </div>
            </div>
        </div>

    </div>
</div>
