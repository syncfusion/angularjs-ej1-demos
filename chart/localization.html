<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-labelFormat="dddd" e-primaryXAxis-valueType="category" e-primaryXAxis-isInversed="true" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="50" e-primaryYAxis-title-text="Open and Click Rate" e-primaryYAxis-range-interval="10" e-primaryYAxis-rangePadding="additional" e-isResponsive="true" e-displayTextRendering="OndataLabel" e-title-text="Metrics Based on Day of the Week" e-legend-visible="true" e-commonSeriesOptions-marker-dataLabel-visible="true"
                e-commonSeriesOptions-marker-dataLabel-textPosition='top'
                e-commonSeriesOptions-marker-dataLabel-font-fontStyle="italic" e-commonSeriesOptions-marker-dataLabel-font-size="13px"  
                e-legend-position="right" e-legend-alignment="near">
				<e-series>
				    <e-series e-name='Open' e-points="Points1"
					e-type='bar'
					e-tooltip-visible="true" 
					e-enableAnimation="true">
					</e-series>
					 <e-series e-name='Click' e-points="Points2"
					e-type='bar'
					e-tooltip-visible="true" 
					e-enableAnimation="true">
					</e-series>
				</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
                 <div class="row">
                        <div class="col-md-3">
                           Localization
                        </div>
                        <div class="col-md-3">
							<div id="dropdown">
								<select id="options" autocomplete="off">                                       
									<option value="en-US">en-US</option>
									<option value="vi-VN">vi-VN</option>                                     
									<option value="fr-FR">fr-FR</option>
								</select>          
							</div>
                        </div>
                    </div>  
				</div>
				</div>
        </div>
    </div>
</div>
