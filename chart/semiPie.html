<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load=load e-size-height="600px" e-primaryXAxis-title-text="Countries" e-primaryXAxis-labelIntersectAction="multiplerows" e-primaryYAxis-labelFormat="{value}%" e-isResponsive="true" e-seriesRendering="seriesRender" e-commonSeriesOptions-marker-dataLabel-visible="true"
                e-commonSeriesOptions-marker-dataLabel-shape='none'
				e-commonSeriesOptions-marker-dataLabel-connectorLine-type='line' e-commonSeriesOptions-marker-dataLabel-connectorLine-color='black'
                e-commonSeriesOptions-marker-dataLabel-font-size='14px'
                 e-legend-visible="false"" e-title-text="Agricultural land in 2011">
				<e-series>
				  <e-series e-points="Points1" e-border-width="1"  e-border-color='white'
                    e-name='Agricultural land' 
					e-type="doughnut" 
					e-enableAnimation="true"
					e-labelPosition='outside'
					e-enableSmartLabels="true"
					e-explode="true" 
					e-startAngle="-90" 
					e-endAngle="90">
				  </e-series>
				</e-series>
                </div>
           </div>
			<div class="panel-body">
                <div id="property-window" class="box wide">
						          <div class="row">					
						<div class="col-md-3">
                            Start Angle
                        </div>
						<div class="col-md-3">
                            <div id="startAngleSlider"></div>
                        </div>
                        <div class="col-md-3">
                            End Angle
                        </div>
                        <div class="col-md-3">
                            <div id="endAngleSlider"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Series Type
                        </div>
                        <div class="col-md-3">
                            <div id="dropdown">
                                <select id="optSeriesType">
                                    <option value="doughnut">Doughnut</option>
                                    <option value="pie">Pie</option>
                                </select>
                            </div>
                        </div>
                    </div>
						</div>
						</div>
        </div>
    </div>
</div>
