<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load=load e-size-height="600px" e-rangeSelected="selectedRegion" e-primaryXAxis-title-text="Years" e-primaryYAxis-title-text="Sales in Units" e-primaryYAxis-labelFormat="${value}" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="100" e-primaryYAxis-range-interval="20"  e-series="SeriesOptionsProperties" e-commonSeriesOptions-selectionSettings-enable="true" e-commonSeriesOptions-selectionSettings-mode="range" e-commonSeriesOptions-selectionSettings-rangeType="xy" e-commonSeriesOptions-border-width="2"  e-commonSeriesOptions-enableAnimation="true" e-commonSeriesOptions-type="scatter" e-commonSeriesOptions-tooltip-visible="true" e-isResponsive="true" e-legend-visible="true"" e-title-text="Profit Comparison of A and B">
				<e-series>
				  <e-series e-name='Product A' e-fill="#5cd65c" e-points="Points1"
                       e-marker-visible="true" e-marker-shape='star'
                       e-marker-size-width="15" e-marker-size-height="15"
                       >
				  </e-series>
				  <e-series e-name='Product B' e-fill='#FFD700' e-points="Points2"
                       e-marker-visible="true" e-marker-shape='triangle'
                       e-marker-size-width="15" e-marker--size-height="15"
                       >
				  </e-series>
				</e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
		            <div class="row">
					 <table><tr>
					 <td>Selection Type</td>
					 <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                     <td><select name="selection type" id="selection" onchange="selectiontypechanged(this)">
                                 <option value="xy">xy</option>
                                 <option value="x">x</option>
                                 <option value="y">y</option>
                             </select>
                      </td></tr></table><br/>
					  <table><br/><tr>
					  <td>Chart Data in Grid</td></tr></table><br/>
                      <table><tr>
					  <td>Product A</td></tr>
                      <tr><td><div id="ProductA" style="width:120px"></div></td></tr></table><br/>
                      <table><tr><td>Product B</td></tr>
					  <tr><td><div id="ProductB" style="width:120px"></div></td></tr></table>
                     </div>
				</div>
			</div>
        </div>
    </div>
</div>

 <style>
td {
    padding-top: .3em;
    padding-bottom: .3em;
}
