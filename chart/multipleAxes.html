<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text="Month" e-primaryYAxis-title-text="Temperature(Fahrenheit)" e-primaryYAxis-labelFormat="{value}F" e-primaryXAxis-axisLine-visible="false" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="90" e-primaryYAxis-range-interval="10" e-axes="Axes" e-commonSeriesOptions-enableAnimation="true" e-isResponsive="true" e-legend-visible="true"" e-title-text="Weather Report">
				  <e-rowDefinitions>
				    <e-rowDefinition e-rowHeight="50"
                    e-lineColor="gray"
                    e-lineWidth="0"
                    e-unit='percentage'>
					</e-rowDefinition>
					<e-rowDefinition e-rowHeight="50"
                    e-lineColor="#A8A8A8"
                    e-lineWidth="1"
                    e-unit='percentage'>
					</e-rowDefinition>
				  </e-rowDefinitions>
				  <e-series>
				    <e-series e-name='Germany' e-points="Points1" 
					e-type='column'
					e-fill="#69D2E7"
					e-tooltip-visible="true" 
					e-tooltip-format="TooltipFormat"
					>
					</e-series>
					<e-series e-name='India' e-points="Points2" 
					e-type='line'
					e-yAxisName='yAxis'
					e-tooltip-visible="true" 
                    e-marker-shape='circle'
                    e-marker-size-height="6" e-marker-size-width="6"
                    e-marker-visible="true"
                    e-border-width="2">
					</e-series>
					<e-series e-name='Canada' e-points="Points3" 
					e-type='line' 
					e-yAxisName='yAxis1' 
					e-enableAnimation="true" 
					e-tooltip-visible="true" 
					e-tooltip-format="TooltipFormat"
					e-marker-shape='circle',
                    e-marker-size-height="6" e-marker-size-width="6"
                    e-marker-visible="true"
                    e-border-width="2">
					</e-series>
				  </e-series>
                </div>
            </div>
        </div>
    </div>
</div>
