<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load=load  e-size-height="600px" e-primaryXAxis-title-text="Length" e-primaryXAxis-axisLine-visible="false" e-primaryXAxis-range-min="0" e-primaryxAxis-range-max="105" e-primaryxAxis-range-interval="5" e-primaryYAxis-rangePadding="normal" e-primaryYAxis-title-text="Weight" e-commonSeriesOptions-type="scatter" e-commonSeriesOptions-enableAnimation="true" e-isResponsive="true" e-legend-visible="false" e-title-text="Length Vs Weight">
				 <e-series>
				   <e-series e-name='Weight'
                    e-marker-size-height="10" e-marker-size-width="10"
                    e-marker-border-width="0" e-marker-border-color="#E94649" 
					e-marker-opacity="0.5" 
                    >
				   </e-series>
				     <e-series e-name='Height'
                    e-marker-size-height="10" e-marker-size-width="10"
                    e-marker-border-width="0" e-marker-border-color="#F6B53F" 
					e-marker-opacity="0.5" 
                    >
				   </e-series>
				 </e-series>
                </div>
            </div>
        </div>
    </div>
</div>
