<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load=load e-size-height="550px" e-primaryXAxis-title-text="Countries" e-primaryXAxis-labelIntersectAction="multiplerows" e-primaryYAxis-title-text="Percentage"  e-primaryYAxis-labelFormat="{value}%" e-isResponsive="true" e-legend-toggleSeriesVisibility="false" e-legend-visible="true"" e-title-text="Age Distribution By Country In Percentage" e-commonSeriesOptions-type='column'
				e-commonSeriesOptions-enableAnimation="true" 
				e-commonSeriesOptions-tooltip-visible="false"
				e-commonSeriesOptions-highlightSettings-enable="true" e-commonSeriesOptions-highlightSettings-mode='point' e-commonSeriesOptions-highlightSettings-border-width='1' e-commonSeriesOptions-highlightSettings-opacity="1" e-commonSeriesOptions-highlightSettings-pattern='diagonalforward'
				e-commonSeriesOptions-selectionSettings-enable="true" e-commonSeriesOptions-selectionSettings-mode='point' e-commonSeriesOptions-selectionSettings-border-width='1' e-commonSeriesOptions-selectionSettings-opacity="1" e-commonSeriesOptions-selectionSettings-pattern='dots'>
				 <e-series>
				   <e-series e-name='Age 0-14' e-points="Points1"
				     e-doughnutCoefficient="0.5"
				     e-doughnutSize="0.9">
				   </e-series>
				   <e-series e-name='Age 15-64' e-points="Points2">
				   </e-series>
				   <e-series e-name='Age 65 & above' e-points="Points3">
				   </e-series>
				 </e-series>
                </div>
            </div>
			<div class="panel-body">
                <div id="property-window" class="box wide">
							<div class="row">
							<div class="col-md-3">
								 Enable Highlight
							</div>
							<div class="col-md-3 aligntop">
                                <input type="checkbox" checked="checked" id="enablehigh"/>
							</div>
						</div>
                        <div class="row">
							<div class="col-md-3">
								 Enable Selection
							</div>
							<div class="col-md-3 aligntop">
                                <input type="checkbox" checked="checked" id="enablesel"/>
							</div>
						</div>
                        <div class="row">
							<div class="col-md-3">
								 Enable 3D
							</div>
							<div class="col-md-3 aligntop">
                                <input type="checkbox" id="enable3d"/>
							</div>
						</div>
                         <div class="row">
							<div class="col-md-3">
								 Enable Legend Selection
							</div>
							<div class="col-md-3 aligntop">
                                <input type="checkbox" checked="checked" id="enablelege"/>
							</div>
						</div>
						<div class="row" style="margin: 10px 0;">
							<div class="col-md-3">
								  Type
							</div>
							<div class="col-md-3 aligntop">
								<select name="selectIndex" autocomplete="off" id="type">
									<option value="column">Column</option>
									<option value="bar">Bar</option>
									<option value="doughnut">Doughnut</option>
									<option value="pie">Pie</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								  Highlight Color
							</div>
							<div class="col-md-3 aligntop">
								<div class="element"><input type="text" id="colorPick" /></div>

							</div>
						</div>
                        <div class="row" style="margin: 10px 0;">
							<div class="col-md-3">
								  Highlight Pattern
							</div>
							<div class="col-md-3 aligntop">
								<select name="selectIndex" autocomplete="off" id="highpattern" style="width:100px;">
									<option value="diagonalForward">Diagonal Forward</option>
									<option value="chessboard">Chessboard</option>
									<option value="none">None</option>
									<option value="dots">Dots</option>
								</select>
							</div>
						</div>
						 <div class="row" style="margin: 10px 0;">
							<div class="col-md-3">
								  Highlight Mode
							</div>
							<div class="col-md-3 aligntop">
								<select name="selectIndex" autocomplete="off" id="highmode" style="width:100px;">
									<option value="point">Point</option>
									<option value="series">Series</option>
									<option value="cluster">Cluster</option>
							    </select>
							</div>
						</div>
                        <div class="row">
							<div class="col-md-3">
								  Selection Color
							</div>
							<div class="col-md-3 aligntop">
								<div class="element"><input type="text" id="colorPick1" /></div>

							</div>
						</div>
                        <div class="row" style="margin: 10px 0;">
							<div class="col-md-3">
								  Selection Pattern
							</div>
							<div class="col-md-3 aligntop">
								<select name="selectIndex" autocomplete="off" id="selpattern" style="width:100px;">
									<option value="dots">Dots</option>
									<option value="diagonalForward">Diagonal Forward</option>
								<option value="chessboard">Chessboard</option>
									<option value="none">None</option>
								</select>
							</div>
						</div>
						<div class="row" style="margin: 10px 0;">
							<div class="col-md-3">
								  Selection Mode
							</div>
							<div class="col-md-3 aligntop">
								<select name="selectIndex" autocomplete="off" id="selmode" style="width:100px;">
									<option value="point">Point</option>
									<option value="series">Series</option>
									<option value="cluster">Cluster</option>
								</select>
							</div>
						</div>
						<div class="row" style="margin: 10px 0;">
							<div class="col-md-3">
								  Selection Type
							</div>
							<div class="col-md-3 aligntop">
								<select name="selectIndex" autocomplete="off" id="selctionOption" style="width:100px;">
									<option value="Single">Single</option>
									<option value="Multiple">Multiple</option>
								</select>
							</div>
						</div>
						</div>
						</div>
        </div>
    </div>
</div>

 <style class="cssStyles">
    .tooltipDivcontainer table, table th, table tr , table td
	{
        border:0px none;
        margin: 0 auto;
    }
  	.tooltipDivcontainer 
	{
        border:2px transparent;
        color:white;
    }
	#Tooltip td
	{
		color:white;
	}
 </style>
