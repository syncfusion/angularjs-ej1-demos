<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text="Year"  e-primaryYAxis-title-text="Rate in %" e-primaryXAxis-axisLine-visible="false" e-primaryXAxis-majorGridLines-visible="false" e-primaryXAxis-majorTickLines-visible="false" e-primaryYAxis-axisLine-visible="false" e-primaryYAxis-majorTickLines-visible="false" e-primaryYAxis-labelFormat="{value}%" e-commonSeriesOptions-type='splinearea'
				e-commonSeriesOptions-enableAnimation="true"
                e-commonSeriesOptions-style-border-width="2" e-isResponsive="true" e-legend-visible="true" e-title-text="Inflation Rate">
				<e-series>
				   <e-series e-name='US' e-points="Points1"
					e-border-color='transparent' 
					e-opacity="0.5" 
					e-fill='#C4C24A'>
				   </e-series>
				   <e-series e-name='France' e-points="Points2" 
					e-opacity="0.5" 
					e-border-color='transparent'
					e-fill='#69D2E7'>
				   </e-series>
				   <e-series e-name='Germany' e-points="Points3"
					e-opacity="0.5" 
					e-border-color='transparent'
					e-fill='#6A4B82'>
				   </e-series>
				</e-series>
                </div>
            </div>
        </div>
    </div>
</div>
