    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-chartArea-border-color="#686868" e-chartArea-border-width="4"  e-primaryXAxis-title-text="Month" e-primaryYAxis-title-text="Temperature in Celsius" e-primaryXAxis-majorGridLines-visible="false" e-primaryXAxis-labelFormat="dd,MMM" e-primaryYAxis-labelFormat="${value}" e-primaryYAxis-range-min="10" e-primaryYAxis-axisLine-color="#808080" e-primaryYAxis-labelFormat="{value} C" e-primaryYAxis-stripLine="StripLineSetting" e-primaryYAxis-rangePadding="none" e-primaryYAxis-range-max="40" e-primaryYAxis-range-interval="5" e-isResponsive="true" e-legend-visible="false" e-title-text="Weather Report">

                    e-tooltip-fill='white'

				  </e-series>

            </div>

                                    <option value="Vertical">Vertical</option>
                                </select>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
        </div>
    </div>
</div>
