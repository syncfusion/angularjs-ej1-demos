<script src="scripts/ChartData.js"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-size-height="600px" e-primaryXAxis-range-min="1998" e-primaryXAxis-range-max="2012" e-primaryXAxis-range-interval="2" e-primaryXAxis-crossesAt="0" e-margin-left="20" e-primaryYAxis-range-min="-1" e-primaryYAxis-range-max="1" e-primaryYAxis-range-interval="0.25"
				e-primaryYAxis-name="primaryYAxis"
				e-primaryYAxis-labelFormat="p0"
				e-primaryYAxis-crossesAt="2005"
				e-commonSeriesOptions-type="bubble"
				e-commonSeriesOptions-enableAnimation="true"				
				e-commonSeriesOptions-tooltip-visible="true"
				e-primaryYAxis-title-text="Profit / loss percentage" e-isResponsive="true" e-load="loadTheme" e-legend-visible="false" e-title-text="Sales Analysis" e-title-subTitle-text="Profit till 2010"  e-title-subTitle-textAlignment="center" e-toolTipInitialize="toolTipInitialize">
				   <e-series>
				     <e-series e-name="Sales" e-opacity="0.7" e-points="Points1"> 
					 </e-series>
				   </e-series>
                </div>
            </div>
			 <div class="panel-body">
                <div id="property-window" class="box wide">
				  						<div class="row">
							<div class="col-md-3">
								<b>X-Axis</b>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								 Crosses At
							</div>
							<div class="col-md-3 aligntop">
								<input  id="xCrossingValue"  min="-100" max="100" value="0" step="25"/>
							</div>
							<div class="col-md-3" style="width:80px">
								  Show Next to Axis Line
							</div>
							<div class="col-md-3 aligntop">
								  <input type="checkbox" style="margin-left:25px" id="myCheck1" name="ShowNextToAxisLine" onchange="axisCrossing()" checked >
							</div>
						</div>
						</div>						
						<br/>
						<div class="row">
							<div class="col-md-3">
								   <b>Y-Axis</b>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								   Crosses At
							</div>
							<div class="col-md-3 aligntop">
								<input  id="yCrossingValue"  style= "max-width:100px;"/>
							</div>
							<div class="col-md-3" style="width:80px">
								  Show Next to Axis Line
							</div>
							<div class="col-md-3 aligntop">
								  <input type="checkbox" style="margin-left:25px" id="myCheck2" name="ShowNextToAxisLine" onchange="axisCrossing()" checked >
							</div>
						</div>					
						<br/>
				</div>
			</div>
        </div>
    </div>
</div>
