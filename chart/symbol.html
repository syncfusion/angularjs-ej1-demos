<script src="scripts/ChartData.js"></script>
<script src="scripts/onlinedata.js" type="text/javascript"></script>
<div ng-controller="ChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="container" style="width: 100%" ej-chart e-load="loadTheme" e-size-height="600px" e-primaryXAxis-title-text="Year"  e-primaryYAxis-title-text="Inflation Rate" e-primaryXAxis-rangePadding="additional" e-primaryYAxis-rangePadding="none" e-primaryYAxis-range-min="0" e-primaryYAxis-range-max="3" e-primaryYAxis-rangePadding="none" e-primaryYAxis-labelFormat="{value}%" e-primaryYAxis-range-interval="0.5" e-series="SeriesOptionsProperties" e-isResponsive="true" e-legend-visible="true" e-title-text="Inflation Analysis">
				  <e-series>
				     <e-series e-name='India' 
					e-type='line' e-points="Points1"
                    e-enableAnimation="true"
                    e-marker-shape='Diamond'
				    e-marker-size-height="15" e-marker-size-width="15"
                    e-marker-visible="true"
                    e-border-width="2"
                    e-tooltip-visible="true" 
					e-tooltip-format="#series.name# : #point.y# in #point.x#"
					>
					 </e-series>
					 <e-series e-name='China' 
					e-type='line' e-points="Points2"
                    e-enableAnimation="true"
                    e-marker-shape='Triangle'
				    e-marker-size-height="15" e-marker-size-width="15"
                    e-marker-visible="true"
                    e-border-width="2"
                    e-tooltip-visible="true" 
					e-tooltip-format="#series.name# : #point.y# in #point.x#"
					>
					 </e-series>
					 <e-series e-name='Japan' 
					e-type='line' e-points="Points3"
                    e-enableAnimation="true"
                    e-marker-shape='Hexagon'
				    e-marker-size-height="15" e-marker-size-width="15"
                    e-marker-visible="true"
                    e-border-width="2"
                    e-tooltip-visible="true" 
					e-tooltip-format="#series.name# : #point.y# in #point.x#"
					>
					 </e-series>
				  </e-series>
                </div>
            </div>
        </div>
    </div>
</div>
