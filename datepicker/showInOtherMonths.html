<div class="content-container-fluid" ng-controller="datepickercontroller">
    <div class="row">
        <div class="cols-sample-area">
            <div class="frame">
                <div class="control">
                    <input id="datepick" ej-datepicker e-width='100%' />
                </div>
            </div>
        </div>
        </div>
    <div class="panel-body">
        <div id="property-window" class="box wide">
            <div class="row">
                <div class="col-md-3">
                    <span>Show Dates In Other Month</span>
                </div>
                <div class="col-md-4">
                    <input type="checkbox" ej-checkbox id="othermonth" class="e-chkbox" e-value="ShowHide" e-size='small' e-checked="checked" e-change='onStateChange' />

                </div>
            </div>
        </div>
    </div>
 </div>
