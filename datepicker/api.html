<div class="content-container-fluid" ng-controller="datepickercontroller">
    <div class="row">
        <div class="cols-sample-area">
            <div class="frame">
                <div class="control">
                    <input id="datepick" ej-datepicker type="text" e-width="100%" />
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div id="property-window" class="box wide">
                <div class="row">
                    <div class="col-md-2">Show / Hide</div>
                    <div class="col-md-2">
                        <input type="checkbox" ej-togglebutton id="showHide" class='e-togglebutton' e-open="onOpen" e-close="onClose" e-width='105px' e-showroundedcorner='true' e-defaultText="Show" e-activeText="Hide" e-click="showhide" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Enable / disable</div>
                    <div class="col-md-2">
                        <input type="checkbox" ej-togglebutton id="check21" class="e-togglebtn " e-width='105px' e-showroundedcorner='true' e-defaulttext='Disable' e-activetext='Enable' e-click="ChangeState" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
