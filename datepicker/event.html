<div ng-controller="DatepickerEventeventCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="datepicker" ej-datepicker e-value="value" e-open="onOpen" e-close="onClose" e-create="onCreate" e-select="onSelected" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='Logger' class='EventBox'>
        <h4>Event Trace</h4>
        <div class="console">
            <div class='EventLog' id='EventLog'></div>
        </div>
        <button id="clrbutton" e-size='small' ej-button class="eventclear e-btn" e-contenttype="textonly" e-text='Clear' e-value="Clear" e-click="onClear" />
    </div>
 </div>

            padding: 0 30%;
