<div ng-controller="DatePickerCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <span>Select Date </span>
                    <div class="angularbind">
                        <table>
                            <tr>
                                <td style="padding-right:10%">
                                    <div id="displayinline" ej-datepicker e-value="dateValue" e-width="100%" e-displayinline="true" />
                                </td>
                                <td>
                                    <div id="displayinline1" ej-datepicker e-value="dateValue" e-displayinline="true" />
                                </td>
                            </tr>
                        </table><br />
                        <div id="col-md-3">Selected date: {{dateValue}}</div>
                        <h6><span style="font-style: italic; font-weight: normal; margin-top: 4px; text-align: center">Note:Two Way Angular Support</span></h6>
                    </div>
                </div>
                </div>
        </div>
    </div>
</div>
<style type="text/css" class="cssStyles">
    .angularbind > div {
        padding: 5px;
    }
    .control {
        width: 60%;
        margin: 0 auto;
    }
    .e-datewidget {
        width: 100%;
    }
    @media only screen and (max-width: 480px) {
       .displayinline1 {
         display: block;       }
     }
</style>
