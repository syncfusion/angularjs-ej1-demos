
<div ng-controller="SliderCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <span>Default Slider</span>
                    <div class="angularbind">
                        <div id="control">
                            <div id="rangeSlider" ej-slider e-width="width" e-value="sliderValue" e-height="height"></div>
                        </div>
                        <span>Slider value</span>
                        <div id="binding">
                            <input type="text" name="slider" class="input ejinputtext" ng-model="sliderValue" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .angularbind > div {
        padding: 5px;
    }

    .frame {
        width: 400px;
    }

    .input {
        height: 32px;
        text-indent: 10px;
        width: 300px;
    }
</style>
