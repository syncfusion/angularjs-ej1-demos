
<div ng-controller="SliderCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div id="normalSlider" ej-slider e-width="width" e-orientation="vertical" e-height="height"></div>
                        <span>Default</span>
                    </div>
                    <div class="control">
                        <div id="minSlider" ej-slider e-width="width" e-slidertype="minrange" e-value="slidervalue" e-orientation="vertical" e-height="height"></div>
                        <span>Min-Range</span>
                    </div>
                    <div class="control">
                        <div id="rangeSlider" ej-slider e-width="width" e-slidertype="range" e-values="slidervalues" e-orientation="vertical" e-height="height"></div>
                        <span>Range</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .frame {
        height: 250px;
        width: 350px;
    }

        .frame .e-slider-wrap {
            margin: 15px 35px;
        }

    .control {
        float: left;
    }

        .control span {
            color: #676767;
            display: block;
            font-size: 11px;
            text-align: center;
        }
</style>
