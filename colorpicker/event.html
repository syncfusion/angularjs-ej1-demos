<div ng-controller="ButtoneventCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="colorPicker" ej-colorpicker e-value="value" e-open="onFocusIn" e-close="onFocusOut" e-select="onSelect" e-change="onChange" e-create="onCreate" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='Logger' class='EventBox'>
        <h4>Event Trace</h4>
        <div class="console">
            <div class='EventLog' id='EventLog'></div>
        </div>
        <button id="clrbutton" e-size='small' ej-button class="eventclear e-btn" e-contenttype="textonly" e-text='Clear' e-value="Clear" e-click="onClear" />
    </div>
</div>
<style type="text/css" class="cssStyles">
    @media only screen and (min-width: 480px) {
        .control {
            padding: 0 30%;
        }
    }

    td {
        padding: 10px;
    }
</style>
