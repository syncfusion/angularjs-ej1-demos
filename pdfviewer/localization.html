<div ng-controller="PDFViewerLocalizationController">
    <div ej-toolbar id="selectioncontainer" class="e-pdfviewer-toolbarcontainer" e-height="56px" style="width:100%;padding-top:5px;padding-bottom:3px;padding-right:4px">
        <div class="dropDownList" style="float: right;margin-right: 10px;margin-top: 9px;">
            <select id="selectid" ej-dropdownlist e-selecteditemindex="0" e-height="27px" e-width="85px" e-change="dropDownChange" style="float:right;margin-right:10px;margin-top:11px">
                <option>fr-FR</option>
                <option>en-US</option>
                <option>de-DE</option>
            </select>
        </div>
        <label id="labelid" style="float:right;margin-right:10px;margin-top:13px">
            Select a culture :
        </label>
    </div>
    <div class="control">
        <div ej-pdfviewer id="container" e-serviceurl="serviceurl" e-pdfservice="pdfService" e-locale="fr-FR" style="width: 100%;height:680px"></div>
    </div>
</div>
