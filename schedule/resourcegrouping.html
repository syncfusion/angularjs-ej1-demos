<div ng-controller="ScheduleResourceGroupCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <ej-schedule style="float: left" id="ResourceGroupSchedule" e-appointmentsettings-datasource="appointments" e-appointmentsettings-id="Id" e-appointmentsettings-subject="Subject" e-appointmentsettings-starttime="StartTime"
                    e-appointmentsettings-endtime="EndTime" e-appointmentsettings-description="Description" e-appointmentsettings-allday="AllDay" e-appointmentsettings-recurrence="Recurrence" e-appointmentsettings-recurrencerule="RecurrenceRule" e-appointmentsettings-resourcefields="roomId,ownerId"
                    e-width="100%" e-height="525px" e-cellwidth="40px" e-orientation="horizontal" e-currentdate="setDate" e-currentview="workweek" e-resourceheadertemplateid="#resTemplate" e-group="group">
                    <e-resources>
                        <e-resource e-allowmultiple="false" e-field="roomId" e-title="Room" e-name="Rooms" e-resourcesettings="resourcedata1"></e-resource>
                        <e-resource e-allowmultiple="true" e-field="ownerId" e-title="Owner" e-name="Owners" e-resourcesettings="resourcedata2"></e-resource>                        
                     </e-resources>
                </ej-schedule>
            </div>
        </div>
    </div>
</div>
<script id="resTemplate" type="text/x-jsrender">
        <div style="height:100%">
            <div>
                {{if classname == 'e-parentnode'}}
                <div style="width:15px;height:15px;margin-right:5px;margin-top:3px;float:left;background:{{:color}};"></div>
                {{/if}}
                <div>{{:text}}</div>
            </div>
        </div>
</script>
