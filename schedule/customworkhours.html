<div ng-controller="ScheduleResourceWorkHoursCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <ej-schedule style="float: left" id="WorkHoursSchedule" e-appointmentsettings-datasource="appointments" e-appointmentsettings-id="Id" e-appointmentsettings-subject="Subject" e-appointmentsettings-starttime="StartTime"
                    e-appointmentsettings-endtime="EndTime" e-appointmentsettings-description="Description" e-appointmentsettings-allday="AllDay" e-appointmentsettings-recurrence="Recurrence" e-appointmentsettings-recurrencerule="RecurrenceRule" e-appointmentsettings-resourcefields="roomId,ownerId"
                    e-width="100%" e-height="525px" e-currentdate="setDate" e-currentview="workweek" e-group="group">
                    <e-resources>
                        <e-resource e-allowmultiple="false" e-field="roomId" e-title="Room" e-name="Rooms" e-resourcesettings="resourcedata1"></e-resource>
                        <e-resource e-allowmultiple="true" e-field="ownerId" e-title="Owner" e-name="Owners" e-resourcesettings="resourcedata2"></e-resource>                        
                     </e-resources>
                </ej-schedule>
            </div>
        </div>
        <div id="sampleProperties" class="panel-body">
            <div id="property-window" class="box wide">
                <div class="row">
                    <div style="padding-left: 5px;"><strong>Nancy</strong></div>
                    <div class="col-md-2">Workweek Days</div>
                    <div class="col-md-2">
                        <input id="nancyworkdays" ej-dropdownlist e-datasource="workWeeks" e-width="110px" e-change="onWorkHoursChange" e-showcheckbox="true" e-selecteditems="nancyDays" />
                    </div>
                    <div class="col-md-2">WorkHours Start</div>
                    <div class="col-md-2">
                        <input id="nancyhourstart" type="text" ej-numerictextbox e-width="110px" e-value="nancyhourstart" ng-init="nancyhourstart=10" e-minvalue="0" e-maxvalue="24" e-showspinbutton="false" e-decimalplaces="0" e-change="onWorkHoursChange" />
                    </div>
                    <div class="col-md-2">WorkHours End</div>
                    <div class="col-md-2">
                        <input id="nancyhourend" type="text" ej-numerictextbox e-width="110px" e-value="nancyhourend" ng-init="nancyhourend=18" e-minvalue="0" e-maxvalue="24" e-showspinbutton="false" e-decimalplaces="0" e-change="onWorkHoursChange" />
                    </div>
                </div>
                <div class="row">
                    <div style="padding-left: 5px;"><strong>Michael</strong></div>
                    <div class="col-md-2">Workweek Days</div>
                    <div class="col-md-2">
                        <input id="michaelworkdays" ej-dropdownlist e-datasource="workWeeks" e-width="110px" e-change="onWorkHoursChange" e-showcheckbox="true" e-selecteditems="michaelDays" />
                    </div>
                    <div class="col-md-2">WorkHours Start</div>
                    <div class="col-md-2">
                        <input id="michaelhourstart" type="text" ej-numerictextbox e-width="110px" e-value="michaelhourstart" ng-init="michaelhourstart=11" e-minvalue="0" e-maxvalue="24" e-showspinbutton="false" e-decimalplaces="0" e-change="onWorkHoursChange" />
                    </div>
                    <div class="col-md-2">WorkHours End</div>
                    <div class="col-md-2">
                        <input id="michaelhourend" type="text" ej-numerictextbox e-width="110px" e-value="michaelhourend" ng-init="michaelhourend=15" e-minvalue="0" e-maxvalue="24" e-showspinbutton="false" e-decimalplaces="0" e-change="onWorkHoursChange" />
                    </div>
                </div>
                <div class="row">
                    <div style="padding-left: 5px;"><strong>Steven</strong></div>
                    <div class="col-md-2">Workweek Days</div>
                    <div class="col-md-2">
                        <input id="stevenworkdays" ej-dropdownlist e-datasource="workWeeks" e-width="110px" e-change="onWorkHoursChange" e-showcheckbox="true" e-selecteditems="stevenDays" />
                    </div>
                    <div class="col-md-2">WorkHours Start</div>
                    <div class="col-md-2">
                        <input id="stevenhourstart" type="text" ej-numerictextbox e-width="110px" e-value="stevenhourstart" ng-init="stevenhourstart=6" e-minvalue="0" e-maxvalue="24" e-showspinbutton="false" e-decimalplaces="0" e-change="onWorkHoursChange" />
                    </div>
                    <div class="col-md-2">WorkHours End</div>
                    <div class="col-md-2">
                        <input id="stevenhourend" type="text" ej-numerictextbox e-width="110px" e-value="stevenhourend" ng-init="stevenhourend=10" e-minvalue="0" e-maxvalue="24" e-showspinbutton="false" e-decimalplaces="0" e-change="onWorkHoursChange" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
