 <script src="scripts/MapsData/USA.js"></script>
    <script src="scripts/MapsData/USA_ElectionData.js"></script>


<div ng-controller="Map1">
    <div class="content-container-fluid">      
            <div class="row">                
                <div class="cols-sample-area">     
				  <div style="background-color: #FAFAF9;margin-left:0px;border-color: lightgray;border-width: 2px;opacity: 0.7;height: 45px;width:280px" >
						<label style="color:Black;font-size:22px;margin:15px;margin-top:7px;margin-left:20px;margin-right:20px;height:25px;font-weight:Normal;">USA Population 2013</label>   
					</div> 
				 <div style="min-height:465px">	
					<div id="map" style="height: inherit; height:100%; width:100%;min-height:350px;" ej-map e-enableanimation="true" e-shapeSelected=ShapeSelect>
					   <e-layers>
					      <e-layer e-layerType="geometry"
                          e-enableMouseHover="true"
                          e-enableSelection="true"
                          e-showTooltip="false"
                          e-shapeDataPath="State"
                          e-shapePropertyPath="name"
                          e-showMapItems="false"
						  e-shapeData="MapData"
                          e-dataSource="Electiondata" e-shapeSettings-highlightBorderWidth="1"
                              e-shapeSettings-strokeThickness="0.5"
                              e-shapeSettings-autoFill="false"
                              e-shapeSettings-stroke="white"
                              e-shapeSettings-highlightStroke="white"
                              e-shapeSettings-highlightColor="#AFAFAF"
                              e-shapeSettings-valuePath="Electors"
                              e-shapeSettings-colorValuePath="Candidate"
                              e-shapeSettings-selectionColor="#EFB856"
                              e-shapeSettings-selectionStroke="White"
                              e-shapeSettings-selectionStrokeWidth="2.5">
							  <e-shapeSettings-colorMappings-equalColorMapping>
							     <e-shapeequalcolormap e-value="Romney" e-color="#D84444" >
								 </e-shapeequalcolormap>
								  <e-shapeequalcolormap e-value="Obama" e-color="#316DB5">
								 </e-shapeequalcolormap>
							  </e-shapeSettings-colorMappings-equalColorMapping>
						  </e-layer>
					   </e-layers>
					</div> 	
				 </div>
           <div class="popup" id="closepopup">
                    <table style="margin-top:-10px;width:auto">
                        <tr>
                            <td align="left" style="padding:0.3px">
                                <label id="winner" style="color:green;font-size:18px;font-weight:bold;"></label>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="padding:0.3px">
                                <label style="color:Black;font-size:12px;font-weight:normal;">State</label>
                            </td>
                            <td align="left" style="padding:0.3px">
                                <label style="color:Black;font-size:12px;font-weight:normal;margin-left:8px">:</label>
                            </td>
                            <td align="left" style="padding:0.3px">
                                <label id="state" style="color:Black;font-size:12px;font-weight:normal;margin-left:8px"></label>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="padding:0.3px">
                                <label style="color:Black;font-size:12px;font-weight:normal;">Electoral Votes </label>
                            </td>
                            <td align="left" style="padding:0.3px">
                                <label style="color:Black;font-size:12px;font-weight:normal;margin-left:8px">:</label>
                            </td>
                            <td align="left" style="padding:0.3px">
                                <label id="votes" style="color:Black;font-size:12px;font-weight:normal;margin-left:8px"></label>
                            </td>
                        </tr>
                    </table>
                    <div class="close-btn" id="closebutton"><a href="#">X</a></div>
                </div>				 
                </div>				
            </div>
    </div>
 </div>
  <script id="template" type="application/jsrender">
        <div class="tip">
            <p class="small" style="margin-top:8px">
                <label style="color:white;font-size:12px;font-weight:normal;">State : {{State}}</label>
            </p>
            <p class="big">
                <label style="color:white;font-size:12px;font-weight:normal;">Winner : {{Candidate}}</label>
            </p>
        </div>
    </script>
