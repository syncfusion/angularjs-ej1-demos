<div ng-controller="ListBoxCheckBoxCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="ctrllabel">Select your skills</div>
                    <div class="angularbind">
                        <div id="control">
                            <ul id="selectcheck" ej-listbox e-width="100%" e-showcheckbox="true">
                                <li>ASP.NET</li>
                                <li>ActionScript</li>
                                <li>Basic</li>
                                <li>C++</li>
                                <li>C#</li>
                                <li>dBase</li>
                                <li>Delphi</li>
                                <li>ESPOL</li>
                                <li>F#</li>
                                <li>FoxPro</li>
                                <li>Java</li>
                                <li>J#</li>
                                <li>Lisp</li>
                                <li>Logo</li>
                                <li>PHP</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="property-window" class="box wide">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="checkbox" id="btnchkunchk" ej-togglebutton class="e-togglebtn" e-text="checkuncheck" e-change="onCheckUncheckAll" e-defaulttext="Check All" e-activetext="Uncheck All" e-width="130px" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button id="get" ej-button e-click="GetCheckeditems" e-width="130px" e-size="normal">Get Values</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="checkbox" id="btnshwhid" class="e-togglebtn" ej-togglebutton e-text="checkuncheck" e-change="onShowHide" e-defaulttext="Hide CheckBox" e-activetext="Show CheckBox" e-width="130px" />
                            </div>
                        </div>
                        <div id="resultarea">
                            <label>CheckedItems</label>
                            <table id="resultdata">
                                <tr>
                                    <th>Index</></th>
                                    <th>Text</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
    .angularbind > div {
        padding: 5px;
    }

    .input {
        height: 25px;
        text-indent: 10px;
        width: 100%;
    }

    .ctrllabel {
        padding-bottom: 12px;
        padding-left: 5px;
    }

    #resultdata {
        width: 100%;
    }

</style>
