<div ng-controller="ListBoxApiCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="listbox frame">
                    <div class="ctrllabel">Select a skill</div>
                    <ul id="selectsection" ej-listbox e-width="240" e-datasource="skillset" e-fields-text="skill" e-allowmultiselection="true" e-create="onCreate"></ul>
                </div>
            </div>

            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">

                                <div class="col-md-3">Enable/Disable All</div>
                                <div class="col-md-3">
                                    <input type="checkbox" ej-togglebutton id="btnendis" class="e-togglebtn" value="checkuncheck" e-change="onEnableDiasableAll" e-defaulttext="Disable All" e-activetext="Enable All" e-width="113px" e-cssclass="button" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">

                                <div class="col-md-3">Remove Item</div>
                                <div class="col-md-3">
                                    <button class="button" id="Remove" ej-button e-size="normal" e-width="113px" e-click="remove">Remove Item</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">

                                <div class="col-md-3">
                                    <input id="additem" class="ejinputtext" type="text" value="Java" style="width:113px" />
                                </div>
                                <div class="col-md-3">
                                    <button class="button" id="Add" ej-button e-size="normal" e-width="113px" e-click="add">Add Item</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <div class="col-md-3">
                                <input id="selects" class="ejinputtext" type="text" value="3,4" style="width:113px" />
                            </div>
                            <div class="col-md-3">
                                <button class="button" id="Selects" ej-button e-size="normal" e-width="113px" e-click="selects">Select Items by index</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <div class="col-md-3">
                                <input id="unselects" class="ejinputtext" type="text" value="3,4" style="width:113px" />
                            </div>
                            <div class="col-md-3">
                                <button class="button" id="Unselects" ej-button e-size="normal" e-width="113px" e-click="unselects">UnSelect Items by index</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                            <div class="col-md-3">CheckBox Visibility</div>
                            <div class="col-md-3">
                                <input type="checkbox" id="btnshwhid" ej-togglebutton class="e-togglebtn" value="checkuncheck" e-change="onShowHide" e-defaulttext="Show" e-width="113px" e-activetext="Hide" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                            <div class="col-md-3">
                                <input id="checks" class="ejinputtext" type="text" value="3,4" style="width:113px" disabled />
                            </div>
                            <div class="col-md-3">
                                <button class="button" id="Checks" ej-button e-size="normal" e-width="113px" e-click="checks">Check items by index</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                            <div class="col-md-3">
                                <input id="unchecks" class="ejinputtext" type="text" value="3,4" disabled style="width:113px" />
                            </div>
                            <div class="col-md-3">
                                <button class="button" id="Unchecks" ej-button e-size="normal" e-width="113px" e-click="unchecks">Uncheck Items by index</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">

                            <div class="col-md-3">
                                <input id="disable" class="ejinputtext" type="text" value="2,4,6" style="width:113px" />
                            </div>
                            <div class="col-md-3">
                                <button class="button" id="Disable" ej-button e-size="normal" e-width="113px" e-click="disable">Disable items by index</button>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12">

                            <div class="col-md-3">
                                <input id="enable" class="ejinputtext" type="text" value="2,4" style="width:113px" />
                            </div>
                            <div class="col-md-3">
                                <button class="button" id="Enable" ej-button e-size="normal" e-width="113px" e-click="enable">Enable Items by index</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<style type="text/css">
   .e-ddl-popup {
            margin: 0 auto;
        }

        .ctrllabel {
            padding-bottom: 12px;
        }

        .button {
            font-size: 12px;
        }

        .ejinputtext {
            width: 95px;
        }

        .prop-grid .row [class^="col-md-"] {
            height: 40px;
        }
</style>

</div>
