
<div ng-controller="RangeNavigator">
    
  <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
           <div id="rangeContainer" ej-rangeNavigator e-isResponsive="true" e-rangeChanged="onchartloaded" e-valueType="datetime"
                    e-selectedRangeSettings-start="2010/5/1" e-selectedRangeSettings-end="2011/10/1" 
					e-selectedRangeStart="startRange" e-selectedRangeEnd="endRange" e-tooltipSettings-labelFormat="MM/dd/yyyy"
                    e-tooltipSettings-tooltipDisplayMode="ondemand"e-tooltipSettings-visible="true" 
                    e-load="loadTheme">				           
                   <e-series>              
                      <e-series e-name="ProductA" e-type="line" e-dataSource=dataSource e-xName="XValue" e-yName="YValue">					 
					  </e-series>
                    </e-series>
				</div>
				</div>

            <div class="panel-body">
                <div id="property-window" class="box wide">
				 <div class="row">
                        <div class="col-md-3">
                           <b>SelectedRangeSettings </b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="width: 70px; margin-top: 10px">
                            StartRange:
                        </div>
                        <div class="col-md-3 aligntop">
                           <input id="datepick" ej-datepicker  e-value="startRange" e-minDate="minDate" e-maxDate="maxDate"/>
                        </div>
                        <div class="col-md-3" style="width: 70px; margin-top: 10px">
                            EndRange:
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="datepick1" ej-datepicker  e-value="endRange" e-minDate="minDate" e-maxDate="maxDate"/>
                        </div>

                    </div>
                </div>
            </div>
         </div>
           
        </div>
</div>
