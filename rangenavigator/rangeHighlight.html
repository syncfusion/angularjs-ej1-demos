
<div ng-controller="chartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="chartContainer" style="width: 100%" ej-chart e-isresponsive="true"
                     e-primaryxaxis-majorgridlines-visible="false"
                     e-primaryxaxis-valuetype="datetime"
                     e-primaryxaxis-labelformat="MMM dd" e-primaryyaxis-labelformat="${value}"
                     e-primaryyaxis-range-min="60" e-primaryyaxis-range-max="160" e-primaryyaxis-range-interval="20" e-load=Chartload e-legend-visible="true" e-crosshair-visible="true"
                     e-crosshair-type="trackball" e-crosshair-line-color="transparent"
                     e-crosshair-marker-shape="circle"
                     e-crosshair-marker-size-height="9" e-crosshair-marker-size-width="9"
                     e-crosshair-marker-visible="true"
                     e-crosshair-marker-border-width="1"
                     e-crosshair-marker-line-color="transparent">
                    <e-series>
                        <e-series e-type="spline"
                                  e-name="Product X"
                                  e-enableanimation="true" e-tooltipformat="#point.x#  : #point.y#"
                                  e-style-borderwidth="2" e-fill="#4EC9DD"
                                  e-tooltip-format="#point.x#  : ej.format(#point.y#,n2)">
                        </e-series>
                    </e-series>
                </div>
            </div>            
        </div>
    </div>
</div>
<div ng-controller="RangeCtrl">    
  <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
           <div id="rangeContainer" ej-rangeNavigator e-enableDeferredUpdate="true" e-allowSnapping="true" e-padding="15" e-isResponsive="true" e-rangeChanged=chartloaded e-loaded="loadingtheme" e-valueType="datetime"
                    e-selectedRangeSettings-start="2010/4/1" e-selectedRangeSettings-end="2010/9/1" e-border-color="#f2f3f4" e-border-width="2" e-tooltipSettings-labelFormat="MM/dd/yyyy" 
                    e-tooltipSettings--tooltipDisplayMode="ondemand"e-tooltipSettings-visible="true" 
                    e-load="loadingtheme" e-labelSettings-higherLevel-style-font-color="black" e-labelSettings-higherLevel-style-font-family="Segoe UI" e-labelSettings-higherLevel-style-font-style="Normal" e-labelSettings-higherLevel-style-font-size="13px" e-labelSettings-higherLevel-style-font-opacity="1" e-labelSettings-higherLevel-style-font-weight="regular" e-labelSettings-higherLevel-style-horizontalAlignment="left"
                    e-labelSettings-higherLevel-labelPlacement="inside"
					e-labelSettings-lowerLevel-labelPlacement="inside"
					e-navigatorStyleSettings-thumbStroke="black"
                e-navigatorStyleSettings-thumbColor="gray"
                e-navigatorStyleSettings-background="#f2f3f4"
				 e-navigatorStyleSettings-unselectedRegionColor="#2d8ec4"
                    e-navigatorStyleSettings-highlightSettings-enable="true"
                    e-navigatorStyleSettings-highlightSettings-color="#006fa0"
                    e-navigatorStyleSettings-highlightSettings-border-color="gray"
                    e-navigatorStyleSettings-highlightSettings-border-width="1"
                e-navigatorStyleSettings-selectionSettings-enable="true"
                e-navigatorStyleSettings-selectionSettings-color="#0e4a7c"
                e-navigatorStyleSettings-selectionSettings-border-color="gray"
                e-navigatorStyleSettings-selectionSettings-border-width="1"
                 >				           
                   <e-series>              
                      <e-series e-name="ProductA" e-type="spline" e-dataSource=dataSource e-xName="XValue" e-yName="YValue" e-border-color="transparent" e-border-width="2" e-fill="#4EC9DD">					 
					  </e-series>
                    </e-series>
				</div>           
         </div>
		 <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-3">
                            Enable Highlight
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" checked="checked" id="enablehigh" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Enable Selection
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" checked="checked" id="enablesel" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            Highlight Color
                        </div>
                        <div class="col-md-3 aligntop">
                            <div class="element"><input type="text" id="colorPick" /></div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            Selection Color
                        </div>
                        <div class="col-md-3 aligntop">
                            <div class="element"><input type="text" id="colorPick1" /></div>

                        </div>
                    </div>
                </div>
            </div>           
        </div>
</div>
</div>
