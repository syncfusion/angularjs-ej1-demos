<!----------------Splitter Control---------------->
<div id="splittercontrol" ng-controller="SplitterCtrl">  
 <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="height:300px;">
                <div id="outterSpliter" ej-splitter e-height="100%" e-width="100%" e-orientation="vertical" e-properties="properties1" e-enableAutoResize="true">				
                    <div id="innerSpliter" ej-splitter e-properties="properties2" e-enableAutoResize="true">				
                        <div>
                            <div class="cont">Pane 1 </div>
                        </div>
                        <div>
                            <div class="cont">Pane 2 </div>
                        </div>
                    </div>
                    <div>
                        <div class="cont">Pane 3 </div>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-3">
                            Orientation
                        </div>
                        <div class="col-md-3">					
                            <select id="changeOrientation" ej-dropdownlist e-selectedItem="0" e-change="onOrientationChange" e-selectedItemIndex="0">
                                <option value="horizontal">Horizontal</option>
                                <option value="vertical">Vertical</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
	</div>
<style>
	#splittercontrol {
        width: 100%;
        height: 100%;
    }
    #scrollTab.e-tab.e-js > .e-content {
     bottom: 0px;
    top: 43px;
    left: 0px;
    right: 0px;
    position: absolute;
    overflow: auto;
    }
</style>
