<div ng-controller="UploadboxCtrl">
<form action="saveFiles.ashx" method="post">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="posupload">Select a file to upload </div>
                        <div id="UploadDefault" ej-uploadbox e-asyncupload=false ></div>
                     <input id="post" value="Submit" ej-button e-showroundedcorner=true e-size="normal" e-type="submit" />
					</div>
                </div>
            </div>
        </div>
    </div>
	</form>
    <style type="text/css">
        .posupload {
          text-align:center;
          padding:10px;
        }
        #UploadDefault,#post {
              margin: 18px auto;
			display: block;
        }
		#successmsg{
			display:block;
			text-align:center;
		}
    </style>
</div>
