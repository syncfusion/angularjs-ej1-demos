<div ng-controller="TimePickerCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="min-height: 300px">
                    <span>Select a Time</span>
                    <div class="angularbind">
                        <div id="control">
                            <input id="time" type="text" ej-timepicker e-value="tvalue" e-width="100%" />
                        </div>
                        <div id="binding">
                            <input id="timectrl" type="text" ej-timepicker e-value="tvalue" e-interval="10"  e-width="100%" />
                        </div>
                        <h6><span style="font-style: italic; font-weight: normal; margin-top: 4px; text-align: center">Note:Two Way Angular Support</span></h6>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css" class="cssStyles">
    .angularbind > div {
        padding: 5px;
    }


    .input {
        height: 25px;
        text-indent: 10px;
        width: 99%;
    }
</style>
