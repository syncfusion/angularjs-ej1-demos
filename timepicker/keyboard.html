<div class="content-container-fluid" ng-controller="timepickercontroller">
    <div class="row">
        <div class="cols-sample-area">
            <div class="frame">
                <div class="control">
                    <input type="text" ej-timepicker id="time" accesskey="j" e-width="width">
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div id="property-window" class="box wide">
                <div class="row">
                    <div class="col-md-3">
                        <a href="//en.wikipedia.org/wiki/Access_key" target="_blank">Access key</a> + j
                    </div>
                    <div class="col-md-3">
                        Focuses the control
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Alt + Down
                    </div>
                    <div class="col-md-3">
                        Opens/Hides the popup
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Right / Left
                    </div>
                    <div class="col-md-3">
                        Moves to the adjacent part
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Up
                    </div>
                    <div class="col-md-3">
                        Increments the value
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Down
                    </div>
                    <div class="col-md-3">
                        Decrements the value
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        After popup opened:
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Up
                    </div>
                    <div class="col-md-3">
                        Selects the previous time
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Down
                    </div>
                    <div class="col-md-3">
                        Selects the next time
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Home / End
                    </div>
                    <div class="col-md-3">
                        Moves to the first / last item
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Esc
                    </div>
                    <div class="col-md-3">
                        Closes the popup
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
