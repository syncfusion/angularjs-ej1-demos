<div class="content-container-fluid" ng-controller="datepickercontroller">
    <div class="row">
        <div class="cols-sample-area">
            <div class="frame">
                <div class="control">
                    <input id="datepick" ej-timepicker e-value='value' e-width='width' />
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div id="property-window" class="box wide">
                <div class="row">
                    <div class="col-md-2">Show / Hide</div>
                    <div class="col-md-2">
                        <input type="checkbox" ej-togglebutton id="showHide" e-value="Show/Hide" e-open="onOpen" e-close="onClose" e-width='105px' e-showroundedcorner='true' e-defaultText="Show" e-activeText="Hide" e-width="94px" e-click="showhide" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Enable / disable</div>
                    <div class="col-md-2">
                        <input type="checkbox" ej-togglebutton id="check21" class="e-togglebtn " e-width='105px' e-showroundedcorner='true' e-defaulttext='Disable' e-activetext='Enable' e-click="ChangeState" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">Get Range</div>
                    <div class="col-md-2">
                        <button ej-button id="values_get" e-text="Time Now" e-showroundedcorner='true' e-width='105px' class="e-btn " e-click="ranges" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">Clear</div>
                    <div class="col-md-2">
                        <button ej-button id="clear" e-text="Current Time " class="e-btn " e-showroundedcorner='true' e-width='105px' e-click="clearrange" />
                    </div>
                </div>
            </div>
        </div>
    </div>
