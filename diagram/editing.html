<link href="content/images/diagram/editing/editing.css" rel="stylesheet" />
<style type="text/css">
    .e-toolbar > .e-horizontal.e-ul > li {
        width: 36px;
        height: 25px;
    }

    .toolBarIconStyle {
        font-size: 16px;
        color: #6B6B6B;
        margin-top: 4px;
        margin-left: 4px;
    }
    
    .router{
        margin-top: 0px;
        margin-bottom: 0px;
    }
    
</style>

<div ng-controller="diagramCtrl">
    <div id="toolbarItem" ej-toolbar e-datasource="crudOption" e-fields-tooltiptext="tooltiptext"
         e-width="700px" e-height="33px" e-fields-id="id" e-fields-spritecssclass="spriteCss" e-click="onItemClick" e-enabled="false"
         style="background-color: #ebeced; border-bottom-color: #bbbbbb; border-top-style: none; border-left-style: none; border-right-style: none">
    </div>
    <div>
        <ej-diagram id="diagram" e-height="550px" e-width="700px"
                    e-datasourcesettings="dataSourceSettings"
                    e-defaultsettings="defaultSettings"
                    e-layout="layout"
                    e-selectionchange="selectionChange"
                    e-connectorsourcechange="connectorSourceChange"
                    e-connectortargetchange="connectorTargetChange"
                    e-nodetemplate="nodeTemplate"
					e-create="diagramCreate">
        </ej-diagram>
    </div>
    <div id="editDialog" title="Export" style="margin-top: 12px;">
        <table style="margin-left: 12px">
            <tr style="height: 40px">
                <td style="vertical-align: central">
                    <div style="height: 30px; width: 100%; font-size: 16px; margin-right: 60px">
                        Description
                    </div>
                </td>
                <td style="vertical-align: central">
                    <div style="border: 1px solid #D3D1D1; height: 30px; width: 200px;">
                        <input type="text" id="Description" value="" style="width: 200px; height: 23px; border: none; outline: none;" />
                    </div>
                </td>
            </tr>
            <tr style="height: 40px">
                <td style="vertical-align: central">
                    <div style="height: 30px; width: 100%; font-size: 16px; margin-right: 60px">
                        Color
                    </div>
                </td>
                <td style="vertical-align: central">
                    <div style="border: 1px solid #D3D1D1; height: 30px; width: 200px;">
                        <input type="text" id="Color" value="" style="width: 200px; height: 23px; border: none; outline: none;" />
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 30px; margin-bottom: 6px; margin-top: 6px; width: 100%;">
                        <input type="button" id="btnUpdate" onclick="addOrUpdate(this)" value="Export" style="background-color: #28B1BF; border: medium none; color: #FFFFFF; font-family: Segoe UI; font-size: 16px; height: 29px; width: 90px;" />
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
