<style>
    .control_section {
        height: 600px;
        width: 100%;
        background-color: transparent;
    }

    .diagram_section {
        width: calc(100% - 250px);
        height: 100%;
        float: left;
    }
    
    .symPalette_section {
        width: 250px;
        height: 100%;
        float: left;
    }
</style>
<div ng-controller="diagramCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div class="control_section">
                    <div class="symPalette_section">
                        <div ej-symbolpalette id="symbolpalette" e-height="100%" e-width="100%"
                                          e-palettes="palettes"
                                          e-paletteitemwidth="paletteItemWidth" e-paletteitemheight="paletteItemHeight"
                                          e-previewwidth="previewWidth" e-previewheight="previewHeight"
                                          e-showpaletteitemtext="false"
                                          e-diagramid="diagramId">
                        </div>
                    </div>
                    <div class="diagram_section">
                        <ej-diagram id="diagram" e-width="100%" e-height="100%"
                                    e-nodes="nodes" e-connectors="connectors"
                                    e-enableautoscroll="false"
                                    e-defaultsettings-node="defaultSettings.node"
                                    e-defaultsettings-connector="defaultSettings.connector"
                                    e-pagesettings-scrolllimit="pageSettings.scrollLimit"
                                    e-pagesettings-pagewidth="pageSettings.pageWidth"
                                    e-pagesettings-pageheight="pageSettings.pageHeight"
                                    e-selecteditems-constraints="selectedItems.constraints">
                        </ej-diagram>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
