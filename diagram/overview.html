<div ng-controller="diagramCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <ej-diagram id="diagram" e-width="100%" e-height="600px"
                            e-nodes="nodes"
                            e-enablecontextmenu="false"
                            e-snapsettings-snapconstraints="snapSettings.snapConstraints"
                            e-tool="tool">
                </ej-diagram>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-3">
                            Overview
                        </div>
                    </div>
                    <div class="row">
                        <ej-overview id="Overview" e-width="100%" e-height="560px"
                                     e-sourceid="sourceID">
                        </ej-overview>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
