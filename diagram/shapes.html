<div ng-controller="diagramCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <ej-diagram id="diagram" e-height="600px"
                            e-nodes="nodes"
                            e-snapsettings-snapconstraints="snapSettings.snapConstraints"
                            e-pagesettings-scrolllimit="pageSettings.scrollLimit">
                </ej-diagram>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-3">
                            <b>Shapes</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 aligntop" style="margin-right:-25px;">
                            Shapes
                        </div>
                        <div class="col-md-3">
                            <input id="shapes" ej-dropdownlist e-datasource="shapeList" e-value="flowshapes" e-width="130px" e-change="changeShape" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
