<div ng-controller="diagramCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <ej-diagram id="diagram" e-height="400px" e-nodes="nodes"
                            e-connectors="connectors"
                            e-pagesettings-scrolllimit="pageSettings.scrollLimit"
                            e-snapsettings-snapconstraints="snapSettings.snapConstraints"
                            e-defaultsettings-node="defaultSettings.node"
                            e-defaultsettings-connector="defaultSettings.connector"
                            e-tooltip-templateid="tooltip.templateId"
                            e-tooltip-relativemode="tooltip.relativeMode"
                            e-tooltip-alignment-horizontal="tooltip.alignment.horizontal"
                            e-tooltip-alignment-vertical="tooltip.alignment.vertical">
                </ej-diagram>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-3">
                            <b>Tooltip</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 aligntop" style="margin-right:-25px;">
                            Position
                        </div>
                        <div class="col-md-3">
                            <input id="tooltip" ej-dropdownlist e-datasource="relativeMode" e-value="tooltip.relativeMode" e-width="200px" />
                        </div>
                        <div class="col-md-3 aligntop" style="margin-right:-25px;">
                            Margin
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="cornerRadius" ej-numerictextbox e-value="marginValue" e-minvalue="0" e-maxvalue="10" e-width="120px" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Alignment</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 aligntop" style="margin-right:-25px;">
                            Horizontal
                        </div>
                        <div class="col-md-3">
                            <input id="horizontalalign" ej-dropdownlist e-datasource="horizontalAlign" e-value="tooltip.alignment.horizontal" e-width="200px" />
                        </div>
                        <div class="col-md-3 aligntop" style="margin-right:-25px;">
                            Vertical
                        </div>
                        <div class="col-md-3">
                            <input id="verticalalign" ej-dropdownlist e-datasource="verticalAlign" e-value="tooltip.alignment.vertical" e-width="200px" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/x-jsrender" id="mouseovertoolTipId">
    <div style="background-color: #f4f4f4; color: black; border-width:1px;border-style: solid;border-color: #d3d3d3; border-radius: 8px;white-space: nowrap;">
        <span style="margin: 10px;"> {{:Description}} </span>
    </div>
</script>
