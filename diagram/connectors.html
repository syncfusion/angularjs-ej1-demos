<div ng-controller="diagramCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <ej-diagram id="diagram" e-height="500px" e-width="100%"
                            e-nodes="nodes"
                            e-connectors="connectors"
                            e-defaultsettings="defaultSettings"
                            e-pagesettings-scrolllimit="pageSettings.scrollLimit"
                            e-snapsettings-snapconstraints="snapsettings-snapConstraints"
                            e-selectionchange="selectionChange">
                </ej-diagram>
            </div>
            <div class="panel-body">
                <div id="property-window" class="box wide">
                    <div class="row">
                        <div class="col-md-6">
                            <b>Connectors</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 aligntop" style="margin-right: -10px;">
                            Segment
                        </div>
                        <div class="col-md-3">
                            <input id="segment" ej-dropdownlist e-datasource="segmentList" e-value="orthogonal" e-width="120px" e-change="changeSegment" />
                        </div>
                        <div class="col-md-3 aligntop" style="margin-right: -10px;">
                            Corner Radius
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="cornerRadius" ej-numerictextbox e-value="cornerRadius" e-minvalue="0" e-maxvalue="10" e-width="120px" e-change="changeCornerRadius" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 aligntop" style="margin-right: -10px;">
                            Bridging
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" ej-checkbox e-checked="true" id="bridge" e-change="updateConnectors" />
                        </div>
                        <div class="col-md-3 aligntop" style="margin-right: -10px;">
                            Bridge Direction
                        </div>
                        <div class="col-md-3">
                            <input id="direction" ej-dropdownlist e-datasource="bridgeDirection" e-value="top" e-width="120px" e-change="changeDirection" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <b>Drag</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 aligntop" style="margin-right: -10px;">
                            Connector
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" ej-checkbox e-checked="true" id="dragable" e-change="updateConnectors" />
                        </div>
                        <div class="col-md-3 aligntop" style="margin-right: -10px;">
                            Source
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" ej-checkbox e-checked="true" id="dragablesource" e-change="updateConnectors" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 aligntop" style="margin-right: -10px;">
                            Target
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" ej-checkbox e-checked="true" id="dragabletarget" e-change="updateConnectors" />
                        </div>
                        <div class="col-md-3 aligntop" style="margin-right: -10px;">
                            Segments
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" ej-checkbox e-checked="true" id="dragablesegment" e-change="updateConnectors" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
